concurrent = 1000
check_interval = 20

[session_server]
  session_timeout = 1800

[[runners]]
  name = "autoscaling-ci"
  limit = 1000
  url = "https://gitlab.com/"
  token = "__autoscaling_token_1__"
  executor = "docker+machine"
  [runners.custom_build_dir]
  [runners.docker]
    tls_verify = false
    image = "docker"
    privileged = true
    volumes = [
      "/builds:/builds",
      "/var/run/docker.sock:/var/run/docker.sock"
    ]
    disable_entrypoint_overwrite = false
    oom_kill_disable = false
    disable_cache = true
    shm_size = 0
  [runners.cache]
    Type = "s3"
    Path = "default"
    Shared = true
    [runners.cache.s3]
      ServerAddress = "s3.amazonaws.com"
      AccessKey = "__autoscaling_access_key__"
      SecretKey = "__autoscaling_secret_key__"
      BucketName = "autoscaling-ci-cache"
      BucketLocation = "us-east-1"
  [runners.machine]
    IdleCount = 40
    IdleTime = 300
    MaxBuilds = 2
    MachineDriver = "amazonec2"
    MachineName = "autoscaling-ci-%s"
    MachineOptions = [
      "amazonec2-access-key=__autoscaling_access_key__",
      "amazonec2-secret-key=__autoscaling_secret_key__",
      "amazonec2-region=us-east-1",
      "amazonec2-tags=use,ci",
      "amazonec2-vpc-id=vpc-0ea1c7bd6be683d2d",
      "amazonec2-subnet-id=subnet-0bceb7aa2c900324a",
      "amazonec2-zone=a",
      "amazonec2-use-private-address=true",
      "amazonec2-use-ebs-optimized-instance=true",
      "amazonec2-security-group=AutoscalingCISG",
      "amazonec2-ami=ami-075b5fce6712726ed",
      "amazonec2-instance-type=t3a.medium",
      "amazonec2-volume-type=gp2",
      "amazonec2-root-size=30"
    ]
    OffPeakPeriods = [
      "* * 0-6,21-23 * * mon-fri *",
      "* * * * * sat,sun *"
    ]
    OffPeakTimezone = "America/Bogota"
    OffPeakIdleCount = 0
    OffPeakIdleTime = 300

