concurrent = 1000
check_interval = 2

[session_server]
  session_timeout = 1800

[[runners]]
  name = "autoscaling-ci"
  limit = 100
  url = "https://gitlab.com/"
  token = "----REPLACE-ME----"
  executor = "docker+machine"
  [runners.custom_build_dir]
  [runners.docker]
    tls_verify = false
    image = "docker"
    privileged = true
    volumes = [
      "/builds:/builds",
      "/var/run/docker.sock:/var/run/docker.sock"
    ]
    disable_entrypoint_overwrite = false
    oom_kill_disable = false
    disable_cache = true
    shm_size = 0
  [runners.cache]
    Type = "s3"
    Path = "default"
    Shared = true
    [runners.cache.s3]
      ServerAddress = "s3.amazonaws.com"
      AccessKey = "----REPLACE-ME----"
      SecretKey = "----REPLACE-ME----"
      BucketName = "autoscaling-ci-cache"
      BucketLocation = "us-east-1"
  [runners.machine]
    IdleCount = 16
    IdleTime = 0
    MaxBuilds = 1
    MachineDriver = "amazonec2"
    MachineName = "autoscaling-ci-%s"
    MachineOptions = [
      "amazonec2-access-key=----REPLACE-ME----",
      "amazonec2-secret-key=----REPLACE-ME----",
      "amazonec2-region=us-east-1",
      "amazonec2-vpc-id=vpc-53ea4637",
      "amazonec2-subnet-id=subnet-6a606433",
      "amazonec2-zone=a",
      "amazonec2-use-private-address=true",
      "amazonec2-use-ebs-optimized-instance=true",
      "amazonec2-security-group=AutoscalingCISecurityGroup",
      "amazonec2-ami=ami-075b5fce6712726ed",
      "amazonec2-instance-type=t3.nano",
      "amazonec2-volume-type=gp2",
      "amazonec2-root-size=16"
    ]
    OffPeakPeriods = [
      "* * 18-23 * * mon-fri *",
      "* * 0-6 * * mon-fri *",
      "* * * * * sat,sun *"
    ]
    OffPeakTimezone = "America/Bogota"
    OffPeakIdleCount = 0
    OffPeakIdleTime = 0

