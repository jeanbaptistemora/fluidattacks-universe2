apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: wire-gitlab-bot
  namespace: serves
spec:
  secretName: wire-gitlab-bot-cert
  dnsNames:
  - wire-gitlab-bot.fluidattacks.com
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - wire-gitlab-bot.fluidattacks.com
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
