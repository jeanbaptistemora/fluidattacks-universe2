gitlab_url: 'https://gitlab.com'
tests:
  all_pipelines_successful:
    fail: true
  branch_equals_to_user:
    fail: true
  mr_under_max_deltas:
    fail: false
    max_deltas: 200
    repo_path: null
  commits_user_syntax:
    fail: true
    user_regex: '^[A-Z][a-z]+ [A-Z][a-z]+$'
  mr_user_syntax:
    fail: true
    user_regex: '^[A-Z][a-z]+ [A-Z][a-z]+$'
  max_commits_per_mr:
    fail: false
    max_commits: 1
  close_issue_directive:
    fail: false
    mr_title_regex: '^(\w*)\((\w*)\):\s(#[1-9]\d*)(.\d+)?\s(.*)$'
