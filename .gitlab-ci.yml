stages:
  - build
  - check
  - mr-check
  - deploy-infra
  - deploy
  - postdeploy

builder:
  image: fluidattacks/docker-bash:latest
  tags: [autoscaling]
  stage: build
  script:
    - . ci-scripts/build-builder.sh
    - build_builder

content:
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  tags: [autoscaling]
  stage: check
  script:
    - pre-commit run --all-files
    - ./check-changed.sh
    - python3 ci-scripts/checkall.py changes
    - python3 ci-scripts/imgchecker.py
  except:
    - master

lint-typescript:
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  tags: [autoscaling]
  stage: check
  script:
    - cd /app/
    - npm --prefix deploy/builder/ install
    - cp -a deploy/builder/node_modules /app/theme/2014/
    - cp -a deploy/builder/node_modules /app/
    - npm run --prefix deploy/builder/ lint
  except:
    - master

commitlint:
  tags: [autoscaling]
  stage: check
  image: starefossen/ruby-node:2-10
  before_script:
    - npm install --unsafe-perm
  script:
    - ./ci-scripts/commitlint-checks.sh
  except:
    - master

ephemeral:
  tags: [autoscaling]
  needs: [builder]
  stage: deploy
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  variables:
    GIT_STRATEGY: none
  script:
    - cd /app
    - source /app/ci-scripts/helpers/others.sh
    - sed -i "s|https://fluidattacks.com|https://web.eph.fluidattacks.com/${CI_COMMIT_REF_NAME}|g" pelicanconf.py
    - cp -a /app/deploy/builder/node_modules /app/theme/2014/
    - cp -a /app/deploy/builder/node_modules /app/
    - npm run --prefix /app/deploy/builder/ build
    - /app/build-site.sh
    - /app/html-lint.sh
    - aws_login
    - sync_s3 output/ "web.eph.fluidattacks.com/${CI_COMMIT_REF_NAME}"
  environment:
    name: ephemeral/${CI_COMMIT_REF_NAME}
    url: https://web.eph.fluidattacks.com/${CI_COMMIT_REF_NAME}/web
    on_stop: stop-ephemeral
  except:
    - master

stop-ephemeral:
  tags: [autoscaling]
  needs: [builder]
  stage: deploy
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  variables:
    GIT_STRATEGY: none
  script:
    - source /app/ci-scripts/helpers/others.sh
    - aws_login
    - aws s3 rm "s3://web.eph.fluidattacks.com/$CI_COMMIT_REF_NAME" --recursive
  environment:
    name: ephemeral/${CI_COMMIT_REF_NAME}
    action: stop
  when: manual
  except:
    - master

production:
  tags: [autoscaling]
  needs: [builder]
  stage: deploy
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  variables:
    GIT_STRATEGY: none
  script:
    - cd /app
    - source /app/ci-scripts/helpers/others.sh
    - cp -a /app/deploy/builder/node_modules /app/theme/2014/
    - cp -a /app/deploy/builder/node_modules /app/
    - npm run --prefix /app/deploy/builder/ build
    - /app/build-site.sh
    - aws_login
    - sync_s3 output/ web.fluidattacks.com
  only:
    - master

mr-test:
  tags: [autoscaling]
  stage: mr-check
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  only:
    - merge_requests
  variables:
    GIT_STRATEGY: clone
  script:
    ./ci-scripts/check-branch.sh

danger:
  tags: [autoscaling]
  stage: mr-check
  image: fluidattacks/danger-ruby
  only:
    - merge_requests
  variables:
    DANGER_GITLAB_API_TOKEN: $DANGER_TOKEN
  before_script:
    - export CI_MERGE_REQUEST_ID=$(git ls-remote -q origin merge-requests\*\head
      | grep ${CI_COMMIT_SHA}
      | sed 's/.*refs\/merge-requests\/\([0-9]*\)\/head/\1/g')
    - npm install --unsafe-perm
  script:
    - danger --verbose --fail-on-errors=true

test_infra_ephemeral:
  tags: [autoscaling]
  stage: check
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  script:
    - source ci-scripts/helpers/others.sh
    - terraform_login
    - pushd deploy/ephemeral/terraform
    - terraform init
    - terraform plan -refresh=true
    - tflint --deep --module
    - popd

apply_infra_ephemeral:
  tags: [autoscaling]
  stage: deploy-infra
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  script:
