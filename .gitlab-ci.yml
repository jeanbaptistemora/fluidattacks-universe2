  <<: *in_dev_branch
  stage: test

infra_monolith_deploy:
  <<: *with_nix
  <<: *in_master_branch
  stage: deploy

lint_code:
  <<: *with_nix
  <<: *in_dev_branch
  stage: test

run_break_build_static:
