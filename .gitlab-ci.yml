stages:
  - build
  - check
  - mr-check
  - deploy-infra
  - deploy
  - postdeploy

.with_nix: &with_nix
  tags: [autoscaling]
  needs: []
  script:
    - ./build.sh "${CI_JOB_NAME% *}"
  interruptible: true

.in_schedule_nightly_build: &in_schedule_nightly_build
  only:
    refs:
      - schedules
    variables:
      - $NIGHTLY_BUILD

.in_dev_branch: &in_dev_branch
  except:
    refs:
      - master
      - merge_requests
      - schedules
      - triggers

.in_master_branch: &in_master_branch
  only:
    refs:
      - master
  except:
    refs:
      - schedules
      - triggers

.in_dev_and_master_branch: &in_dev_and_master_branch
  except:
    refs:
      - schedules
      - triggers

deploy_container_nix_caches:
  <<: *with_nix
  <<: *in_schedule_nightly_build
  tags: [autoscaling-large]
  image: nixos/nix:2.3
  stage: build
  before_script:
    - apk add --no-cache bash

builder:
  image: fluidattacks/docker-bash:latest
  tags: [autoscaling]
  stage: build
  script:
    - . ci-scripts/build-builder.sh
    - build_builder

content:
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  tags: [autoscaling]
  stage: check
  script:
    - pre-commit run --all-files
    - ./check-changed.sh
    - python3 ci-scripts/checkall.py changes
    - python3 ci-scripts/imgchecker.py
  except:
    - master

commitlint:
  tags: [autoscaling]
  stage: check
  image: starefossen/ruby-node:2-10
  before_script:
    - npm install --unsafe-perm
  script:
    - ./ci-scripts/commitlint-checks.sh
  except:
    - master

ephemeral:
  tags: [autoscaling]
  needs: [builder]
  stage: deploy
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  variables:
    GIT_STRATEGY: none
  script:
    - . /app/ci-scripts/deploy.sh
    - deploy_eph
  environment:
    name: ephemeral/${CI_COMMIT_REF_NAME}
    url: https://web.eph.fluidattacks.com/${CI_COMMIT_REF_NAME}/web/
    on_stop: stop-ephemeral
  cache:
    key: "${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}"
    paths:
    - cache/
  except:
    - master

stop-ephemeral:
  tags: [autoscaling]
  needs: [builder]
  stage: deploy
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  variables:
    GIT_STRATEGY: none
  script:
    - source /app/ci-scripts/helpers/others.sh
    - aws_login
    - aws s3 rm "s3://web.eph.fluidattacks.com/$CI_COMMIT_REF_NAME" --recursive
  environment:
    name: ephemeral/${CI_COMMIT_REF_NAME}
    action: stop
  when: manual
  except:
    - master

production:
  tags: [autoscaling]
  needs: [apply_infra_bucket]
  stage: deploy
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  variables:
    GIT_STRATEGY: none
  script:
    - . /app/ci-scripts/deploy.sh
    - deploy_prod
  cache:
    key: "${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}"
    paths:
    - cache/
  only:
    - master

production-new-web:
  tags: [autoscaling]
  needs: [apply_infra_bucket]
  stage: deploy
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  variables:
    GIT_STRATEGY: none
  script:
    - . /app/ci-scripts/deploy.sh
    - deploy_prod_new
  only:
    - master

mr-test:
  tags: [autoscaling]
  stage: mr-check
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  only:
    - merge_requests
  variables:
    GIT_STRATEGY: clone
  script:
    ./ci-scripts/check-branch.sh

danger:
  tags: [autoscaling]
  stage: mr-check
  image: fluidattacks/danger-ruby
  only:
    - merge_requests
  variables:
    DANGER_GITLAB_API_TOKEN: $DANGER_TOKEN
  before_script:
    - export CI_MERGE_REQUEST_ID=$(git ls-remote -q origin merge-requests\*\head
      | grep ${CI_COMMIT_SHA}
      | sed 's/.*refs\/merge-requests\/\([0-9]*\)\/head/\1/g')
    - npm install --unsafe-perm
  script:
    - danger --verbose --fail-on-errors=true

test_infra_ephemeral:
  tags: [autoscaling]
  stage: check
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  script:
    - source ci-scripts/helpers/others.sh
    - terraform_test deploy/ephemeral/terraform

apply_infra_ephemeral:
  tags: [autoscaling]
  needs: [builder]
  stage: deploy-infra
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  script:
    - source ci-scripts/helpers/others.sh
    - terraform_apply deploy/ephemeral/terraform
  only:
    - master

