image: registry.gitlab.com/fluidsignal/serves:builder

variables:
  DOCKER_DRIVER: overlay2

services:
   - docker:dind


before_script:
  - echo "$CI_REGISTRY_PASSWORD" |
        docker login "$CI_REGISTRY" -u "$CI_REGISTRY_USER" --password-stdin

after_script:
  - docker logout "$CI_REGISTRY"

codequality:
  script:
    - docker pull codeclimate/codeclimate
    - mkdir -p /tmp${CI_PROJECT_DIR}/${CI_COMMIT_REF_NAME}
    - cp -r $PWD/* /tmp${CI_PROJECT_DIR}/${CI_COMMIT_REF_NAME}
    - docker run
        --env CODECLIMATE_CODE="/tmp${CI_PROJECT_DIR}/${CI_COMMIT_REF_NAME}"
        --volume "/tmp${CI_PROJECT_DIR}/${CI_COMMIT_REF_NAME}":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        --volume /tmp/cc:/tmp/cc codeclimate/codeclimate
        analyze -e sonar-python -e pep8 -e randon
        -f json > codeclimate.json
    - rm -rf /tmp${CI_PROJECT_DIR}
  artifacts:
    paths: [codeclimate.json]

stages:
  - deps
  - build
  - test
  - eks-test
  - deploy
  - install
  - dns

build_base:
  stage: deps
  script:
    - sh containers/base/build.sh
    - docker push
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:base"
  except:
    - master

build_builder:
  stage: deps
  script:
    - docker build
        --cache-from "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:builder"
        -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:builder"
        containers/builder/
    - docker push
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:builder"
  except:
    - master

build_alg:
  stage: build
  script:
    - torus run -- sh containers/alg/build.sh
    - docker push
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/alg/dev:$CI_COMMIT_SHA"
  except:
    - master

build_exams:
  stage: build
  script:
    - torus run -- sh containers/exams/build.sh
    - docker push
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/exams/dev:$CI_COMMIT_SHA"
  except:
    - master

build_vpn:
  stage: build
  script:
    - torus run -- sh containers/vpn/build.sh
    - docker push
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/vpn/dev:$CI_COMMIT_SHA"
  except:
    - master


test_terraform:
  stage: test
  before_script:
    - mkdir infrastructure/vars
    - cd infrastructure
    - torus run -- ./set-tfvars.sh
    - aws s3 cp
        s3://$FS_S3_BUCKET_NAME/terraform/terraform.tfstate
        terraform.tfstate || echo "No previous state found"
  script:
    - terraform init
    - tflint --var-file="vars/aws.tfvars"
    - terraform plan -var-file="vars/aws.tfvars"
  after_script:
    - rm -rf infrastructure/vars
    - rm -rf infrastructure/terraform.tfvars
  except:
    - master

eks_terraform:
  stage: eks-test
  before_script:
    - cd infrastructure/eks/
    - export TORUS_ENVIRONMENT='testing'
    - export AWS_ACCESS_KEY_ID=$(torus view |
        grep tf_var_aws_access | grep -oP '(?<==\ \ ).*')
    - export AWS_SECRET_ACCESS_KEY=$(torus view |
        grep tf_var_aws_secret | grep -oP '(?<==\ \ ).*')
  script:
    - torus run -- terraform init
    - torus run -- terraform apply --auto-approve
    - helm install stable/nginx-ingress
        --name controller --namespace serves
        --set rbac.create=true --tls
  after_script:
    - echo "Kubernetes cluster succesfully created and initialized"
  artifacts:
    paths:
      - infrastructure/eks/terraform.tfstate
    when: always
    expire_in: 24 hrs
  only:
    - acuberos

tag-production:
  stage: deploy
  script:
    - docker pull
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/alg/dev:$CI_COMMIT_SHA"
    - docker tag
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/alg/dev:$CI_COMMIT_SHA"
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/alg:master"
    - docker push
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/alg:master"
    - docker pull
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/exams/dev:$CI_COMMIT_SHA"
    - docker tag
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/exams/dev:$CI_COMMIT_SHA"
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/exams:master"
    - docker push
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/exams:master"
    - docker pull
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/vpn/dev:$CI_COMMIT_SHA"
    - docker tag
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/vpn/dev:$CI_COMMIT_SHA"
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/vpn:master"
    - docker push
        "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/vpn:master"
  only:
    - master

deploy_terraform:
  stage: deploy
  before_script:
    - mkdir infrastructure/vars
    - echo sudo docker login "$CI_REGISTRY"
        -u "$DOCKER_USER" -p "$DOCKER_PASS" >> infrastructure/ec2/host/script.sh
    - cd infrastructure
    - torus run -- ./set-tfvars.sh
    - aws s3 cp
        s3://$FS_S3_BUCKET_NAME/terraform/FLUID_Serves.pem
        vars/FLUID_Serves.pem ||
        (pip install boto && python infrastructure/create-key.py && export
        NEW_DEPLOY=true)
    - aws s3 cp
        s3://$FS_S3_BUCKET_NAME/terraform/terraform.tfstate
        terraform.tfstate || echo "No previous state found"
  script:
    - terraform init
    - terraform apply -auto-approve -var-file="vars/aws.tfvars"
    - terraform output instance_ip > ip.txt
    - sh set-keys.sh
    - if [ -n "${NEW_DEPLOY}" ]; then
            git clone https://github.com/checkr/s3-sync.git;
            fi
    - if [ -n "${NEW_DEPLOY}" ]; then
            sh create-config.sh && cd s3-sync && \
            go run main.go sync --config ./config-prod.yaml;
            fi
  after_script:
    - aws s3 cp
        infrastructure/terraform.tfstate
        s3://$FS_S3_BUCKET_NAME/terraform/terraform.tfstate
    - aws s3 cp
        infrastructure/vars/FLUID_Serves.pem
        s3://$FS_S3_BUCKET_NAME/terraform/FLUID_Serves.pem
    - rm -rf infrastructure/vars
    - rm -rf infrastructure/terraform.tfvars
  artifacts:
    paths:
      - infrastructure/ip.txt
    expire_in: 12 hrs
    when: on_success
  only:
    - master

install_alg:
  stage: install
  dependencies:
    - deploy_terraform
  before_script:
    - aws s3 cp
        s3://$FS_S3_BUCKET_NAME/terraform/FLUID_Serves.pem
        infrastructure/FLUID_Serves.pem
    - cd infrastructure
  script:
    - chmod 600 FLUID_Serves.pem
    - ssh
        -o StrictHostKeyChecking=no
        -i FLUID_Serves.pem
        admin@$(cat ip.txt)
        'sudo docker pull
        registry.gitlab.com/fluidsignal/serves/alg:master &&
        (sudo docker stop tmp_alg_1 || echo "") &&
        (sudo docker rm tmp_alg_1 || echo "")'
    - ssh
        -o StrictHostKeyChecking=no
        -i FLUID_Serves.pem
        admin@$(cat ip.txt)
        'sudo docker run -d -p 443:443 -p 80:80 --name=tmp_alg_1
        registry.gitlab.com/fluidsignal/serves/alg:master'
  only:
    - master

