danger:
  image: fluidattacks/danger-ruby
  tags: [autoscaling]
  stage: mr-check
  only:
    - merge_requests
  variables:
    DANGER_GITLAB_API_TOKEN: $DANGER_TOKEN
  before_script:
    - curl -LOJ https://gitlab.com/fluidattacks/public/-/raw/master/commitlint-configs/others/commitlint.config.js
    - curl -LOJ https://gitlab.com/fluidattacks/public/-/raw/master/commitlint-configs/others/parser-preset.js
    - export CI_MERGE_REQUEST_ID=$(git ls-remote -q origin merge-requests\*\head
      | grep ${CI_COMMIT_SHA}
      | sed 's/.*refs\/merge-requests\/\([0-9]*\)\/head/\1/g')
    - npm install @commitlint/{config-conventional,cli}
  script:
    - danger --verbose --fail-on-errors=true

