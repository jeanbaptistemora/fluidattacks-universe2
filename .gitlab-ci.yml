image: registry.gitlab.com/fluidattacks/web:base

stages:
  - build
  - check
  - review
  - mr-check
  - deployment

.vault_vars: &vault_vars
  variables:
    VAULT_HOST: "${VAULT_S3_BUCKET}.com"
    VAULT_ADDR: "https://${VAULT_S3_BUCKET}.com"
    VAULT_PORT: 443
    VAULT_API_URL: "https://${VAULT_S3_BUCKET}.com/v1"
    ROLE_ID: "${WEB_ROLE_ID}"
    SECRET_ID: "${WEB_SECRET_ID}"
    VAULTENV_SECRETS_FILE: "${CI_PROJECT_DIR}/env.vars"

.jfrog_vars: &jfrog_vars
  variables:
    REGISTRY: "${JFROG_REPO}"
    REGISTRY_USER: "${JFROG_USER}"
    REGISTRY_PASS: "${JFROG_PASS}"
    REGISTRY_EMAIL: "${JFROG_EMAIL}"
    REGISTRY_IMAGE: "${JFROG_REPO}/web"

.vault_login: &vault_login
  <<: *vault_vars
  before_script:
    - export VAULT_TOKEN=$(curl
        --request POST
        --data '{"role_id":"'"${ROLE_ID}"'","secret_id":"'"${SECRET_ID}"'"}'
        "${VAULT_API_URL}/auth/approle/login" | jq -r '.auth.client_token')

.kaniko_config: &kaniko_config
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - echo '{"auths":{"'"${CI_REGISTRY}"'":{"username":"'"${CI_REGISTRY_USER}"'","password":"'"${CI_REGISTRY_PASSWORD}"'"}}}'
        > /kaniko/.docker/config.json

builder:
  stage: build
  <<: *kaniko_config
  script:
    - /kaniko/executor
        --cache true
        --cache-repo "${CI_REGISTRY_IMAGE}/cache"
        --cleanup
        --context "${CI_PROJECT_DIR}/builder/base/"
        --dockerfile "${CI_PROJECT_DIR}/builder/base/Dockerfile"
        --destination "${CI_REGISTRY_IMAGE}:base"

content:
  stage: check
  script:
    - pre-commit run --all-files
    - ./check-changed.sh
    - python ci-scripts/checkall.py changes
    - python ci-scripts/imgchecker.py
    - ./check-articles.sh
    - ./check-spelling.sh
  except:
    - master

pelican:
  stage: check
  <<: *jfrog_vars
  <<: *kaniko_config
  before_script:
    - echo '{"auths":{"'"${REGISTRY}"'":{"username":"'"${REGISTRY_USER}"'","password":"'"${REGISTRY_PASS}"'"}}}'
        > /kaniko/.docker/config.json
  script:
    - /kaniko/executor
        --build-arg CI_COMMIT_REF_NAME="${CI_COMMIT_REF_NAME}"
        --build-arg CI_PROJECT_NAME="${CI_PROJECT_NAME}"
        --build-arg CI_REPOSITORY_URL="${CI_REPOSITORY_URL}"
        --build-arg ENV_DNS="${ENV_DNS}"
        --build-arg REGISTRY_IMAGE="${REGISTRY_IMAGE}"
        --cleanup
        --context "${CI_PROJECT_DIR}/review/"
        --dockerfile "${CI_PROJECT_DIR}/review/Dockerfile"
        --destination "${REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}"
      ||
      ( sed -i '/as cache/d; /from=cache/d; s/from=1/from=0/g'  review/Dockerfile &&
        /kaniko/executor
          --build-arg CI_COMMIT_REF_NAME="${CI_COMMIT_REF_NAME}"
          --build-arg CI_PROJECT_NAME="${CI_PROJECT_NAME}"
          --build-arg CI_REPOSITORY_URL="${CI_REPOSITORY_URL}"
          --build-arg ENV_DNS="${ENV_DNS}"
          --build-arg REGISTRY_IMAGE="${REGISTRY_IMAGE}"
          --cleanup
          --context "${CI_PROJECT_DIR}/review/"
          --dockerfile "${CI_PROJECT_DIR}/review/Dockerfile"
          --destination "${REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}" )
  except:
    - master

commitlint:
  stage: check
  image: starefossen/ruby-node:2-10
  before_script:
    - npm install --unsafe-perm
  script:
    - ./ci-scripts/commitlint-checks.sh
  except:
    - master

review-web:
  stage: review
  <<: *jfrog_vars
  image: registry.gitlab.com/fluidsignal/serves:builder
  script:
    - ./review/cluster-config.sh
  environment:
    name: review/${CI_COMMIT_REF_SLUG}
    url: https://${CI_PROJECT_NAME}.${ENV_DNS}/${CI_COMMIT_REF_SLUG}/web/en/
    on_stop: stop-review
  except:
    - master

stop-review:
  stage: review
  image: registry.gitlab.com/fluidsignal/serves:builder
  variables:
    GIT_STRATEGY: none
  script:
    - kubectl config set-context
        "$(kubectl config current-context)"
        --namespace="${CI_PROJECT_NAME}"
    - kubectl delete deployment "review-${CI_COMMIT_REF_SLUG}"
    - kubectl delete service "service-${CI_COMMIT_REF_SLUG}"
    - kubectl get ingress "ingress-${CI_PROJECT_NAME}" -o yaml
        | tac | sed '/path:\ \/'"${CI_COMMIT_REF_SLUG}"'/,+3d'
        | tac > current-ingress.yaml
    - kubectl delete ingress "ingress-${CI_PROJECT_NAME}"
    - if
        kubectl get deployments | grep 'review-*';
        then kubectl create -f current-ingress.yaml;
      fi
  when: manual
  environment:
    name: review/${CI_COMMIT_REF_SLUG}
    action: stop
  except:
    - master

mr-test:
  stage: mr-check
  image: registry.gitlab.com/fluidsignal/serves:builder
  only:
    - merge_requests
  variables:
    GIT_STRATEGY: clone
  script:
    ./ci-scripts/check-branch.sh

danger:
  stage: mr-check
  image: starefossen/ruby-node:2-10
  variables:
    DANGER_GITLAB_API_TOKEN: ${DANGER_TOKEN}
    DANGER_GITLAB_HOST: "gitlab.com"
    DANGER_GITLAB_API_BASE_URL: "https://gitlab.com/api/v4"
  before_script:
    - export CI_MERGE_REQUEST_ID=$(git ls-remote -q origin merge-requests\*\head
      | grep ${CI_COMMIT_SHA}
      | sed 's/.*refs\/merge-requests\/\([0-9]*\)\/head/\1/g')
    - npm install --unsafe-perm
    - bundle install
  script:
    - bundle exec danger --verbose --fail-on-errors=true
  only:
    - merge_requests

deploy:
  stage: deployment
  <<: *vault_login
  script:
    - if curl --fail -Lo artifacts.zip
        "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/jobs/artifacts/${CI_COMMIT_REF_NAME}/download?job=${CI_JOB_NAME}&job_token=${CI_JOB_TOKEN}"; then
          unzip artifacts.zip 'cache/*' -d .;
          rm artifacts.zip;
        else
          echo "There are no artifacts";
      fi
    - pybabel compile --directory theme/2014/translations/ --domain messages
    - for FILE in $(find . -iname '*.adoc'); do
        sed -i 's/^include::/include::\/builds\/fluidattacks/g' ${FILE};
      done
    - pelican --fatal errors --fatal warnings content/
    - rm -rf output/web/de
    - mv robots.txt output/
    - mv output/web/en/blog-en/* output/web/en/blog
    - mv output/web/es/blog-es/* output/web/es/blog
    - cp -r output/web/es/pages-es/* output/web/es/
    - cp -r output/web/en/pages-en/* output/web/en/
    - mv output/web/en/redirect/index.html output/web/
    - rm -rf output/web/es/pages-es
    - rm -rf output/web/en/pages-en
    - rmdir output/web/en/redirect/
    - ./xmlcombine.sh
    - ./draft.sh
    - export AWS_ACCESS_KEY_ID="$(vault read -field=aws_s3_access_key secret/web)"
    - export AWS_SECRET_ACCESS_KEY="$(vault read -field=aws_s3_secret_key secret/web)"
    - export S3_BUCKET_NAME="$(vault read -field=aws_s3_bucket secret/web)"
    - ./deploy.sh
    - ./amz-redirect.sh
    - rm -rf output
  artifacts:
    untracked: true
    when: on_success
    expire_in: 18 hrs
    paths:
      - cache/
  only:
    - master
