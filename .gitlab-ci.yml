---

image: "${CI_REGISTRY_IMAGE}:builder"

stages:
  - build
  - test
  - before-mr
  - at-mr
  - deploy
  - deploy-pypi

.kaniko_config: &kaniko_config
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - echo '{"auths":{'
              '"'"${CI_REGISTRY}"'":{"auth":"'${CI_REGISTRY_AUTH}'"},'
              '"'"${DOCKER_HUB_URL}"'":{"auth":"'${DOCKER_HUB_AUTH}'"}}}' >
          /kaniko/.docker/config.json

.in_dev_branch: &in_dev_branch
  except:
    refs:
      - master
      - triggers
      - schedules

.in_prod_branch: &in_prod_branch
  only:
    refs:
      - master
  except:
    refs:
      - triggers
      - schedules

.with_nix: &with_nix
  tags: [autoscaling-large]
  image: fluidattacks/nix
  script:
    - ./build.sh
  interruptible: true

.test_template: &test_template
  <<: *with_nix
  <<: *in_dev_branch
  stage: test

build:
  stage: build
  tags: [autoscaling-large]
  <<: *kaniko_config
  services: []
  script:
    - /kaniko/executor
        --dockerfile Dockerfile.builder
        --context .
        --destination "${CI_REGISTRY_IMAGE}:builder"
        --cache
        --cache-repo "${CI_REGISTRY_IMAGE}"/builder-cache
        --cleanup
        --verbosity warn
  retry:
    max: 2
    when:
      - runner_system_failure
  only:
    - schedules
  interruptible: true

demo_fluidasserts_output:
  <<: *with_nix
  <<: *in_dev_branch
  stage: test

lint_fluidasserts_code:
