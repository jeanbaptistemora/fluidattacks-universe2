stages:
  - build
  - analytics
  - terraform-backend
  - test
  - mr-check
  - deploy
  - eks-initial-setup
  - postdeploy
  - rotation

.in_dev_branch: &in_dev_branch
  except:
    refs:
      - master
      - triggers
      - schedules

.in_master_branch: &in_master_branch
  only:
    refs:
      - master
  except:
    refs:
      - triggers
      - schedules

.in_schedules: &in_schedules
  only:
    refs:
      - schedules

.in_schedule_deploy_nix_docker_images: &in_schedule_deploy_nix_docker_images
  only:
    refs:
      - schedules
    variables:
      - $FLAG_DEPLOY_NIX_DOCKER_IMAGES

.with_nix: &with_nix
  image: "${CI_REGISTRY_IMAGE}/builder:nix"
  tags:
    - autoscaling-large
  script:
    - ./build.sh "${CI_JOB_NAME}"
  interruptible: true

.except_analytics: &except_analytics
  except:
    variables:
      - $FLAG_REFRESH_TOKENS
      - $FLAG_SYNC_CURRENCIES
      - $FLAG_SYNC_FORMSTACK
      - $FLAG_SYNC_AWSDYNAMODB
      - $FLAG_SYNC_TIMEDOCTOR
      - $FLAG_SYNC_GIT
      - $FLAG_SYNC_MANDRILL
      - $FLAG_SYNC_INFRASTRUCTURE
      - $FLAG_SYNC_SALESFORCE
      - $FLAG_SYNC_INTERCOM
      - $FLAG_SYNC_GITLAB
      - $FLAG_SYNC_CONTINUOUS
      - $FLAG_SYNC_ZOHO

deploy_nix_docker_images:
  <<: *with_nix
  <<: *in_schedule_deploy_nix_docker_images
  image: nixos/nix
  before_script:
    - apk add --no-cache bash
  script:
    - ./build/modules/docker/build.sh
  stage: deploy

infra_monolith_test:
