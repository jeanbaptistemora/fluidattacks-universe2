include:
  - local: forces/.gitlab-ci.yml
  - local: integrates/.gitlab-ci.yml
  - local: observes/.gitlab-ci.yml
  - local: reviews/.gitlab-ci.yml
  - local: serves/.gitlab-ci.yml
  - local: skims/.gitlab-ci.yml

stages:
  - rotation
  - build
  - lint-code
  - test-code
  - test-infra
  - test-security
  - merge-request
  - deploy-infra
  - deploy-app
  - post-deploy
  - analytics
  - analytics-upload
  - subscriptions
  - external
  - scheduler

.commit_stages:
  - &common_commit_pattern '$CI_COMMIT_TITLE =~ /^(all|forces|integrates|observes|reviews|serves|skims|sorts)/'

.common_in_mrs: &common_in_mrs
  rules:
    - if: '$CI_PIPELINE_SOURCE != "merge_request_event"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

.common_in_dev_and_master_branch: &common_in_dev_and_master_branch
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *common_commit_pattern

.common_in_dev_branch: &common_in_dev_branch
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: *common_commit_pattern

.common_in_master_branch: &common_in_master_branch
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: *common_commit_pattern

.with_nix: &with_nix
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/nix:${CI_JOB_NAME}"
  needs: []
  script:
    - ./build.sh "${CI_JOB_NAME% *}"
  interruptible: true

common_build_nix_caches:
  <<: *with_nix
  tags: [autoscaling-large]
  image: nixos/nix:2.3
  stage: build
  before_script:
    - apk add --no-cache bash
  parallel: 50
  interruptible: false
  only:
    refs: [schedules]
    variables: [$build_nix_caches]

common_lint_build_system:
  <<: *with_nix
  <<: *common_in_dev_and_master_branch
  stage: lint-code

common_lint_commit_msg:
  <<: *with_nix
  <<: *common_in_dev_branch
  stage: lint-code

reviews:
  <<: *with_nix
  <<: *common_in_mrs
  stage: merge-request
  interruptible: false

common_forces:
  <<: *common_in_master_branch
  stage: post-deploy
  tags: [autoscaling]
  needs: []
  image:
    name: fluidattacks/forces:new
    entrypoint: [""]
  script:
    - forces --token "${FORCES_API_TOKEN}" --strict -vv
  interruptible: true
  allow_failure: true
