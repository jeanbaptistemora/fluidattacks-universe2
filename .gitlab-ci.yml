  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  script:
    - source ci-scripts/helpers/others.sh
    - terraform_test deploy/bucket/terraform

apply_infra_bucket:
  tags: [autoscaling]
  needs: [builder]
  stage: deploy-infra
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  script:
    - source ci-scripts/helpers/others.sh
    - terraform_apply deploy/bucket/terraform
  only:
    - master

test_infra_secret_management:
  tags: [autoscaling]
  stage: check
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  script:
    - source ci-scripts/helpers/others.sh
    - terraform_test deploy/secret-management/terraform

apply_infra_secret_management:
  tags: [autoscaling]
  needs: [builder]
  stage: deploy-infra
  image: registry.gitlab.com/fluidattacks/web/builder:$CI_COMMIT_REF_NAME
  script:
    - source ci-scripts/helpers/others.sh
