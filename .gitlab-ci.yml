stages:
  - build
  - test
  - at-mr
  - deploy
  - release_to_pypi
  - release_to_docker

.in_dev_branch: &in_dev_branch
  except:
    refs:
      - master
      - triggers
      - schedules

.in_prod_branch: &in_prod_branch
  only:
    refs:
      - master
  except:
    refs:
      - triggers
      - schedules

.with_nix: &with_nix
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/nix:$CI_JOB_NAME"
  needs: []
  script:
    - ./build.sh "${CI_JOB_NAME% *}"
  interruptible: true

.in_schedule_nightly_build: &in_schedule_nightly_build
  rules:
    - if: '$NIGHTLY_BUILD == "NIGHTLY_BUILD"'
      when: always

build_nix_caches:
  <<: *with_nix
  <<: *in_schedule_nightly_build
  tags: [autoscaling-large]
  image: nixos/nix:2.3
  stage: build
  before_script:
    - apk add --no-cache bash
  parallel: 30
  interruptible: false

build_asserts:
  <<: *with_nix
  <<: *in_dev_branch
  artifacts:
    paths: [asserts-release/]
  stage: test

