stages:
  - rotation
  - pre-build
  - build
  - lint-code
  - test-code
  - test-infra
  - merge-request
  - deploy-infra
  - deploy-app
  - post-deploy
  - analytics
  - external

.in_everywhere_except_periodic_jobs: &in_everywhere_except_periodic_jobs
  except:
    refs:
      - schedules
    variables:
      - $analytics
      - $build_nix_caches

.in_master_except_periodic_jobs: &in_master_except_periodic_jobs
  only:
    refs:
      - master
  except:
    refs:
      - schedules
    variables:
      - $analytics
      - $build_nix_caches

.in_dev_branch: &in_dev_branch
  except:
    refs:
      - master
      - merge_requests
      - schedules
      - triggers

.in_dev_and_master_branch: &in_dev_and_master_branch
  except:
    refs:
      - schedules
      - triggers

.in_master_branch: &in_master_branch
  only:
    refs:
      - master
  except:
    refs:
      - schedules
      - triggers

.in_master_branch_and_schedules: &in_master_branch_and_schedules
  only:
    refs:
      - master
  except:
    refs:
      - triggers

.in_mrs_and_master_branch: &in_mrs_and_master_branch
  only:
    refs:
      - master
      - merge_requests
  except:
    refs:
      - triggers
      - schedules

.in_mrs: &in_mrs
  only:
    refs:
      - merge_requests
  except:
    refs:
      - branches
      - triggers
      - schedules

.in_schedule_nightly_build: &in_schedule_nightly_build
  only:
    refs:
      - schedules
    variables:
      - $NIGHTLY_BUILD

.with_nix: &with_nix
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/nix:${CI_JOB_NAME}"
  needs: []
  script:
    - ./build.sh "${CI_JOB_NAME% *}"
  interruptible: true

.analytics_template: &analytics_template
  <<: *with_nix
  artifacts:
    expire_in: 1 week
    paths:
      - analytics
    when: on_success
  stage: analytics
  tags: [autoscaling]

analytics_dev_all:
  <<: *analytics_template
  <<: *in_dev_branch

analytics_prod_all:
  <<: *analytics_template
  interruptible: false
  only:
    refs: [schedules]
    variables: [$analytics]

deploy_mobile_ota:
  <<: *with_nix
  <<: *in_everywhere_except_periodic_jobs
  stage: pre-build
  tags: [autoscaling-large]
  environment:
    name: "mobile/$CI_COMMIT_REF_NAME"
    url: "https://expo.io/@developmentatfluid/integrates?release-channel=$CI_COMMIT_REF_NAME"
    on_stop: deploy_mobile_ota_stop

deploy_mobile_ota_stop:
  <<: *in_dev_branch
  stage: pre-build
  tags: [autoscaling]
  when: manual
  script: [""]
  environment:
    name: "mobile/$CI_COMMIT_REF_NAME"
    action: stop

build_front:
  <<: *with_nix
  <<: *in_everywhere_except_periodic_jobs
  stage: build
  retry: 1
  artifacts:
    expire_in: 1 day
    paths:
      - app/assets/
    when: on_success

build_mobile_android:
  <<: *with_nix
  <<: *in_master_branch
  stage: build
  needs: [deploy_mobile_ota]
  tags: [autoscaling-large]
  artifacts:
    expire_in: 1 day
    paths:
      - mobile/output/
    when: on_success

build_lambdas:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: build
  artifacts:
    expire_in: 1 day
    paths:
      - lambda/packages/
    when: on_success

coverage_report:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  needs:
    - test_back
    - test_front
    - test_mobile
  stage: external
  when: always
  retry: 1

clean_registries:
  <<: *with_nix
  <<: *in_schedule_nightly_build
  stage: post-deploy

deploy_k8s_back_ephemeral:
  <<: *with_nix
  <<: *in_dev_branch
  stage: deploy-app
  needs: [build_container_app]
  retry: 1
  environment:
    name: "review/$CI_COMMIT_REF_SLUG"
    url: "https://$CI_COMMIT_REF_SLUG.$CI_PROJECT_NAME.env.fluidattacks.com/integrates"
    on_stop: deploy_k8s_stop_ephemeral

# Take into account that changing this job name impacts the rotation of
#   AWS secrets at serves.
# The rotation script looks the last deploy_k8s_back execution
#   and decides if keys should be rotated or not.
# This is done to avoid keys expiration on the current integrates deployment
#   in case the continuous delivery system at Integrates is failing
# Please follow the link and adjust if needed, thanks!
#   https://gitlab.com/fluidattacks/serves/-/blob/0cb7556d236a3668bdcae64027941565e92131ad/build/include/helpers.sh#L180
deploy_k8s_back:
  <<: *with_nix
  <<: *in_master_except_periodic_jobs
  stage: deploy-app
  needs: [build_container_app]
  retry: 1
  environment:
    name: "production"
    url: "https://fluidattacks.com/integrates"

deploy_k8s_stop_ephemeral:
  <<: *with_nix
  <<: *in_dev_branch
  stage: deploy-app
  retry: 1
  when: manual
  environment:
    name: "review/$CI_COMMIT_REF_SLUG"
    action: stop

deploy_mobile_playstore:
  <<: *with_nix
  <<: *in_master_branch
  stage: deploy-app
  needs: [build_mobile_android]
  dependencies:
    - build_mobile_android

deploy_permissions_matrix:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: deploy-app
  artifacts:
    expire_in: 1 day
    paths:
      - deploy/permissions-matrix/group_level.html
      - deploy/permissions-matrix/user_level.html
    when: on_success

build_container_app:
  <<: *with_nix
  <<: *in_everywhere_except_periodic_jobs
  stage: build
  retry: 1
  artifacts:
    expire_in: 1 day
    paths:
      - version.txt
      - django-apps/packages/
    when: on_success

build_nix_caches:
  <<: *with_nix
  tags: [autoscaling-large]
  image: nixos/nix:2.3
  stage: build
  before_script:
    - apk add --no-cache bash
  parallel: 20
  interruptible: false
  only:
    refs: [schedules]
    variables: [$build_nix_caches]

deploy_front:
  <<: *with_nix
  <<: *in_everywhere_except_periodic_jobs
  stage: deploy-app
  needs: [build_front]

functional_tests_dev:
  <<: *with_nix
  <<: *in_dev_branch
  image: "${CI_REGISTRY_IMAGE}/nix:functional_tests_dev"
  needs:
    - deploy_k8s_back_ephemeral
    - deploy_front
  stage: post-deploy
  retry: 1
  parallel: 6
  artifacts:
    name: "regression_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - test/functional/screenshots/
    when: always

functional_tests_prod:
  <<: *with_nix
  <<: *in_master_branch
  image: "${CI_REGISTRY_IMAGE}/nix:functional_tests_prod"
  needs:
    - deploy_k8s_back
    - deploy_front
  stage: post-deploy
  retry: 1
  artifacts:
    name: "regression_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - test/functional/screenshots/
    when: always

infra_backup_deploy:
  <<: *with_nix
  <<: *in_master_branch
  stage: deploy-infra

infra_backup_test:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: test-infra

infra_database_deploy:
  <<: *with_nix
  <<: *in_master_branch
  stage: deploy-infra

infra_database_test:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: test-infra

infra_cache_db_deploy:
  <<: *with_nix
  <<: *in_master_branch
  stage: deploy-infra

infra_cache_db_test:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: test-infra

infra_django_db_deploy:
  <<: *with_nix
  <<: *in_master_branch
  stage: deploy-infra

infra_django_db_test:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: test-infra

infra_resources_deploy:
  <<: *with_nix
  <<: *in_master_branch
  needs:
    - build_lambdas
  stage: deploy-infra

infra_resources_test:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  needs:
    - build_lambdas
  stage: test-infra

infra_secret_management_deploy:
  <<: *with_nix
  <<: *in_master_branch
  stage: deploy-infra

infra_secret_management_test:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: test-infra

lint_back:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: lint-code

lint_front:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: lint-code

lint_graphics:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: lint-code

lint_build_system:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: lint-code

lint_mobile:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: lint-code

lint_secrets:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: lint-code

renew_certificates:
  <<: *with_nix
  <<: *in_schedule_nightly_build
  stage: post-deploy
  environment:
    name: "review/renew-review-cert"
    auto_stop_in: 1 hour

rotate_jwt_token:
  <<: *with_nix
  <<: *in_schedule_nightly_build
  stage: rotation

send_new_release_email:
  <<: *with_nix
  <<: *in_master_branch
  stage: post-deploy
  needs:
    - deploy_k8s_back

test_back:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: test-code
  retry: 1
  artifacts:
    name: "coverage_xml_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - coverage.xml
    expire_in: 1 week

test_front:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: test-code
  artifacts:
    name: "coverage_lcov_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - front/coverage.lcov
    expire_in: 1 week

test_mobile:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: test-code
  artifacts:
    name: "coverage_lcov_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - mobile/coverage.lcov
    expire_in: 1 week

forces_static:
  stage: test-code
  tags: [autoscaling]
  needs: []
  image:
    name: fluidattacks/break-build
    entrypoint: [""]
  before_script:
    - docker pull fluidattacks/break-build
  script:
    - bash <(docker run fluidattacks/break-build
              --static
              --id ${FORCES_ID}
              --secret ${FORCES_SECRET}
              --gitlab-docker-socket-binding
             )
  interruptible: true
  <<: *in_dev_and_master_branch

forces_dynamic:
  stage: post-deploy
  tags: [autoscaling]
  needs: []
  image:
    name: fluidattacks/break-build
    entrypoint: [""]
  before_script:
    - docker pull fluidattacks/break-build
  script:
    - bash <(docker run fluidattacks/break-build
              --dynamic
              --id ${FORCES_ID}
              --secret ${FORCES_SECRET}
              --gitlab-docker-socket-binding
             )
  interruptible: true
  allow_failure: true
  <<: *in_master_branch

lint_commit_msg:
  <<: *with_nix
  <<: *in_dev_and_master_branch
  stage: lint-code

danger:
  <<: *in_mrs
  tags: [autoscaling]
  needs: []
  stage: merge-request
  image: fluidattacks/danger-ruby
  variables:
    DANGER_GITLAB_API_TOKEN: $DANGER_TOKEN
  before_script:
    - curl -LOJ https://static-objects.gitlab.net/fluidattacks/public/raw/master/commitlint-configs/others/parser-preset.js
    - curl -LOJ https://static-objects.gitlab.net/fluidattacks/public/raw/master/commitlint-configs/others/commitlint.config.js
    - export CI_MERGE_REQUEST_ID=$(git ls-remote -q origin merge-requests\*\head
      | grep ${CI_COMMIT_SHA}
      | sed 's/.*refs\/merge-requests\/\([0-9]*\)\/head/\1/g')
    - npm install @commitlint/{config-conventional,cli}
  script:
    - danger --verbose --fail-on-errors=true
