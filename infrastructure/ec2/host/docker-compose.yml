version: "3"
services:
  alg:
    image: registry.gitlab.com/fluidsignal/serves/alg:master
    ports:
      - "80:80"
      - "443:443"
  exams:
    image: registry.gitlab.com/fluidsignal/serves/exams:master
    ports:
      - "8080:80"
  vpn:
    image: registry.gitlab.com/fluidsignal/serves/vpn:master
    ports:
      - "8081:443"
  watchtower:
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 300
