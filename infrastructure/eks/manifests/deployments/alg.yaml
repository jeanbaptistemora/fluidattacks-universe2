apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alg
  namespace: serves
  annotations:
    kubernetes.io/change-cause: "ALG deployment from Serves on $DATE"
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: alg
    spec:
      containers:
      - name: container-alg
        image: registry.gitlab.com/fluidsignal/serves/alg:master
        imagePullPolicy: Always
        env:
          - name: DEPLOYMENT_DATE
            value: "$DATE"
        ports:
        - containerPort: 80
        readinessProbe:
          exec:
            command:
              - sh
              - -ce
              - "curl -sIS --insecure https://localhost/web | grep 'AmazonS3'"
          initialDelaySeconds: 15
          periodSeconds: 5
          successThreshold: 2
          failureThreshold: 10
      imagePullSecrets:
      - name: gitlab-reg
---
apiVersion: v1
kind: Service
metadata:
  name: alg
  namespace: serves
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: alg
