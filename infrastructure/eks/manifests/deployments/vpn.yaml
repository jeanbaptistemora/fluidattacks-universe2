apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vpn
  namespace: serves
  annotations:
    kubernetes.io/change-cause: "VPN deployment from Serves on $DATE"
spec:
  minReadySeconds: 5
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vpn
    spec:
      containers:
      - name: container-vpn
        image: registry.gitlab.com/fluidattacks/serves/vpn:master
        imagePullPolicy: Always
        env:
        - name: DEPLOYMENT_DATE
          value: "$DATE"
        ports:
        - containerPort: 443
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
      imagePullSecrets:
      - name: gitlab-reg
---
apiVersion: v1
kind: Service
metadata:
  name: vpn
  namespace: serves
spec:
  ports:
  - port: 8080
    targetPort: 443
  selector:
    app: vpn
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: expose-vpn
  namespace: serves
data:
  8080: "serves/vpn:8080"
