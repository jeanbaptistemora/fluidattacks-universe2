apiVersion: v1
kind: Secret
metadata:
  name: integrates-env
  namespace: serves
type: Opaque
data:
  AWS_ACCESS_KEY_ID: $b64_aws_access_key_id
  AWS_SECRET_ACCESS_KEY: $b64_aws_secret_access_key
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: integrates-app
  namespace: serves
  annotations:
    kubernetes.io/change-cause: "Integrates deployment from Serves on $date"
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: integrates-app
    spec:
      containers:
      - name: container-integrates-app
        image: registry.gitlab.com/fluidattacks/integrates/app:master
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 1000m
            memory: 4Gi
        envFrom:
          - secretRef:
              name: integrates-env
        env:
          - name: DEPLOYMENT_DATE
            value: "$date"
        ports:
        - containerPort: 80
        readinessProbe:
          exec:
            command:
              - sh
              - -ce
              - "curl -sS http://localhost | grep 'FluidIntegrates'"
          initialDelaySeconds: 20
          periodSeconds: 5
          successThreshold: 3
          failureThreshold: 10
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "app"
                      operator: In
                      values:
                      - integrates-app
                topologyKey: "kubernetes.io/hostname"
      imagePullSecrets:
      - name: gitlab-reg
---
apiVersion: v1
kind: Service
metadata:
  name: integrates-app
  namespace: serves
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: integrates-app
