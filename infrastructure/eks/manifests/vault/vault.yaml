apiVersion: "vault.banzaicloud.com/v1alpha1"
kind: "Vault"
metadata:
  name: "vault"
spec:
  size: 2
  image: vault:0.11.4
  bankVaultsImage: banzaicloud/bank-vaults:0.3.13
  supportUpgrade: true
  unsealConfig:
    aws:
      kmsKeyId: "${VAULT_KMS_KEY}"
      kmsRegion: "${AWS_DEFAULT_REGION}"
      s3Bucket: "${VAULT_S3_BUCKET}"
      s3Prefix: "vault-operator"
      s3Region: "${AWS_DEFAULT_REGION}"
  config:
    storage:
      etcd:
        address: https://etcd-cluster:2379
        ha_enabled: "true"
    listener:
      tcp:
        address: "0.0.0.0:8200"
        tls_cert_file: /vault/tls/server.crt
        tls_key_file: /vault/tls/server.key
    api_addr: https://vault.default:8200
    telemetry:
      statsd_address: localhost:9125
    ui: true