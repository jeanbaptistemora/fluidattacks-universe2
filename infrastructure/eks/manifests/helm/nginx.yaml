controller:
  image:
    repository: quay.io/kubernetes-ingress-controller/nginx-ingress-controller
    tag: 0.22.0
  config:
    hsts-include-subdomains: "false"
    proxy-body-size: "10m"
    server-tokens: "false"
    use-gzip: "false"
  kind: DaemonSet
  defaultBackendService: serves/web
  extraArgs:
    default-ssl-certificate: serves/fluidattacks-cert
    tcp-services-configmap: serves/expose-vpn
  minReadySeconds: 20
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
defaultBackend:
  enabled: false
rbac:
  create: true
tcp:
  8080: serves/vpn:8080
