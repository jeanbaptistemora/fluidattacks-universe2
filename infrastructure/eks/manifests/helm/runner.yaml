image: gitlab/gitlab-runner:alpine
gitlabUrl: https://gitlab.com/
runnerRegistrationToken: $SERVES_RUNNER_TOKEN
unregisterRunners: true
rbac:
  create: true
concurrent: 6
checkInterval: 10
metrics:
  enabled: false
runners:
  image: docker:18
  imagePullPolicy: if-not-present
  locked: true
  privileged: false
  builds:
    cpuLimit: 900m
    memoryLimit: 1536Mi
    cpuRequests: 600m
    memoryRequests: 1024Mi
  services:
    cpuLimit: 200m
    memoryLimit: 256Mi
    cpuRequests: 100m
    memoryRequests: 128Mi
  helpers:
    cpuLimit: 200m
    memoryLimit: 256Mi
    cpuRequests: 100m
    memoryRequests: 128Mi
    image: gitlab/gitlab-runner-helper:x86_64-latest
resources:
  limits:
    memory: 256Mi
    cpu: 200m
  requests:
    memory: 128Mi
    cpu: 100m
envVars:
  - name: RUNNER_EXECUTOR
    value: kubernetes
