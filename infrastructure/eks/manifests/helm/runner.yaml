image: gitlab/gitlab-runner:alpine
imagePullPolicy: Always
gitlabUrl: https://gitlab.com/
runnerRegistrationToken: $FA_RUNNER_TOKEN
unregisterRunners: true
rbac:
  create: true
concurrent: 6
checkInterval: 10
metrics:
  enabled: false
runners:
  image: debian:stable-slim
  imagePullPolicy: always
  privileged: false
  builds:
    cpuLimit: 700m
    memoryLimit: 3072Mi
    cpuRequests: 600m
    memoryRequests: 2560Mi
  helpers:
    image: gitlab/gitlab-runner-helper:x86_64-latest
resources:
  limits:
    memory: 256Mi
    cpu: 200m
  requests:
    memory: 128Mi
    cpu: 100m
envVars:
  - name: RUNNER_EXECUTOR
    value: kubernetes
