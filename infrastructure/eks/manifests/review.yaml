apiVersion: v1
kind: Namespace
metadata:
  name: web
---
apiVersion: v1
kind: Namespace
metadata:
  name: integrates
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: web-review
  namespace: web
automountServiceAccountToken: false
imagePullSecrets:
  - name: gitlab-reg
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: integrates-review
  namespace: integrates
automountServiceAccountToken: false
imagePullSecrets:
  - name: gitlab-reg
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: review
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - secrets
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - certmanager.k8s.io
    resources:
      - certificates
      - issuers
    verbs:
      - create
      - delete
      - get
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
  - apiGroups:
      - extensions
    resources:
      - deployments
      - ingresses
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: web-attachment
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: review
subjects:
  - kind: ServiceAccount
    name: web-review
    namespace: web
    apiGroup: ""
  - kind: ServiceAccount
    name: integrates-review
    namespace: integrates
    apiGroup: ""
