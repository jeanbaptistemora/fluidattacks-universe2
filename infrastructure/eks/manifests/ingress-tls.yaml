apiVersion: v1
kind: Secret
metadata:
  name: tls-certificate
  namespace: serves
type: kubernetes.io/tls
data:
  tls.key: $TLS_KEY
  tls.crt: $TLS_CERT
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/secure-backends: "true"
spec:
  tls:
  - hosts:
    - fluidattacks.com
    secretName: tls-certificate
  rules:
  - host: fluidattacks.com
    http:
      paths:
      - backend:
          serviceName: alg
          servicePort: 80
