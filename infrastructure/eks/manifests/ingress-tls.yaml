apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - $K8S_DOMAIN
    secretName: tls-certificate
  rules:
  - host: $K8S_DOMAIN
    http:
      paths:
      - backend:
          serviceName: alg
          servicePort: 80
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: cert-issuer
spec:
  acme:
    email: $EMAIL
    http01: {}
    privateKeySecretRef:
      name: tls-key
    server: https://acme-v02.api.letsencrypt.org/directory
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: certificate
  namespace: serves
spec:
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - $K8S_DOMAIN
  dnsNames:
  - $K8S_DOMAIN
  issuerRef:
    kind: ClusterIssuer
    name: cert-issuer
  secretName: tls-certificate
