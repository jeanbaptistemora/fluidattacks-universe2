apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: vault
  namespace: serves
spec:
  secretName: vault-cert
  dnsNames:
  - vault.fluidattacks.com
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - vault.fluidattacks.com
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: vault
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/secure-backends: "true"
spec:
  tls:
  - hosts:
    - vault.fluidattacks.com
    secretName: vault-cert
  rules:
  - host: vault.fluidattacks.com
    http:
      paths:
      - backend:
          serviceName: vault
          servicePort: 8200
