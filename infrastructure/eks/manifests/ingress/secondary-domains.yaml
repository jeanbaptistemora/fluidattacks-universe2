apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: technology@fluidattacks.com
    privateKeySecretRef:
      name: letsencrypt-account-key
    http01: {}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: secondary-domains
  namespace: serves
spec:
  secretName: secondary-domains-cert
  dnsNames:
  - fluidsignal.com.co
  - fluidsignal.co
  - fluidsignal.com
  - fluid.com.co
  - fluid.la
  - fluidattacks.co
  - fluidattacks.com.co
  - fluidattacks.io
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - fluidsignal.com.co
      - fluidsignal.co
      - fluidsignal.com
      - fluid.com.co
      - fluid.la
      - fluidattacks.co
      - fluidattacks.com.co
      - fluidattacks.io
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: secondary-domains
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-alias: >
      fluidsignal.com.co
      fluidsignal.co
      fluid.com.co
      fluidattacks.co
      fluidattacks.com.co
      fluidattacks.io
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location ~* /(.*) {
        return 308 https://fluidattacks.com/$1;
      }
spec:
  tls:
  - hosts:
    - fluidsignal.com
    - fluidsignal.com.co
    - fluidsignal.co
    - fluid.com.co
    - fluidattacks.co
    - fluidattacks.com.co
    - fluidattacks.io
    secretName: secondary-domains-cert
  rules:
  - host: fluidsignal.com
    http:
      paths:
      - backend:
          serviceName: web
          servicePort: 80
