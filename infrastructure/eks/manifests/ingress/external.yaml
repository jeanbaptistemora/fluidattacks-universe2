kind: Service
apiVersion: v1
metadata:
  name: web
  namespace: serves
spec:
  type: ExternalName
  externalName: web.fluidattacks.com
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/upstream-vhost: "web.fluidattacks.com"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/app-root: "/web/en/"
spec:
  tls:
  - hosts:
    - fluidattacks.com
    secretName: fluidattacks-cert
  rules:
  - host: fluidattacks.com
    http:
      paths:
      - backend:
          serviceName: web
          servicePort: 80 
        path: /(.*)?
