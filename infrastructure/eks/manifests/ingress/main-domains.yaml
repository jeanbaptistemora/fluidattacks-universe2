apiVersion: v1
kind: Secret
metadata:
  name: fluidattacks-cert
  namespace: serves
type: kubernetes.io/tls
data:
  tls.key: $FLUID_TLS_KEY
  tls.crt: $FLUIDATTACKS_TLS_CERT
---
apiVersion: v1
kind: Secret
metadata:
  name: fluidla-cert
  namespace: serves
type: kubernetes.io/tls
data:
  tls.key: $FLUID_TLS_KEY
  tls.crt: $FLUIDLA_TLS_CERT
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fluidattacks
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
  - hosts:
    - fluidattacks.com
    - www.fluidattacks.com
    secretName: fluidattacks-cert
  rules:
  - host: fluidattacks.com
    http:
      paths:
      - backend:
          serviceName: alg
          servicePort: 80
  - host: www.fluidattacks.com
    http:
      paths:
      - backend:
          serviceName: alg
          servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fluidattacks-nginx
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
  - hosts:
    - fluidattacks.com
    secretName: fluidattacks-cert
  rules:
  - host: fluidattacks.com
    http:
      paths:
      - backend:
          serviceName: exams
          servicePort: 80
        path: /courses(.*)
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fluidla
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
  - hosts:
    - fluid.la
    secretName: fluidla-cert
  rules:
  - host: fluid.la
    http:
      paths:
      - backend:
          serviceName: alg
          servicePort: 80
