apiVersion: v1
kind: Secret
metadata:
  name: fluidattacks-cert
  namespace: serves
type: kubernetes.io/tls
data:
  tls.key: $FLUID_TLS_KEY
  tls.crt: $FLUIDATTACKS_TLS_CERT
---
apiVersion: v1
kind: Secret
metadata:
  name: fluidla-cert
  namespace: serves
type: kubernetes.io/tls
data:
  tls.key: $FLUID_TLS_KEY
  tls.crt: $FLUIDLA_TLS_CERT
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fluidattacks
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/server-snippet: |
      more_set_headers "Content-Security-Policy: script-src 'self' 'unsafe-inline' *.mxpnl.com *.cloudflare.com *.intercomcdn.com *.intercom.io *.pingdom.net *.newrelic.com *.nr-data.net *.formstack.com;";
      more_set_headers "Expires: 0";
      more_set_headers "Pragma: no-cache";
      more_set_headers "Strict-Transport-Security: max-age=31536000";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "X-Permitted-Cross-Domain-Policies: master-only";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "WWW-Authenticate: OAuth realm=\"Access to Fluid Attacks\" charset=\"UTF-8\"";
      
      gzip "off";
spec:
  tls:
  - hosts:
    - fluidattacks.com
    - www.fluidattacks.com
    secretName: fluidattacks-cert
  rules:
  - host: fluidattacks.com
    http:
      paths:
      - backend:
          serviceName: alg
          servicePort: 80
  - host: www.fluidattacks.com
    http:
      paths:
      - backend:
          serviceName: alg
          servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fluidattacks-nginx
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
  - hosts:
    - fluidattacks.com
    secretName: fluidattacks-cert
  rules:
  - host: fluidattacks.com
    http:
      paths:
      - backend:
          serviceName: exams
          servicePort: 80
        path: /courses(.*)
      - backend:
          serviceName: integrates
          servicePort: 80
        path: /integrates(.*)
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: integrates
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  tls:
  - hosts:
    - fluidattacks.com
    secretName: fluidattacks-cert
  rules:
  - host: fluidattacks.com
    http:
      paths:
      - backend:
          serviceName: integrates
          servicePort: 80
        path: /(assets|oauth|index|registration|silk|errors)(.*)
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fluidla
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
  - hosts:
    - fluid.la
    secretName: fluidla-cert
  rules:
  - host: fluid.la
    http:
      paths:
      - backend:
          serviceName: alg
          servicePort: 80
