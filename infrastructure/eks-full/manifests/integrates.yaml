apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: integrates
  namespace: serves
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: integrates
    spec:
      containers:
      - name: container-integrates
        image: registry.gitlab.com/fluidsignal/integrates:acuberos
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: env-secret
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: gitlab-reg
---
apiVersion: v1
kind: Service
metadata:
  name: integrates
  namespace: serves
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: integrates

