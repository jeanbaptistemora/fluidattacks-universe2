apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alg
  namespace: serves
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alg
    spec:
      containers:
      - name: container-alg
        image: registry.gitlab.com/fluidsignal/serves/alg/dev:4affee7ea4835cd2d4a1e0b7655db208982b1a6a
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: gitlab-reg
---
apiVersion: v1
kind: Service
metadata:
  name: alg
  namespace: serves
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: alg
