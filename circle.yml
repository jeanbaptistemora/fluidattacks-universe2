---
version: 2
jobs:
  build:
    working_directory: /tmp/fluid-serves
    machine: true
    evironment:
      - USER: root
    steps:
      - checkout
      - run:
          name: Update
          command: sudo apt-get update
      - run:
          name: Install dependencies
          command: >
           sudo apt-get install -y software-properties-common &&
           gem install overcommit
      - run:
          name: Vault file
          command: sudo echo $VAULT > ~/.vault.txt
      - run:
          name: add ansible repo
          command: >
                sudo echo "deb http://ppa.launchpad.net/ansible/ansible/ubuntu
                trusty main" | sudo tee -a /etc/apt/sources.list &&  sudo
                apt-get update
      - run:
          name: pip installations
          command: >
                sudo apt-get install -y python-dev python-pip && sudo
                pip install --upgrade --force pip setuptools && sudo pip
                install ansible-lint && sudo pip install pep257 pep8
                pyflakes pylint flake8 yamllint
      - run:
          name: Install FLUIDAsserts
          command: >
                sudo apt-get install -y libffi-dev libssl-dev g++ gcc &&
                sudo pip install fluidasserts
      - run:
          name: Install ansible
          command: sudo apt-get install -y --force-yes ansible
      - run:
          name: Ansible lints
          command: >
                ansible-lint servers/alg/main.yml && ansible-lint
                servers/exams/main.yml && ansible-lint
                servers/integrates/main.yml && ansible-lint
                servers/host/main.yml
      - run:
          name: Overcommit
          command: overcommit --sign && overcommit --run
      - run:
          name: Start
          command: ./start.sh && bundle install
      - run:
          name: Make exams tests
          command: cd servers/exams/serverspec && bundle exec rake spec
      - run:
          name: Make alg tests
          command: cd servers/alg/serverspec && bundle exec rake spec
      - run:
          name: Make aws tests
          command: cd servers/host/serverspec && bundle exec rake spec
      - run:
          name: Run asserts
          command: python asserts.py
