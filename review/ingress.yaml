apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-review
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  namespace: gitlab-managed-apps
spec:
  rules:
  - host: $CI_COMMIT_REF_SLUG.$CI_PROJECT_NAME.$ENV_DNS
    http:
      paths:
      - backend:
          serviceName: web-service-$CI_COMMIT_REF_SLUG
          servicePort: 80
