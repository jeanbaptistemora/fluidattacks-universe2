apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: cert-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: $GL_EMAIL
    privateKeySecretRef:
      name: $K8_TLS_KEY
    http01: {}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: cert-template
spec:
  secretName: $K8_TLS_SECRET
  dnsNames:
  - $CI_PROJECT_NAME.$ENV_DNS
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - $CI_PROJECT_NAME.$ENV_DNS
  issuerRef:
    name: cert-issuer
    kind: Issuer
