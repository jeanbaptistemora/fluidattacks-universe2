---
- hosts: localhost

  become: "yes"

  tasks:
    - name: Include configuration variables
      include_vars: vars/vars.yml

    - name: Enable Apache modules
      command: a2enmod {{ item }}
      with_items:
        - rewrite
        - ssl
        - proxy_http
        - substitute
        - headers
      notify:
        - restart Apache

    - name: Disable Apache compression module
      command: a2dismod -f {{ item }}
      with_items:
        - deflate
      notify:
        - restart Apache

    - name: Create Apache configuration
      template:
        src: "vars/apache2.j2"
        dest: "/etc/apache2/apache2.conf"
        mode: "0644"

    - name: Create default site
      template:
        src: "vars/000-default.j2"
        dest: "/etc/apache2/sites-enabled/000-default.conf"
        mode: "0644"

    - name: Create site fluid.la
      template:
        src: "vars/fluid.la.j2"
        dest: "/etc/apache2/sites-enabled/fluid.la"
        mode: "0644"

    - name: Create site fluidattacks.com
      template:
        src: "vars/fluidattacks.j2"
        dest: "/etc/apache2/sites-enabled/fluidattacks.com"
        mode: "0644"

    - name: Create site fluidattacks.io
      template:
        src: "vars/fluidattacks.io.j2"
        dest: "/etc/apache2/sites-enabled/fluidattacks.io"
        mode: "0644"

    - name: Create site fluidattacks.co
      template:
        src: "vars/fluidattacks.co.j2"
        dest: "/etc/apache2/sites-enabled/fluidattacks.co"
        mode: "0644"

    - name: Create site fluidattacks.com.co
      template:
        src: "vars/fluidattacks.com.co.j2"
        dest: "/etc/apache2/sites-enabled/fluidattacks.com.co"
        mode: "0644"

    - name: Create site www.fluid.la
      template:
        src: "vars/www.fluid.la.j2"
        dest: "/etc/apache2/sites-enabled/www.fluid.la"
        mode: "0644"

    - name: Create site www.fluidattacks.com
      template:
        src: "vars/www.fluidattacks.com.j2"
        dest: "/etc/apache2/sites-enabled/www.fluidattacks.com"
        mode: "0644"

    - name: Create site fluidsignal.com
      template:
        src: "vars/fluidsignal.com.j2"
        dest: "/etc/apache2/sites-enabled/fluidsignal.com"
        mode: "0644"

    - name: Create site fluidsignal.co
      template:
        src: "vars/fluidsignal.co.j2"
        dest: "/etc/apache2/sites-enabled/fluidsignal.co"
        mode: "0644"

    - name: Create site fluidsignal.com.co
      template:
        src: "vars/fluidsignal.com.co.j2"
        dest: "/etc/apache2/sites-enabled/fluidsignal.com.co"
        mode: "0644"

    - name: Create site fluid.com.co
      template:
        src: "vars/fluid.com.co.j2"
        dest: "/etc/apache2/sites-enabled/fluid.com.co"
        mode: "0644"

    - name: Create default SSL site
      template:
        src: "vars/defaultssl.j2"
        dest: "/etc/apache2/sites-enabled/default-ssl"
        mode: "0644"

    - name: Create SSL site fluidattacks.com
      template:
        src: "vars/fluidattacksssl.j2"
        dest: "/etc/apache2/sites-enabled/fluidattacks-ssl"
        mode: "0644"

    - name: Remove Apache default index.html
      file:
        path: "/var/www/html/index.html"
        state: absent

    - name: Install digital certificate for fluid.la
      copy:
        src: vars/fluidla.crt
        dest: /etc/ssl/certs/fluidla.crt
        owner: root
        group: root
        mode: 0644

    - name: Install digital certificate for fluidattacks.com
      copy:
        src: vars/fluidattacks.crt
        dest: /etc/ssl/certs/fluidattackscom.crt
        owner: root
        group: root
        mode: 0644

    - name: Install private key
      copy:
        src: vars/fluid.key
        dest: /etc/ssl/private/fluidla.key
        owner: root
        group: root
        mode: 0600
      notify:
        - restart Apache
      register: ssl

  handlers:
    - name: restart Apache
      service:
        name: "apache2"
        state: "restarted"

    - name: start Apache
      service:
        name: "apache2"
        state: started
