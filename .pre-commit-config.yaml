repos:
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: python3 -m pylint --disable=import-error
        language: system
        files: \.py$
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: python3 -m mypy --ignore-missing-imports
        language: system
        files: \.py$
