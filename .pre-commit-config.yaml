---
- repo: https://github.com/pre-commit/pre-commit.git
  rev: f32bc648f034a2466f5d3326be66cd94c4c1c2f6
  hooks:
    - id: validate_manifest
- repo: git://github.com/pre-commit/pre-commit-hooks
  rev: e37b2795ff01adeb76edd6fe808f8540b692160c
  hooks:
    - id: check-docstring-first
    - id: check-added-large-files
    - id: check-ast
    - id: check-json
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: check-symlinks
    - id: detect-private-key
    - id: check-xml
    - id: check-yaml
      exclude: ^.gitlab-ci.yml$
- repo: https://gitlab.com/pycqa/flake8.git
  rev: c8494e7ac0d017d032edc0a402c569b2fddb8a7f
  hooks:
    - id: flake8
- repo: git://github.com/pre-commit/mirrors-pylint
  rev: a9e0b1a08cec19691247fc26a0f51e5f48801e18
  hooks:
    - id: pylint
      args:
        - --rcfile=.pylintrc
- repo: git://github.com/Lucas-C/pre-commit-hooks
  rev: ffbd448645bad2e7ca13f96fca5830058d27ccd5
  hooks:
    - id: forbid-crlf
