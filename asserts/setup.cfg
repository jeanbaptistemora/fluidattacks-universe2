[tool:pytest]
markers =
    prepare
    shutdown
    asserts_module
addopts=
    --verbose
    --exitfirst
    --color=yes
    --capture=fd
    --durations=25
    --strict-markers
    --disable-warnings
    --cov=fluidasserts
    --cov-branch
    --cov-report term
    --cov-report html:.tmp/coverage/html
    --cov-report xml:.tmp/coverage/results.xml
    --cov-report annotate:.tmp/coverage/annotate
    --no-cov-on-fail
    --basetemp=.tmp/test
    --junitxml=.tmp/test/results.xml
    --reruns 3
    --reruns-delay 1
