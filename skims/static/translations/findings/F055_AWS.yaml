src.lib_path.f055_aws.security_group_without_egress:
  en: >
    Missing egress rules allows all egress traffic, explicitly define egress
    rules.
  es: >
    La falta de reglas de salida permite todo el tráfico de salida, defina
    explícitamente las reglas de salida.
utils.model.finding.enum.F055_AWS.instances_without_profile:
  en: EC2 instances require credentials to access other AWS services
  es: >
    Las instancias EC2 requieren credenciales para acceder a otros servicios
    AWS
utils.model.finding.enum.F055_AWS.public_buckets:
  en: S3 buckets are publicly accessible for read or write operations.
  es: >
    Los buckets S3 son accesibles públicamente para operaciones de lectura o
    escritura.
utils.model.finding.enum.F055_AWS.unencrypted_volumes:
  en: EC2 volumes are not encrypted or do not use customer-managed keys.
  es: >
    Los volúmenes EC2 no están cifrados o no usan claves administradas por el
    cliente.
utils.model.finding.enum.F055_AWS.unencrypted_buckets:
  en: S3 buckets do not use server-side encryption.
  es: Los buckets S3 no usan cifrado del lado del servidor.
utils.model.finding.enum.F055_AWS.description:
  en: >
    The service uses insecure configurations that could compromise the data and
    its operation.
  es: >
    El servicio usa configuraciones inseguras que podrían comprometer los datos
    y el funcionamiento de este.
utils.model.finding.enum.F055_AWS.impact:
  en: >
    Expose resources, processes and sensitive information that could be
    compromised.
  es: >
    Exponer recursos, procesos e información sensible que podrían ser
    comprometidos.
utils.model.finding.enum.F055_AWS.recommendation:
  en: >
    The security recommendations for the configuration of the service must be
    followed, to prevent the data and processes stored in the service from
    being compromised
  es: >
    Se deben seguir las recomendaciones de seguridad para la configuración del
    servicio, para evitar que los datos y los procesos almacenados en el
    servicio puedan ser vulnerados.
utils.model.finding.enum.F055_AWS.requirements:
  en: R266. Disable insecure functionalities.
  es: R266. Deshabilitar funcionalidades inseguras.
utils.model.finding.enum.F055_AWS.threat:
  en: Internal attacker with access to the configuration.
  es: Atacante intnterno con acceso a la configuración.
utils.model.finding.enum.F055_AWS.title:
  en: FIN.S.055. Insecure service configuration - AWS
  es: FIN.S.055. Configuración insegura del servicio - AWS
