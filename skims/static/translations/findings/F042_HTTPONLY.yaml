F042_HTTPONLY.description:
  en: >
    The application's cookies are generated without properly setting the
    HttpOnly attribute.
  es: >
    La aplicaci贸n genera cookies sin establecer correctamente el atributo
    HttpOnly.
F042_HTTPONLY.impact:
  en: Obtain sensitive information by performing a XSS attack.
  es: Obtener informacion sensible realizando un ataque XSS.
F042_HTTPONLY.recommendation:
  en: >
    The application must set the HttpOnly attribute in the cookies with
    sensitive information.
  es: >
    La aplicaci贸n debe establecer el atributo HttpOnly en la cookies con
    informacion sensible.
F042_HTTPONLY.requirements:
  en: >
    R029. The session cookies of web applications must have security attributes
    (HttpOnly, Secure, SameSite) and prefixes (e.g., __Host-).
  es: >
    R029. Las cookies de sesi贸n de las aplicaciones web deben tener atributos
    de seguridad (HttpOnly, Secure, SameSite) y prefijos (por ejemplo, __Host-).
F042_HTTPONLY.threat:
  en: Authorized attacker from internet network performing a XSS attack.
  es: Atacante con autorizaci贸n desde internet ejecutando un ataque XSS.
F042_HTTPONLY.title:
