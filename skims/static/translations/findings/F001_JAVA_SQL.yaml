src.lib_path.F001_JAVA_SQL.java_like:
  en: >
    Uso de parametros controlados por el atacante para realizar consultas a
    la base de datos
  es: Use of attacker controlled parameters for querying the data base
utils.model.finding.enum.F001_JAVA_SQL.description:
  en: >
    Dynamic SQL statements are generated without the required data validation
    and without using parameterized statements or stored procedures.
  es: >
    Se generan sentencias SQL dinámicas sin la validación requerida de datos
    y sin utilizar sentencias parametrizadas o procedimientos almacenados.
utils.model.finding.enum.F001_JAVA_SQL.impact:
  en: >
    An authorized user in the application can inject SQL statements, with
    the possibility of obtaining information about the database, as well as
    extract information from it.
  es: >
    Inyectar sentencias SQL, con la posibilidad de obtener información sobre la
    base de datos, así como extraer información de la
    misma.
utils.model.finding.enum.F001_JAVA_SQL.recommendation:
  en: >
    Perform queries to the database through sentences or parameterized procedures.
    Alternatively use escape(String) built-in function.
  es: >
    Realizar las consultas a la base de datos por medio de sentencias o
    procedimientos parametrizados, o alternativamente usar la función escape(String)
    del framework.
utils.model.finding.enum.F001_JAVA_SQL.requirements:
  en: R169. Use parameterized queries.
  es: >
    R169. Debe usarse construcciones parametrizadas o procedimientos
    almacenados parametrizados para la creación dinámica de sentencias
    (ej: java.sql.PreparedStatement).
utils.model.finding.enum.F001_JAVA_SQL.threat:
  en: Autenticated attacker from the Internet.
  es: Atacante autenticado desde Internet.
utils.model.finding.enum.F001_JAVA_SQL.title:
  en: F001. SQL injection - Java SQL API
  es: F001. Inyección SQL - Java SQL API
