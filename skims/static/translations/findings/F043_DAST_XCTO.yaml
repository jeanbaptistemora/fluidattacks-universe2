lib_http.f043.x_content_type_options.insecure:
  en: Value is not nosniff
  es: Valor diferente a nosniff
lib_http.f043.x_content_type_options.missing:
  en: Missing X-Content-Type-Options
  es: X-Content-Type-Options ausente
utils.model.finding.enum.F043_DAST_XCTO.description:
  en: The server is missing the X-Content-Type-Options HTTP header.
  es: El servidor carece de la cabecera HTTP X-Content-Type-Options.
utils.model.finding.enum.F043_DAST_XCTO.impact:
  en: >
    Interpret files as a different MIME type to what is specified in the
    Content-Type HTTP header
    (e.g. treating text/plain as text/javascript).
  es: >
    Interpretar archivos como un tipo MIME diferente a lo que es especificado
    en la cabecera HTTP Content-Type
    (por ejemplo: tratar text/plain como text/javascript)
utils.model.finding.enum.F043_DAST_XCTO.recommendation:
  en: Set the X-Content-Type-Options header to nosniff.
  es: Establecer la cabecera X-Content-Type-Options a nosniff.
utils.model.finding.enum.F043_DAST_XCTO.requirements:
  en: R062. Define standard configurations
  es: R062. Debe definirse configuraciones estándares que corrijan todas las vulnerabilidades conocidas y que sean consistentes con estándares de la industria (ej líneas base).
utils.model.finding.enum.F043_DAST_XCTO.threat:
  en: Unauthorized attacker from internet network.
  es: Atacante sin autorización desde internet.
utils.model.finding.enum.F043_DAST_XCTO.title:
  en: F043. Missing HTTP security headers - X-Content-Type-Options
  es: F043. Cabeceras de seguridad HTTP no establecidas - X-Content-Type-Options
