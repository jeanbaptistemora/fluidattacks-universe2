lib_http.f043.strict_transport_security.missing:
  en: The Strict-Transport-Security header is missing
  es: La cabecera Strict-Transport-Security no se ha configurado
lib_http.f043.strict_transport_security.short_max_age:
  en: The max-age value for Strict-Transport-Security is less than 31536000 seconds
  es: El valor de max-age en la cabecera Strict-Transport-Security es menos de 31536000 segundos
utils.model.finding.enum.F043_DAST_STS.description:
  en: >
    The server is missing the Strict-Transport-Security HTTP header.
    Alternatively, the header's max-age is too short.
  es: >
    El servidor carece del encabezado HTTP Strict-Transport-Security.
    Alternativamente, el valor "max-age" del mismo es muy pequeño.
utils.model.finding.enum.F043_DAST_STS.impact:
  en: Visit the website under an insecure channel.
  es: Visitar el servidor usando un canal inseguro.
utils.model.finding.enum.F043_DAST_STS.recommendation:
  en: Set the Strict-Transport-Security header and a max-age of at least 31536000.
  es: Establecer la cabecera Strict-Transport-Security y un max-age superior a 31536000.
utils.model.finding.enum.F043_DAST_STS.requirements:
  en: |
    R062. Define standard configurations
    R181. Transmit data using secure protocols
  es: |
    R062. Debe definirse configuraciones estándares que corrijan todas las vulnerabilidades conocidas y que sean consistentes con estándares de la industria (ej: líneas base).
    R181. Transmitir datos usando protocolos seguros
utils.model.finding.enum.F043_DAST_STS.threat:
  en: Unauthorized attacker from adjacent network performing a MiTM.
  es: Atacante sin autorización desde red adyacente ejecutando un MiTM.
utils.model.finding.enum.F043_DAST_STS.title:
  en: F043. Missing HTTP security headers - Strict-Transport-Security
  es: F043. Cabeceras de seguridad HTTP no establecidas - Strict-Transport-Security
