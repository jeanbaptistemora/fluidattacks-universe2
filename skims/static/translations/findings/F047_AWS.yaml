src.lib_path.f047_aws.security_group_without_egress:
  en: >
    Missing egress rules allows all egress traffic, explicitly define egress
    rules.
  es: >
    La falta de reglas de salida permite todo el tráfico de salida, defina
    explícitamente las reglas de salida.
src.lib_path.f047_aws.unrestricted_protocols:
  en: >
    The ingress/egress rules of the SecurityGroup allow the use of all ip
    protocols.
  es: >
    Las reglas ingress/egress de los SecurityGroup permiten el uso de todos los
    protocolos ip.
src.lib_path.f047_aws.allows_anyone_to_admin_ports:
  en: >
    The ingress rules of the SecurityGroups allow access to administrative
    ports to everyone.
  es: >
    Las reglas ingress de los SecurityGroups permiten el acceso a puertos
    administrativos a todo el mundo.
src.lib_path.f047_aws.unrestricted_cidrs:
  en: The ingress/egress rules of the SecurityGroup use cidrs open to everyone.
  es: >
      Las reglas ingress/egress de los SecurityGroup usan cidrs abiertos a todo
      el mundo.
src.lib_path.f047_aws.unrestricted_ports:
  en: The ingress/egress rules of the SecurityGroup use port ranges.
  es: Las reglas ingress/egress de los SecurityGroup usan rangos de puertos.
utils.model.finding.enum.f047.description:
  en: >
    The system exposes resources that are not necessary for the operation of
    the application.
  es: >
    El sistema expone recursos que no son necesarios para el funcionamiento de
    la aplicación.
utils.model.finding.enum.f047.impact:
  en: Expose system resources that can be enumerated.
  es: Exponer recursos del sistema que pueden ser enumerados.
utils.model.finding.enum.f047.recommendation:
  en: >
    The application must not expose resources that are not explicitly necessary
    for the operation of the application, the exposure of unnecessary resources
    could expand the attack surface.
  es: >
    La aplicación no debe exponer recursos que no sean explícitamente
    necesarios para el funcionamiento de la aplicación, la exposición de
    recursos innecesarios podría ampliar la superficie de ataque.
utils.model.finding.enum.f047.requirements:
  en: R266. Disable insecure functionalities
  es: R266. Deshabilitar funcionalidades inseguras
utils.model.finding.enum.f047.threat:
  en: Anonymous attacker from the internet
  es: Atacante anónimo desde internet.
utils.model.finding.enum.f047.title:
  en: FIN.H.047. Automatic information enumeration - AWS
  es: FIN.H.047. Enumeración automática de información - AWS
