lib_http.f043.x_frame_options.insecure:
  en: Value is not DENY or SAMEORIGIN
  es: Valor diferente a DENY o SAMEORIGIN
lib_http.f043.x_frame_options.missing:
  en: Missing X-Frame-Options
  es: X-Frame-Options ausente
F043_DAST_XFO.description:
  en: The server is missing the X-Frame-Options HTTP header.
  es: El servidor carece de la cabecera HTTP X-Frame-Options.
F043_DAST_XFO.impact:
  en: Perform Click-Jacking attacks.
  es: Realizar ataques de Click-Jacking.
F043_DAST_XFO.recommendation:
  en: Set the X-Frame-Options header to SAMEORIGIN or DENY.
  es: Establecer la cabecera X-Frame-Options a SAMEORIGIN o DENY.
F043_DAST_XFO.requirements:
  en: R062. Define standard configurations
  es: R062. Debe definirse configuraciones estándares que corrijan todas las vulnerabilidades conocidas y que sean consistentes con estándares de la industria (ej líneas base).
F043_DAST_XFO.threat:
  en: Unauthorized attacker from internet network.
  es: Atacante sin autorización desde internet.
F043_DAST_XFO.title:
  en: F043. Missing HTTP security headers - X-Frame-Options
  es: F043. Cabeceras de seguridad HTTP no establecidas - X-Frame-Options
