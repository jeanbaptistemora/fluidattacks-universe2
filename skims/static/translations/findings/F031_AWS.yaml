utils.model.finding.enum.F031_AWS.description:
  en: >
    The application, a user or a role have more privileges than they require.
    This can be leveraged by an attacker to execute normally restricted actions
    on a system.
  es: >
    La aplicación, un usuario o un rol tienen más privilegios/permisos que los
    que requieren. Esto puede ser aprovechado por un atacante para ejecutar
    acciones sobre un sistema que normalmente estarían restringidas.
utils.model.finding.enum.F031_AWS.impact:
  en: >
    Execute actions that should be restricted to other groups or roles.
  es: >
    Ejecutar acciones que deberían estar restringidas a otros grupos o roles.
utils.model.finding.enum.F031_AWS.recommendation:
  en: >
    Explicitly assign permissions to the appropriate groups and roles following
    the principle of least privilege.
  es: >
    Asignar permisos explícitamente a los grupos y roles adecuados siguiendo
    el principio del mínimo privilegio.
utils.model.finding.enum.F031_AWS.requirements:
  en: |
    REQ.186. Use the principle of least privilege
  es: |
    REQ.186. Se debe aplicar el principio del mínimo privilegio al crear objetos y roles, configurar permisos de acceso y acceder a otros sistemas y bases de datos.
utils.model.finding.enum.F031_AWS.threat:
  en: >
    Attacker from the internet with access to any of the misconfigured roles.
  es: >
    Atacante desde internet con acceso a cualquiera de los roles mal configurados.
utils.model.finding.enum.F031_AWS.title:
  en: FIN.S.031. Excessive privileges - AWS
  es: FIN.S.031. Permisos excesivos - AWS
