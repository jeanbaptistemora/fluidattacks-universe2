  es: Uso de console log para mostrar excepciones JavasScript en {path}
src.lib_path.f037.java_print_stack_traces:
  en: Using PrintStackTrace in {path}
  es: Uso de printStackTrace en {path}
utils.model.finding.enum.f037.description:
  en: >
    The system exposes technical information about the system to users who are
    not explicitly authorized to access that information.
  es: >
    El sistema expone información técnica del sistema a usuarios que no están
    explícitamente autorizados para tener acceso a esa información.
utils.model.finding.enum.f037.impact:
  en: >
    Reveal technical information about the application that can increase
    possible attack vectors.
  es: >
    Revelar información técnica de la aplicación que puede incrementar los
    posibles vectores de ataque.
utils.model.finding.enum.f037.recommendation:
  en: >
    The application must safely report all possible events that may occur,
    it must not provide technical or sensitive information to unauthorized
    users, as they could take advantage of it to expand knowledge of the
    attack surface.
  es: >
    La aplicación debe informar de forma segura todos los posibles eventos que
    puedan ocurrir, no debe proporcionar información técnica ni sensible a
    usuarios no autorizados, ya que podrían aprovecharla para ampliar el
    conocimiento de la superficie de ataque.
utils.model.finding.enum.f037.requirements:
  en: >
    R077 The application must not disclose internal system information
    such as stack traces, SQL sentence fragments, database names or table names.
  es: >
    R077 La aplicación no debe revelar información interna del sistema, como
    stack traces, fragmentos de sentencias SQL, nombres de bases de
    datos o nombres de tablas.
utils.model.finding.enum.f037.threat:
  en: Autenticated attacker from the Internet.
  es: Atacante autenticado desde Internet.
utils.model.finding.enum.f037.title:
  en: F037. Technical information leak
  es: F037. Fuga de información técnica
