lib_http.analyze_headers.set_cookie_samesite.bad_samesite:
  en: "{cookie_name} does not have SameSite correctly initialized"
  es: "{cookie_name} no tiene SameSite correctamente inicializado"
F042_SAMESITE.description:
  en: >
    The application's cookies are generated without properly setting the
    SameSite attribute.
  es: >
    La aplicación genera cookies sin establecer correctamente el atributo
    SameSite.
F042_SAMESITE.impact:
  en: Perform a malicious request via a CSRF attack.
  es: Realizar una peticion maliciosa con un ataque CSRF.
F042_SAMESITE.recommendation:
  en: >
    The application must set the SameSite attribute in the cookies with
    sensitive information.
  es: >
    La aplicación debe establecer el atributo SameSite en la cookies con
    informacion sensible.
F042_SAMESITE.requirements:
  en: >
    R029. The session cookies of web applications must have security attributes
    (HttpOnly, Secure, SameSite) and prefixes (e.g., __Host-).
  es: >
    R029. Las cookies de sesión de las aplicaciones web deben tener atributos
    de seguridad (HttpOnly, Secure, SameSite) y prefijos (por ejemplo, __Host-).
F042_SAMESITE.threat:
  en: Attacker from internet network performing a CSRF attack.
  es: Atacante desde internet ejecutando un ataque CSRF.
F042_SAMESITE.title:
  en: F042. Insecurely generated cookies - SameSite
  es: F042. Cookies generadas de forma insegura - SameSite
