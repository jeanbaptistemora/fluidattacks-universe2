src.lib_path.f063_path_traversal.description:
  en: Path traversal in {path}
  es: Path traversal en {path}
utils.model.finding.enum.F063_PATH_TRAVERSAL.description:
  en: >
    The software uses external input to construct a pathname that is intended
    to identify a file or directory but it does not properly neutralize
    or validate special elements within the pathname.
  es: >
    El software usa entradas externas para construir rutas que identifican
    un archivo o directorio pero no se neutraliza o validan apropiadamente
    los elementos especiales dentro de dicha ruta.
utils.model.finding.enum.F063_PATH_TRAVERSAL.impact:
  en: >
    Make the software resolve the pathname to a location that is outside of
    the intended target, for instance: /etc/passwd.
  es: >
    Hacer que el software resuelva la ruta a una ubicaci贸n que esta por fuera
    del objetivo de la aplicaci贸n, por ejemplo: /etc/passwd.
utils.model.finding.enum.F063_PATH_TRAVERSAL.recommendation:
  en: |
    - Prevent the attacker from constructing the pathname, or
    - Validate/Neutralize the input for special elements like: .., ~, /.
  es: |
    - Prevenir que el atacante construya la ruta, o
    - Validar/Neutralizar que las entradas no contengan elementos especiales como: .., ~, /.
utils.model.finding.enum.F063_PATH_TRAVERSAL.requirements:
