F052.description:
  en: >
    The application uses insecure encryption algorithms.
  es: >
    La aplicación usa algoritmos de cifrado inseguros.
F052.impact:
  en: |
    - Reverse the ciphertext and collect sensible information.
    - Tamper protected data by exploiting algorithm collisions.
  es: |
    - Reversar el texto cifrado para encontrar información sensible.
    - Alterar datos protegidos al aprovechar colisiones de la función resumen.
F052.recommendation:
  en: >
    Use algorithms considered cryptographically secure.
  es: >
    Utilizar algoritmos considerados criptográficamente seguros.
F052.requirements:
  en: |
    R148. Set minimum size of asymmetric encryption.
    R149. Set minimum size of symmetric encryption.
    R150. Set minimum size for hash functions.
    R181. Transmit data using secure protocols.
    R336. Disable insecure TLS versions.
  es: |
    R148. Debe utilizarse como mecanismo de cifrado asimétrico un tamaño de clave mínimo de 2048 bits.
    R149. Debe utilizarse como mecanismo de cifrado simétrico un tamaño de clave mínimo de 128 bits.
    R150. Deben utilizarse funciones resumen con un tamaño mínimo de 256 bits.
    R181. La transmisión de información sensible o la ejecución de funciones sensibles debe hacerse a través de protocolos seguros.
    R336. Deshabilitar versiones de TLS inseguras.
F052.threat:
  en: >
    Anonymous attacker from adjacent network via MITM.
  es: >
    Atacante anónimo desde red interna ejecutando un MITM.
F052.title:
  en: F052. Insecure encryption algorithm
  es: F052. Algoritmo de cifrado inseguro
