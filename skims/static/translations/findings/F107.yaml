F107.description:
  en: >
    The system builds LDAP queries using untrusted data that could modify the query.
  es: >
    El sistema construye consultas LDAP utilizando datos no confiables que
    podrían modificar la consulta.
F107.impact:
  en: >
    Inject LDAP statements to extract sensitive information without authorization.
  es: >
    Inyectar sentencias LDAP para extraer información sensible sin autorizacion.
F107.recommendation:
  en: >
    - Avoid using untrusted data to generate dynamic LDAP queries.
  es: >
    - Evitar el uso de datos no confiables para general consultas LDAP dinámicas.
F107.requirements:
  en: >
    R173. The system must discard/filter all potentially harmful information
    received via data inputs.
  es: >
    R173. El sistema debe descartar/filtrar toda la información potencialmente
    insegura que sea recibida por entradas de datos.
F107.threat:
  en: Autenticated attacker from the Internet.
  es: Atacante autenticado desde Internet.
F107.title:
  en: F017. LDAP injection
  es: F017. Inyección de LDAP
