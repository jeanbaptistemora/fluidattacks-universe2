src.lib_path.f070_wildcard_import.wildcard_import:
  en: Use of wildcard import
  es: Uso del operator comodín para importar librerías
F070_WILDCARD_IMPORT.description:
  en: >
    When importing libraries
    the wildcard operator (asterisk) is used
    which imports
    all the components of said library.
    This is a bad practice
    because components that are loaded
    will not be used,
    and you can get into naming conflicts
    if two packages have components with the same name.
  es: >
    Al importar librerías
    se hace uso del operador comodín (asterisco)
    lo cual importa
    la totalidad de componentes de dicha librería.
    Esta es una mala práctica
    debido a que se cargan componentes
    que no serán utilizados,
    y se puede entrar en conflictos de nomenclatura
    si dos paquetes tienen componentes con el mismo nombre.
F070_WILDCARD_IMPORT.impact:
  en: |
    - Load functions and procedures that will not be used.
    - Cause a suboptimal operation of the application.
    - Cause naming conflicts in components with the same name.
  es: |
    - Cargar funciones y procedimientos que no serán utilizados.
    - Ocasionar un funcionamiento subóptimo de la aplicación.
    - Ocasionar conflictos de nomenclatura en componentes con el mismo nombre.
F070_WILDCARD_IMPORT.recommendation:
  en: >
    Explicitly import the libraries
    and necessary packages
    for the right functioning
    of the application.
  es: >
    Importar explícitamente las librerías
    y paquetes necesarios
    para el correcto funcionamiento
    de la aplicación.
F070_WILDCARD_IMPORT.requirements:
  en: |
    R158. Use a secure programming language.
    R302. Declare dependencies explicitly.
  es: |
    R158. La codificación del sistema debe estar implementada en una versión de un lenguaje de programación estable, actualizada, probada y libre de vulnerabilidades conocidas.
    R302. Todas las dependencias deben declararse explícitamente dentro del código fuente. Su código fuente no debe incluirse directamente en el repositorio.
F070_WILDCARD_IMPORT.threat:
  en: Authorized attacker with access to the source code.
  es: Atacante autorizado con acceso al código fuente.
F070_WILDCARD_IMPORT.title:
  en: F070. Inappropriate coding practices - Wildcard import
  es: F070. Prácticas inadecuadas de programación - Import con comodín
