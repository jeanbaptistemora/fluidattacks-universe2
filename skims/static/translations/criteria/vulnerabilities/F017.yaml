F017.title:
  en: >
    Sensitive information sent insecurely
  es: >
    Informacion sensible enviada de forma insegura.
F017.description:
  en: >
    The system sends sensitive information through a channel or method that does not guarantee its confidentiality or integrity.
  es: >
    El sistema envia informacion sensible a traves de un canal o metodo que no garantiza su confidencialidad o integridad.
F017.impact:
  en: >
    Anyone can read the information by gaining access to the channel being used for communication.
  es: >
    Cualquiera puede leer la información accediendo al canal que se utiliza para la comunicación.
F017.recommendation:
  en: >
    Probability that an unauthorized user will collect information about session IDs stored in the browser cache of the local machine.
  es: >
    Probabilidad de que un usuario no autorizado recolecte información sobre IDs de sesión almacenadas en la caché del navegador de la máquina local.
F017.threat:
  en: >
    An unauthorized user with access to the local machine can view the URL containing the session ID in the browser cache to achieve user impersonation.
  es: >
    Un usuario no autorizado con acceso al máquina local puede ver la caché del navegador la URL que contiene el ID de sesión para lograr una suplantación de usuarios.
