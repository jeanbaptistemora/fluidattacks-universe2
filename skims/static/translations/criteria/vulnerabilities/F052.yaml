F052.description:
  en: >
    The application uses insecure encryption algorithms.
  es: >
    La aplicación usa algoritmos de cifrado inseguros.
F052.impact:
  en: |
    - Reverse the ciphertext and collect sensible information.
    - Tamper protected data by exploiting algorithm collisions.
  es: |
    - Reversar el texto cifrado para encontrar información sensible.
    - Alterar datos protegidos al aprovechar colisiones de la función resumen.
F052.recommendation:
  en: >
    Use algorithms considered cryptographically secure.
  es: >
    Utilizar algoritmos considerados criptográficamente seguros.
F052.threat:
  en: >
    Anonymous attacker from adjacent network via MITM.
  es: >
    Atacante anónimo desde red interna ejecutando un MITM.
F052.title:
  en: F052. Insecure encryption algorithm
  es: F052. Algoritmo de cifrado inseguro
