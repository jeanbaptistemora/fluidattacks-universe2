---
src.lib_path.f363.insecure_generate_secret_string:
  en: |
    Secret is weak configured
    - It must contain uppercase and lowercase letters
    - It must contain numbers and punctuation
    - Must be more than 14 characters
    - Must not exclude certain characters
  es: |-
    El secreto está debilmente configurado
    - Debe contener mayusculas y minusculas
    - Debe contener numeros y puntuación
    - Debe tener mas de 14 caracteres
    - No debe excluir ciertos caracteres
src.lib_path.f363.not_requires_uppercase:
  en: Account/PasswordPolicy must require uppercase chars
  es: PasswordPolicy requiere de caracteres en mayusculas
src.lib_path.f363.not_requires_lowercase:
  en: Account/PasswordPolicy must require lowercase chars
  es: PasswordPolicy requiere de caracteres en minusculas
src.lib_path.f363.not_requires_symbols:
  en: Account/PasswordPolicy must require symbols chars
  es: PasswordPolicy requiere de caracteres simbolicos
src.lib_path.f363.not_requires_numbers:
  en: Account/PasswordPolicy must require numbers.
  es: PasswordPolicy requiere el uso de numeros
src.lib_path.f363.min_password_len_unsafe:
  en: Account/PasswordPolicy minimun password length unsafe.
  es: PasswordPolicy el largo minimo de la contraseña es inseguro
src.lib_path.f363.password_reuse_unsafe:
  en: Account/PasswordPolicy Password policy allows reusing passwords.
  es: PasswordPolicy permite el reuso de contraseñas.
src.lib_path.f363.password_expiration_unsafe:
  en: |
    Account/PasswordPolicy password policy expires the passwords within 90 days
    or less.
  es: PasswordPolicy la contraseña expira dentro de 90 dias o menos
src.lib_path.f363.have_old_creds_enabled:
  en: Users have unused passwords (last 90 days)
  es: El usuario tiene contraseñas sin usar (ultimos 90 dias)
src.lib_path.f363.have_old_access_keys:
  en: User access keys have not been rotated in the last 90 days
  es: el IAM access key del usuario no se ha rotaso en  los ultimos 90 dias
