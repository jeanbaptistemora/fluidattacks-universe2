src.lib_path.f016.serves_content_over_insecure_protocols:
  en: The application is not using the strongest protocol from AWS
  es: La aplicación no está usando el protocolo mas fuerte de aws
lib_ssl.analyze_protocol.sslv3_enabled:
  en: server accepts connections with SSLv3
  es: el servidor acepta conexiones con SSLv3
lib_ssl.analyze_protocol.tlsv1_enabled:
  en: server accepts connections with TLSv1.0
  es: el servidor acepta conexiones con TLSv1.0
lib_ssl.analyze_protocol.tlsv1_1_enabled:
  en: server accepts connections with TLSv1.1
  es: el servidor acepta conexiones con TLSv1.1
lib_ssl.analyze_protocol.tlsv1_2_or_higher_disabled:
  en: server refuses connections with TLSv1.2 or TLSv1.3
  es: el servidor rechaza conexiones con TLSv1.2 o TLSv1.3
lib_ssl.analyze_protocol.fallback_scsv_disabled:
  en: server does not handle TLS_FALLBACK_SCSV correctly
  es: el servidor no maneja de manera correcta TLS_FALLBACK_SCSV
lib_ssl.analyze_protocol.tlsv1_3_downgrade:
  en: server allows TLSv1.3 downgrade to {version}
  es: el servidor permite degradar TLSv1.3 a {version}
lib_ssl.analyze_protocol.heartbleed_possible:
  en: server is vulnerable to heartbleed attacks
  es: el servidor es vulnerable a ataques heartbleed
lib_ssl.analyze_protocol.freak_possible:
  en: server is vulnerable to FREAK attacks
  es: el servidor es vulnerable a ataques FREAK
lib_ssl.analyze_protocol.raccoon_possible:
  en: server is vulnerable to RACCOON attacks
  es: el servidor es vulnerable a ataques RACCOON
lib_ssl.analyze_protocol.breach_possible:
  en: server is vulnerable to BREACH attacks
  es: el servidor es vulnerable a ataques BREACH
F016.description:
  en: The server allows the usage of insecure SSL/TLS protocol versions.
  es: El servidor permite utilizar versiones inseguras del protocolo SSL/TLS.
F016.impact:
  en: Compromize sensitive information that travels between client and server.
  es: Comprometer la información sensible que viaja entre cliente y servidor.
F016.recommendation:
  en: Update SSL/TLS protocol to version TLSv1.2 or TLSv1.3 if possible.
  es: >
    Actualizar el protocolo SSL/TSL a la versión TLSv1.2 o TLSv1.3 de ser
    posible.
F016.requirements:
  en: R262. Verify third-party components.
  es: >
    R262. Los componentes provistos por terceros deben corresponder a versiones
    estables, probadas y actualizadas.
F016.threat:
  en: Unauthorized attacker from adjacent network exploiting a vulnerability.
  es: Atacante sin autorización desde red adyacente explotando vulnerabilidad.
