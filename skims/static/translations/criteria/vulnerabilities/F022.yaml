src.lib_path.f022.unencrypted_channel:
  en: Use of unencrypted protocol
  es: Uso de canal no cifrado
F022.description:
  en: >
    The system transmits information through a channel without encryption.
  es: >
    La información de los clientes es transmitida por un canal que no usa cifrado.
F022.impact:
  en: |
    - Capture confidential information and credentials in plain text.
    - Intercept the communication and steal/tamper requests and responses.
  es: >
    - Capturar información confidencial y credenciales en texto plano.
    - Interceptar la comunicación y robar o falsificar peticiones y respuestas.
F022.recommendation:
  en: >
    Deploy the application over an encrypted communication channel,
    for instance: HTTPS with TLS.
  es: >
    Desplegar la aplicación sobre un canal de comunicación cifrado,
    por ejemplo: HTTPS utilizando TLS.
F022.threat:
  en: Anonymous attacker on adjacent network performing a man-in-the-middle.
  es: Atacante anónimo en red adyacente ejecutando un ataque de hombre en el medio.
