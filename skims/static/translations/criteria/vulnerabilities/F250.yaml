src.lib_path.f250.fsx_has_unencrypted_volumes:
  en: >
    FileSystem must be encrypted with a KmsKeyId
  es: >
    Las entidades de FileSystem deben estar encryptadas con KmsKeyId 
F250.title:
  en: >
    Non-encrypted hard drives
  es: >
    Non-encrypted hard drives
F250.description:
  en: >
    Disk or hard drives without encryption, leave
    data stored on a computer or network storage
    system unprotected. Full disk encryption is a
    great way to protect sensitive customer data.
  es: >
    Los discos o unidades de disco duro sin
    encriptación, dejan sin protección los datos
    almacenados en un ordenador o sistema de
    almacenamiento en red.
    El cifrado de todo el disco es una buena
    manera de proteger los datos sensibles de los clientes.
F250.impact:
  en: |
    - Partially encryption allow an attacker,
    armed with tools, to access to a portion of
    the plain text unencrypted.

    - Attacker with physical access to the drive.

    - Access to business sensitive information.
  es: >
    - El cifrado parcial permite a un atacante,
    armado con herramientas, acceder a una parte
    del texto plano sin cifrar.

    - Atacante con acceso físico a la unidad.

    - Acceso a información sensible para la empresa.
F250.recommendation:
  en: >
    Encrypt a computer's files or the entire disk
    greatly reduces the risk of data theft.
  es: >
    Cifrar los archivos de un ordenador o todo el
    disco reduce en gran medida el riesgo de robo de datos.
F250.threat:
  en: Internal attacker in the network.
  es: Atacante interno en la red.
