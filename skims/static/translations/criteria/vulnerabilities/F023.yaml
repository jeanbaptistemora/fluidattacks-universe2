lib_http.analyze_headers.location.injection:
  en: Redirection due to Host header injection
  es: Redirección debida a inyección en la cabecera Host
F023.description:
  en: >
    The server processes requests with the Host header set and redirects
    clients to any destination.
  es: >
    El servidor procesa peticiones con la cabecera Host configurada y redirije
    clientes a cualquier destino.
F023.impact:
  en: |
    - Enumerate the internal network via trial and error.
    - Perform a subset of Server Side Request Forgery attacks.
  es: |
    - Enumerar la red interna a través de prueba y error
    - Realizar un subconjunto de ataques de Server Side Request Forgery.
F023.recommendation:
  en: Configure server to prevent third party hosts redirection.
  es: Configurar el servidor para prevenir redirecciones a hosts de terceros.
F023.threat:
  en: Unauthorized attacker from internet network.
  es: Atacante sin autorización desde Internet.
