lib_http.analyze_headers.set_cookie_httponly.missing_httponly:
  en: "{cookie_name} is missing HttpOnly"
  es: "{cookie_name} sin HttpOnly"
F128.description:
  en: >
    The application's cookies are generated without properly setting the
    HttpOnly attribute.
  es: >
    La aplicación genera cookies sin establecer correctamente el atributo
    HttpOnly.
F128.impact:
  en: Obtain sensitive information by performing a XSS attack.
  es: Obtener información sensible realizando un ataque XSS.
F128.recommendation:
  en: >
    The application must set the HttpOnly attribute in the cookies with
    sensitive information.
  es: >
    La aplicación debe establecer el atributo HttpOnly en la cookies con
    información sensible.
F128.threat:
  en: Authorized attacker from internet network performing a XSS attack.
  es: Atacante con autorización desde internet ejecutando un ataque XSS.
