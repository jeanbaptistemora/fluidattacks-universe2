lib_root.f096.insecure_deserialization:
  en: The way it's deserializing is insecure
  es: La forma en la que se esta deserializando es insegura
F096.title:
  en: >
    Insecure deserialization
  es: >
    Deserialización insegura
F096.description:
  en: >
    The system deserializes objects without first validating their content
    nor casting them to a specific type.
  es: >
    Se deserializan objetos sin validar su contenido ni forzar su tipo.
F096.impact:
  en: Enable to control the application execution flow.
  es: Permitir controlar el flujo de ejecución de la aplicación.
F096.recommendation:
  en: >
    Validate the incoming serialized objects and only deserialize then
    if they meet expected properties.
  es: >
    Validar los objetos serializados entrantesy solo deserializarlos si cumplen
    con las propiedades esperadas.
F096.threat:
  en: Authenticathed attacker from the Internet.
  es: Atacante autenticado desde Internet.
