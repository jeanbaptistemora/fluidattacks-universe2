F011_TLS.description:
  en: The server allows the usage of old TLS protocol versions.
  es: El servidor permite utilizar versiones viejas del protocolo TLS.
F011_TLS.impact:
  en: >
    Obtain sensitive information by performing an attack like BEAST or similar.
  es: Obtener informacion sensible realizando un ataque como BEAST o similar.
F011_TLS.recommendation:
  en: Update TLS protocol to TLSv1.2 or TLSv1.3 if possible.
  es: Actualizar el protocolo TLS a la version TLSv1.2 o TLSv1.3 de ser posible.
F011_TLS.requirements:
  en: R262. Verify third-party components.
  es: >
    R262. Los componentes provistos por terceros deben corresponder a versiones
    estables, probadas y actualizadas.
F011_TLS.threat:
  en: >
    Unauthorized attacker from internet network exploiting a vulnerability
    related  to the cipher block chaining process (CBC).
  es: >
    Atacante sin autorización desde internet explotando una vulnerabilidad
    relacionada al CBC.
F011_TLS.title:
  en: F011. Use of software with known vulnerabilities - old version of TLS
  es: >
    F011. Uso de componentes con vulnerabilidades conocidas - versión
    desactualizada de TLS
