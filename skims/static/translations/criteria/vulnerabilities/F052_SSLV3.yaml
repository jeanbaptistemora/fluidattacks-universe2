lib_ssl.analyze_protocol.sslv3_enabled:
  en: server accepts connections with SSLv3
  es: el servidor acepta conexiones con SSLv3
F052_SSLV3.description:
  en: The server allows the usage of SSLv3 protocol.
  es: El servidor permite utilizar el protocolo SSLv3.
F052_SSLV3.impact:
  en: >
    Obtain sensitive information by performing a well known attacks like POODLE
    or Heartbleed.
  es: Obtener información sensible haciendo ataques como POODLE or Heartbleed.
F052_SSLV3.recommendation:
  en: Update SSLv3 protocol to a version with known fix.
  es: Actualizar el protocolo SSLv3 a una versión corregida.
F052_SSLV3.requirements:
  en: R262. Verify third-party components.
  es: >
    R262. Los componentes provistos por terceros deben corresponder a versiones
    estables, probadas y actualizadas.
F052_SSLV3.threat:
  en: Unauthorized attacker from internet network performing MITM attack.
  es: Atacante sin autorización desde internet realizando un ataque MITM.
F052_SSLV3.title:
  en: F052. Insecure cipher algorithm - Secure Socket Layer v3
  es: F052. Algoritmo de cifrado inseguro - Secure Socket Layer v3
