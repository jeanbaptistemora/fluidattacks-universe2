src.lib_path.f200.elb_has_access_logging_disabled:
  en: The AccessLoggingPolicy property must be enabled.
  es: La propiedad AccessLoggingPolicy debe estar habilitada.
src.lib_path.f200.trails_not_multiregion:
  en: The IsMultiRegionTrail property must be enabled.
  es: La propiedad IsMultiRegionTrail debe estar habilitada.
src.lib_path.f200.has_logging_disabled:
  en: Missing Logging property to make traceability.
  es: Falta la propiedad Logging para hacer trazabilidad
F200.title:
  en: >
    Traceability loss
  es: >
    Traceability loss
F200.description:
  en: >
    The control of the events stored in the log is carried
    out exclusively from the front, an attacker can affect
    the traceability of his actions by eliminating the
    requests from the log generated by the application.
  es: >
    El control de los eventos guardados en el log se realiza
    exclusivamente desde el front, un atacante puede afectar
    la trazbilidad de sus acciones eliminando las peticiones
    del logging que genera la aplicación.
F200.impact:
  en: |
    Modify the requests made to the server affecting the
    traceability of the system.
  es: >
    Modificar las peticiones realizadas al servidor afectando
    la trazabilidad del sistema.
F200.recommendation:
  en: >
    Make sure that all the errors generated in the application
    are saved in one or more logs for future audits.
  es: >
    Asegurarse de que todos los errores generados en la
    aplicación se guarden en una o mas bitácoras para
    futuras auditorías.
F200.threat:
  en: Attacker authenticated from an intranet.
  es: Atacante autenticado desde una intranet.
