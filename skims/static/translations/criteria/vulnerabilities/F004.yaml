F004.description:
  en: >
    The system builds OS commands using inputs that can be manipulated externally,
    it does not correctly neutralize special elements that could modify the OS command.
  es: >
    El sistema construye comandos de sistema utilizando entradas que puden ser
    manipuladas externamente, no neutraliza correctamente elementos especiales
    que podrían modificar el comando del sistema.
F004.impact:
  en: >
    Execute Unauthorized Code or Commands.
  es: >
    Ejecutar secuencias de comandos no autorizados.
F004.recommendation:
  en: >
    - If at all possible, use standard library calls rather than external processes to recreate the desired functionality.
    - Keep as much data as possible used to generate command outside of external control.
    - Properly escape the arguments used to generate the command and avoid special characters
  es: >
    - Si es posible, utilizar llamadas a la biblioteca estandar en lugar de procesos externos para recrear la funcionalidad deseada.
    - Mantener la mayor cantidad posible de datos usados para generar comando fuera del control externo.
    - Escapar correctamente los argumentos usados para generar el comando y evite los caracteres especiales.
F004.threat:
  en: >
    Autenticated attacker from the Internet.
  es: >
    Atacante autenticado desde Internet.
F004.title:
  en: F004. Remote command execution
  es: F004. Ejecución remota de comandos
