src.lib_path.f325.iam_is_policy_miss_configured:
  en: >
    IAM Policy should consider the next rules:

    - Should not allow * action.
    - Should not apply directly to users, Should be on group.
    - Should not allow * resource with PassRole action.
    - Should not allow * resource.
    - Should not allow Allow+NotAction.
    - Should not allow Allow+NotResource.
  es: >
    La política de IAM debe considerar las siguientes reglas:

    - No debe permitir acción *.
    - No debe aplicarse directamente a los usuarios, debe estar en el grupo.
    - No debe permitir recurso * con acción PassRole.
    - No debe permitir recurso *.
    - No debe permitir Allow + NotAction.
    - No debe permitir Allow + NotResource.
src.lib_path.f325.iam_has_wildcard_resource_on_write_action:
  en: >
    Write actions are allowed on all resources
  es: >
    Acciones de escritura estan permitidas para todos los recursos
src.lib_path.f325.kms_key_has_master_keys_exposed_to_everyone:
  en: >
    Amazon KMS master keys are exposed to everyone
  es: >
    Las llaves de Amazon KMS están expuestas a todos
F325.title:
  en: >
    Excessive privileges - Wildcards
  es: >
    Excessive privileges - Wildcards
F325.description:
  en: >
    - Privileges are granted with wildcard
    (*) in critical actions.

    - Many roles have unnecessary privileges
    over IAM.

    - Some write actions allow the use
    of Wildcards(*).
  es: >
    - Se otorgan privilegios con wildcard
    (*) en acciones críticas.

    - Muchos roles cuentan con privilegios
    innecesarios sobre IAM.

    - Algunas acciones de escritura
    permiten el uso de Wildcards(*).
F325.impact:
  en: Perform sensitive actions with
      roles that do not need it.
  es: Realizar acciones delicadas
      con roles que no lo necesitan.
F325.recommendation:
  en: Grant privileges strictly to
      the roles that need it.
  es: Otorgar privilegios estrictamente a
      los roles que lo necesitan.
F325.threat:
  en: Internet attacker with access to the machines.
  es: Atacante desde internet con acceso a las máquinas.
