src.lib_path.f165.has_not_geo_restrictions:
  en: >
    The application has no geo restrictions.
  es: >
    La aplicación no tiene geo restricciones.
F165.title:
  en: >
    Insecure service configuration - AWS
  es: >
    Insecure service configuration - AWS
F165.description:
  en: >
    AWS services are not securely configured.
  es: >
    Los servicios de AWS no se encuentran configurados de manera segura.
F165.impact:
  en: |
    Create attack vectors that lead to new vulnerabilities.
  es: >
    Crear vectores de ataque que conduzcan a nuevas vulnerabilidades.
F165.recommendation:
  en: >
    Depending on the affected service, adjust the settings to a safe standard.
  es: >
    Según el servicio afectado, ajustar las configuraciones a un estandar seguro.
F165.threat:
  en: Attacker with access to the AWS console from the internet.
  es: Atacante con acceso a la consola de AWS desde internet.
