src.lib_path.f085.client_storage.description:
  en: Sensitive information storage
  es: Almacenamiento de información sensible
F085.description:
  en: >
    The application stores sensitive information in the client-side storage
    (localStorage or sessionStorage). This exposes the information to
    unauthorized read and write operations.
  es: >
    La aplicación almacena información confidencial en el almacenamiento del
    lado del cliente (localStorage o sessionStorage). Esto expone la
    información a operaciones de lectura y escritura no autorizadas.
F085.impact:
  en: >
    Obtain sensitive information through XSS or MitB attacks.
  es: >
    Obtener información sensible mediante ataques XSS o MitB.
F085.recommendation:
  en: >
    Do not use the client side storage to store sensitive information, use
    cookies instead by defining their respective security attributes.
  es: >
    No usar el client side storage para almacenar información sensible, usar
    cookies en su lugar definiendo sus respectivos atributos de seguridad.
F085.threat:
  en: >
    Attacker with physical or virtual access to the victim's browser.
  es: >
    Atacante con acceso físico o virtual al navegador de la víctima.
