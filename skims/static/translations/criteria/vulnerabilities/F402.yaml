lib_path.f402.tfm_azure_storage_logging_disabled:
  en: >
    Ensure storage logging for queue service has read, write, and delete requests enabled
  es: >
    Asegúrese de que el registro de almacenamiento para el servicio de cola
    tenga habilitadas las solicitudes de lectura, escritura y eliminación
lib_path.f402.tfm_azure_failed_request_tracing_disabled:
  en: >
    Ensure app service enables failed request tracing and detailed error messages
  es: >
    Asegúrese de que app service tenga habilitiado el seguimiento de solicitudes fallidas y mensajes de error detallados
lib_path.f402.tfm_azure_sql_server_audit_log_retention:
  en: >
    Ensure Azure SQL Server audit log retention is greater than 90 days
  es: >
    Asegúrese de que Azure SQL Server audit log retention es mayor a 90 dias
