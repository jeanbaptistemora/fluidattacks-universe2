src.lib_path.f031.iam_user_missing_role_based_security:
  en: IAM User is granted privileges but not through a Role
  es: Al usuario de IAM se le otorgan privilegios, pero no a través de un rol
src.lib_path.f031.bucket_policy_allows_public_access:
  en: S3 buckets allow unauthorized public access via bucket policies
  es: Los buckets de S3 permiten el acceso público no autorizado a través de políticas del bucket
src.lib_path.f031_aws.open_passrole:
  en: iam:PassRole with wildcard resource allows an elevation of privileges
  es: iam:PassRole con recurso no especifico permite una elevación de privilegios
src.lib_path.f031_aws.permissive_policy:
  en: Excessive privileges, complete access over all resources
  es: Privilegios excesivos, acceso completo sobre todos los recursos
src.lib_path.f031_aws.negative_statement:
  en: Excessive privileges, avoid the use of negative statements
  es: Privilegios excesivos, evitar el uso de políticas negativas
