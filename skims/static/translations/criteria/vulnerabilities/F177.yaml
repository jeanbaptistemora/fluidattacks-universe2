src.lib_path.f177.ec2_has_unrestricted_cidrs:
  en: >
    EC2 security groups have unrestricted CIDRs
  es: >
    Los grupos de seguridad de EC2 tienen CIDR sin restricciones
src.lib_path.f177.ec2_has_unrestricted_ip_protocols:
  en: >
    SecurityGroup ingress/egress rules with any ip protocol
  es: >
    Reglas de entrada/salida de SecurityGroup con cualquier protocolo ip
src.lib_path.f177.ec2_sg_allows_anyone_to_admin_ports:
  en: >
    SecurityGroup allows connection from internet to admin services
  es: >
    SecurityGroup permite la conexión desde Internet a servicios
    de administración
src.lib_path.f177.ec2_has_open_all_ports_to_the_public:
  en: >
    Security groups has all ports open to the public
  es: >
    Los grupos de seguridad tienen todos los puertos abiertos al público
src.lib_path.f177.ec2_has_security_groups_ip_ranges_in_rfc1918:
  en: >
    Security groups contain RFC-1918 CIDRs open
  es: >
    Los grupos de seguridad contienen RFC-1918 CIDR abiertas
src.lib_path.f177.ec2_has_unrestricted_ftp_access:
  en: >
    Group must restrict access to TCP port 20/21 to the necessary IP addresses
  es: >
    El grupo debe restringir el acceso al puerto TCP 20/21 a las direcciones
    IP necesarias
src.lib_path.f177.ec2_has_unrestricted_dns_access:
  en: >
    Group must restrict access to TCP port and UDP 53 to the
    necessary IP addresses
  es: >
    El grupo debe restringir el acceso al puerto TCP y UDP 53 a las
    direcciones IP necesarias
lib_path.f177.ec2_using_default_security_group:
  en: >
    EC2 Instances or Launch Templates are using the default security group
  es: >
    Las instancias EC2 o las plantillas de lanzamiento utilizan el grupo de
    seguridad predeterminado
