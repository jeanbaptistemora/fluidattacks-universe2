src.lib_path.f074.commented_code:
  en: Commented code
  es: Código comentado
F074.description:
  en: >
    The application’s production source code contains commented-out code.
  es: >
    La aplicación en producción contiene código comentado.
F074.impact:
  en: >
    Expose information or functionality of the aplication to a possible
    attacker.
  es: >
    Exponer información o funcionalidad de la aplicación a un posible atacante.
F074.recommendation:
  en: >
    Delete all lines of functional commented code in the source code of the
    application.
  es: Borrar todas las lineas de código fuente comentadas en la aplicación.
F074.threat:
  en: >
    Authenticated attacker from the Internet with write permissions on the
    repository.
  es: >
    Atacante autorizado desde internet con permisos de escritura en el
    repositorio.
