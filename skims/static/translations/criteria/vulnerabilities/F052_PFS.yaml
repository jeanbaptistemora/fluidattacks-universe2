lib_ssl.analyze_protocol.pfs_disabled:
  en: pfs is not enabled
  es: pfs no esta habilitado
F052_PFS.description:
  en: >
    The application uses encryption algorithms that expose all messages
    made during the communication if the current private key is compromised.
  es: >
    La aplicacion utiliza algoritmos de encripcion que exponen todos los
    mensajes realizados durante la comunicacion si la llave privada actual es
    comprometida.
F052_PFS.impact:
  en: >
    Obtain sensitive information that is being transmitted or has been stored.
  es: >
    Obtener información sensible que se esta transmitiendo o ha sido guardada.
F052_PFS.recommendation:
  en: > 
    Use encyption algorithms that do not expose previous communications in case
    a private key is compromised.
  es: >
    Usar algoritmos de encripción que no expongan las comunicaciones previas en
    caso de que la llave privada sea comprometida.
F052_PFS.threat:
  en: Unauthorized attacker from internet network exploiting a vulnerability.
  es: Atacante sin autorización desde internet explotando la vulnerabilidad.
F052_PFS.title:
  en: F052. Insecure encryption algorithm - Perfect Forward Secrecy
  es: F052. Algoritmo de cifrado inseguro - Perfect Forward Secrecy
