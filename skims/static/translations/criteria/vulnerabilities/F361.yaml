F361.title:
  en: >
    Conflicting transparency annotations
  es: >
    Anotaciones de transparencia en conflicto
F361.description:
  en: >
    Attackers will attempt to exploit unpatched flaws or access
    default accounts, unused pages, unprotected files and directories,
    etc to gain unauthorized access or knowledge of the system.
  es: >
    Los atacantes a intentarán explotar fallas no reparadas o
    acceder a cuentas predeterminadas, páginas no utilizadas, archivos
    y directorios desprotegidos, etc. para obtener acceso no autorizado
    o conocimiento del sistema.
F361.impact:
  en: Such flaws frequently give attackers unauthorized access to some
      system data or functionality. Occasionally, such flaws result in
      a complete system compromise.
  es: Con frecuencia, estos defectos dan a los atacantes acceso no
      autorizado a algunos datos o funciones del sistema. Ocasionalmente,
      tales fallas resultan en un compromiso completo del sistema.
F361.recommendation:
  en: Remove or do not install unused features and frameworks.
      Run an automated process to verify the effectiveness of settings
      and adjustments in all environments.
  es: Elimine o no instale funciones y marcos no utilizados.
      Ejecute un proceso automatizado para verificar la efectividad
      de las configuraciones y ajustes en todos los entornos.
F361.threat:
  en: Anonymous attacker from Internet.
  es: Atacante anónimo desde Internet.
