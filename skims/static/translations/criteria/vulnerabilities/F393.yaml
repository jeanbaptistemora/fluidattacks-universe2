F393.description:
  en: >
    The system uses the version of a software or dependency
    with known vulnerabilities in pre-productive environments.
  es: >
    El sistema usa la versión de un software o dependencia
    con vulnerabilidades conocidas en un ambiente pre-productivo.
F393.impact:
  en: >
    Exploit public vulnerabilities of the components
    in the affected environments.
  es: >
    Explotar vulnerabilidades públicas de los componentes
    en los ambientes afectados.
F393.recommendation:
  en: >
    - Update the affected software to the versions recommended by the vendor.
    - Replace deprecated components
      or components with Zero-Day vulnerabilities.
  es: >
    - Actualizar el software afectado
      a las versiones recomendadas por el fabricante.
    - Reemplazar componentes que estén obsoletos
      o cuenten con vulnerabilidades Zero Day.
F393.threat:
  en: >
    Autenticated attacker from the Internet.
  es: >
    Atacante autenticado desde Internet.
