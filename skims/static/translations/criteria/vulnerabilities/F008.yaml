F008.description:
  en: >
    The web application dynamically generates web content
    without validating the source of the potentially untrusted data.
  es: >
    La aplicación web genera contenido web dinámico
    sin validar el origen de los datos potencialmente maliciosos.
F008.impact:
  en: >
    Generate web pages that could contain malicious scripts injected into
    untrusted data.
  es: >
    Generar páginas web que podrían contener scripts maliciosos inyectados en
    datos que no son de confianza.
F008.recommendation:
  en: >
    Perform input data validations on the server-side to avoid common script
    injection attacks.
  es: >
    Realice la validaciones de datos de entrada en el lado del servidor para
    evitar los ataques mas comunes de inyección de scripts.
F008.threat:
  en: Authenticated attacker from the Internet.
  es: Atacante autenticado desde Internet.
