lib_http.analyze_content.view_state.not_encrypted:
  en: ViewState not encrypted
  es: ViewState no encriptado
F036.description:
  en: >
    The state information of application forms that is stored in the ViewState
    is not encrypted.
  es: >
    La información de estado de formularios almacenada en el ViewState no se
    encuentra cifrada.
F036.impact:
  en: Leak app state information through the ViewState value.
  es: Fugar información de estado a través del valor del ViewState.
F036.recommendation:
  en: Encrypt the ViewState in the application configuration.
  es: Establecer cifrado del ViewState en la configuración de la aplicación.
F036.threat:
  en: Unauthenticated attacker with local access to the victim's browser.
  es: Atacante no autenticado con acceso local al navegador de la victima.
