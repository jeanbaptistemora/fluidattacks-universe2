lib_apk.analyze_bytecodes.backups_enabled:
  en: application.android:allowBackup enabled
  es: application.android:allowBackup habilitado
lib_apk.analyze_bytecodes.backups_not_configured:
  en: >
    application.android:allowBackup
    is enabled by default
  es: >
    application.android:allowBackup
    está habilitado de forma predeterminada
F055.description:
  en: >
    The application allows backups via ADB
    (Android Debug Bridge).
    The backups performed by this functionality
    are not encrypted.
    Sensitive data of authenticated users
    can be included in the backup,
    and this data can be extracted
    by a non-authenticated attacker.
    Additionally,
    data can be copied into a USB stick
    and be moved out of the sphere of control
    of the application.
  es: >
    La aplicación permite realizar copias de seguridad a través de ADB
    (Android Debug Bridge).
    Las copias de seguridad realizadas por esta funcionalidad
    no están cifradas.
    Los datos sensibles de usuarios autenticados
    se puede incluir en la copia de seguridad,
    y estos datos se pueden extraer
    por un atacante no autenticado.
    Adicionalmente,
    los datos pueden copiarse en una memoria USB
    y llevarse fuera de la esfera de control
    de la aplicación.
F055.impact:
  en: Leak sensitive information through backups.
  es: Filtrar información confidencial a través de copias de seguridad.
F055.recommendation:
  en: >
    Configure the attribute: application.android:allowBackup to "false"
    in the file: AndroidManifest.xml.
  es: >
    Configurar el atributo: application.android:allowBackup a "false"
    en el archivo: AndroidManifest.xml.
F055.threat:
  en: >
    Unauthorized attacker
    with the APK installed in a device.
  es: >
    Atacante sin autorización
    con el APK instalado en un dispositivo.
