F380.title:
  en: >
    Supply Chain Attack - Docker
  es: >
    Supply Chain Attack - Docker
F380.description:
  en: >
      Docker dependencies are not pinned, allowing a malicious actor to
      override the used components with malicious components without
      leaving a trace
  es: >
      Las dependencias de Docker no están pineadas, permitiendo a un actor
      malicioso sobreescribir los componentes utilizados con componentes
      maliciosos sin dejar un rastro
F380.impact:
  en: Override depdendencies or component with malicious content
  es: Sobreescribir dependencias o componentes con contenido malicioso
F380.recommendation:
  en: Use mechanisms such as git-commits, or artifacts and hashes to verify
      the data integrity
  es: Utilizar mecanismos como git-commits, o utilizar artefactos y hashes
      para verificar la integridad de los datos.
F380.threat:
  en: Anonymous attacker from Internet with write access to the provider
      releases
  es: Atacante anónimo desde internet con acceso de escritura al los
      releasers del proveedor
