lib_path.f267.k8s_sys_admin_linux_cap_is_used:
  en: >
    Ensure CAP_SYS_ADMIN Linux capability or PRIVILEGED mode is not used
  es: >
    Asegúrese de que no se utilice la capacidad de Linux CAP_SYS_ADMIN o el modo PRIVILEGED
lib_path.f267.k8s_allow_privilege_escalation_enabled:
  en: >
    Ensure containers do not run with AllowPrivilegeEscalation
  es: >
    Asegúrese de que los contenedores no se ejecuten con AllowPrivilegeEscalation
lib_path.f267.k8s_root_container:
  en: >
    Ensure securityContext.runAsNonRoot property is set to true
  es: >
    Asegúrese de que la propiedad securityContext.runAsNonRoot esté establecida en verdadero
lib_path.f267.k8s_root_filesystem_read_only:
  en: >
    Ensure securityContext.readOnlyRootFilesystem property is set to true
  es: >
    Asegúrese de que la propiedad securityContext.readOnlyRootFilesystem esté establecida en verdadero
lib_path.f267.k8s_check_run_as_user:
  en: >
    Containers must not set securityContext.runAsUser property to 0
  es: >
    Los contenedores no deben establecer la propiedad securityContext.runAsUser en 0
