criteria.requirements.029:
  en: 029. Cookies with security attribute.
  es: 029. Las cookies de sesión de las aplicaciones web deben tener atributos de seguridad (HttpOnly, Secure, SameSite) y prefijos (por ejemplo, __Host-).
criteria.requirements.062:
  en: 062. Define standard configurations.
  es: 062. Debe definirse configuraciones estándares que corrijan todas las vulnerabilidades conocidas y que sean consistentes con estándares de la industria (ej líneas base).
criteria.requirements.075:
  en: 075. Record exceptional events in logs.
  es: 075. El sistema debe registrar todos los eventos excepcionales y de seguridad en bitácoras.
criteria.requirements.083:
  en: 083. El sistema no debe registrar información sensible en un evento excepcional de una bitácora.
  es: 083. Avoid logging sensitive data.
criteria.requirements.093:
  en: 093. Use consistent certificates.
  es: 093. Debe utilizarse certificados con una identificación coherente con  la organización (servicio, servidor, entre otros) a la cual se encuentra asociado.
criteria.requirements.148:
  en: 148. Set minimum size of asymmetric encryption.
  es: 148. Debe utilizarse como mecanismo de cifrado asimétrico un tamaño de clave mínimo de 2048 bits.
criteria.requirements.149:
  en: 149. Set minimum size of symmetric encryption.
  es: 149. Debe utilizarse como mecanismo de cifrado simétrico un tamaño de clave mínimo de 128 bits.
criteria.requirements.150:
  en: 150. Set minimum size for hash functions.
  es: 150. Deben utilizarse funciones resumen con un tamaño mínimo de 256 bits.
criteria.requirements.156:
  en: 156. Source code without sensitive information.
  es: 156. El código fuente no debe contener información sensible.
criteria.requirements.158:
  en: 158. Use a secure programming language.
  es: 158. La codificación del sistema debe estar implementada en una versión de un lenguaje de programación estable, actualizada, probada y libre de vulnerabilidades conocidas.
criteria.requirements.161:
  en: 161. Define secure default options.
  es: 161. El código debe definir opciones por defecto seguras que garanticen fallos seguros en la aplicación. (try, catch/except; default en switches).
criteria.requirements.169:
  en: 169. Use parameterized queries.
  es: '169. Debe usarse construcciones parametrizadas o procedimientos almacenados parametrizados para la creación dinámica de sentencias (ej: java.sql.PreparedStatement).'
criteria.requirements.173:
  en: 173. The system must discard/filter all potentially harmful information received via data inputs.
  es: 173. El sistema debe descartar/filtrar toda la información potencialmente insegura que sea recibida por entradas de datos.
criteria.requirements.178:
  en: 178. Use digital signatures.
  es: 178. El sistema debe usar firmas digitales para garantizar la  autenticidad de información sensible.
criteria.requirements.181:
  en: 181. Transmit data using secure protocols.
  es: 181. La transmisión de información sensible o la ejecución de funciones sensibles debe hacerse a través de protocolos seguros.
criteria.requirements.185:
  en: 185. Encrypt sensitive information.
  es: 185. La información sensible almacenada debe estar cifrada.
criteria.requirements.186:
  en: 186. Use the principle of least privilege.
  es: 186. Se debe aplicar el principio del mínimo privilegio al crear objetos y roles, configurar permisos de acceso y acceder a otros sistemas y bases de datos.
criteria.requirements.223:
  en: 223. Uniform distribution in random numbers.
  es: 223. Los números aleatorios generados deben seguir una distribución uniforme.
criteria.requirements.224:
  en: 224. Use secure cryptographic mechanisms.
  es: 224. Debe usarse el mecanismo criptográfico más seguro ofrecido por la plataforma.
criteria.requirements.228:
  en: 228. Authenticate using standard protocols.
  es: 228. La autenticación debe realizarse siguiendo protocolos estándar.
criteria.requirements.255:
  en: 255. Allow access only to the necessary ports.
  es: 255. Permitir el acceso solo a los puertos necesarios.
criteria.requirements.262:
  en: 262. Verify third-party components.
  es: 262. Los componentes provistos por terceros deben corresponder a  versiones estables, probadas y actualizadas.
criteria.requirements.265:
  en: 265. The system must restrict access to system functions that execute critical business processes, allowing only authorized users.
  es: 265. El sistema debe restringir el acceso a funciones del sistema que ejecutan procesos críticos de negocio. Solo permitirá acceso a usuarios autorizados.
criteria.requirements.266:
  en: 266. Disable insecure functionalities.
  es: 266. Deshabilitar funcionalidades inseguras.
criteria.requirements.302:
  en: 302. Declare dependencies explicitly.
  es: 302. Todas las dependencias deben declararse explícitamente dentro del código fuente. Su código fuente no debe incluirse directamente en el repositorio.
criteria.requirements.319:
  en: 319. Make authentication options equally secure.
  es: 319. Todas las opciones de autenticación deben tener el mismo nivel de seguridad.
criteria.requirements.323:
  en: 323. Exclude unverifiable files.
  es: 323. Los archivos binarios y de otros tipos que a menudo no pueden ser auditados por motivos de seguridad no deberían ser almacenados en el repositorio de código.
criteria.requirements.324:
  en: 324. Control redirects.
  es: 324. Las redirecciones deben ser controladas, especialmente si dependen de entrada de datos.
criteria.requirements.326:
  en: 326. Detect rooted devices.
  es: 326. Las aplicaciones móviles deben verificar si el dispositivo en el  que se ejecutan está rooteado.
criteria.requirements.329:
  en: 329. Keep client-side storage without sensitive data.
  es: 329. La información sensible y de sesión no debe ser almacenada en el localStorage ni en el sessionStorage (client-side storage).
criteria.requirements.330:
  en: 330. Verify Subresource Integrity.
  es: 330. La aplicación debe validar la integridad de todos los recursos y dependencias hosteados externamente usando Subresource Integrity (SRI).
criteria.requirements.336:
  en: 336. Disable insecure TLS versions.
  es: 336. Deshabilitar versiones de TLS inseguras.
criteria.requirements.359:
  en: 359. Avoid using generic exceptions.
  es: 359. El sistema debe usar excepciones tipeadas.
