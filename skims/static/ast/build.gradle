plugins {
    id 'application'
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.antlr:antlr4:4.8-1'
}

application {
    mainClassName = 'ast.App'
}

jar {
    manifest {
        attributes "Main-Class": "com.fluidattacks.skims.ast.Ast"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
