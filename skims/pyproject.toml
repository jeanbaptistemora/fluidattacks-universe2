[tool.poetry]
authors = [
  "Product Team <development@fluidattacks.com>"
]
description = "Deterministic vulnerability life-cycle reporting and closing tool"
license = "MPL-2.0"
name = "skims"
packages = [
  { include = "apis", from = "src" },
  { include = "cli", from = "src" },
  { include = "core", from = "src" },
  { include = "utils", from = "src" },
]
readme = "./README.md"
repository = "https://gitlab.com/fluidattacks/integrates/-/tree/master/skims"
version = "1.0.0"

[tool.poetry.dependencies]
aiogqlc = "1.0.5"
click = "7.1.2"
more-itertools = "8.4.0"
python = "^3.8"

[tool.poetry.dev-dependencies]
mypy = "0.770"
prospector = "1.2.0"
pytest = "5.4.3"
pytest-asyncio = "0.14.0"
pytest-cov = "2.10.0"

[tool.poetry.scripts]
skims = 'cli:main'

[build-system]
requires = [
  "poetry=1.0.9"
]
build-backend = "poetry.masonry.api"
