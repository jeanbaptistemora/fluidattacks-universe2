Resources:
  RDSCluster1:
    Properties:
      DBClusterParameterGroupName:
        Ref: RDSDBClusterParameterGroup
      DBSubnetGroupName:
        Ref: DBSubnetGroup
      DeletionProtection: True
      Engine: aurora
      MasterUserPassword:
        Ref: password
      MasterUsername:
        Ref: username
      StorageEncrypted: True
    Type: "AWS::RDS::DBCluster"
  RDSDBInstance1:
    Properties:
      AvailabilityZone:
        Fn::GetAtt:
          - Subnet1
          - AvailabilityZone
      DBClusterIdentifier:
        Ref: RDSCluster
      DBInstanceClass: db.r3.xlarge
      DBParameterGroupName:
        Ref: RDSDBParameterGroup
      DBSubnetGroupName:
        Ref: DBSubnetGroup
      DeletionProtection: True
      Engine: aurora
      PubliclyAccessible: "true"
      StorageEncrypted: True
    Type: "AWS::RDS::DBInstance"
  RDSCluster2:
    Properties:
      DBClusterParameterGroupName:
        Ref: RDSDBClusterParameterGroup
      DeletionProtection: True
      Engine: aurora
      MasterUserPassword:
        Ref: password
      MasterUsername:
        Ref: username
      StorageEncrypted: True
    Type: "AWS::RDS::DBCluster"
  RDSDBInstance2:
    Properties:
      AvailabilityZone:
        Fn::GetAtt:
          - Subnet1
          - AvailabilityZone
      DBClusterIdentifier:
        Ref: RDSCluster
      DBInstanceClass: db.r3.xlarge
      DBParameterGroupName:
        Ref: RDSDBParameterGroup
      DeletionProtection: True
      Engine: aurora
      PubliclyAccessible: False
      StorageEncrypted: True
    Type: "AWS::RDS::DBInstance"
