Resources:
  AWS_IAM_Role_1:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: iam:PassRole
            Resource: '*'
            Condition:
              StringEquals:
                iam:PassedToService: cloudwatch.amazonaws.com
          - Effect: Allow
            Action: iam:PassRole
            Resource: arn:aws:iam::*:role/EC2-roles-for-XYZ-*
          - Effect: Allow
            Action: iam:Pass*
            Resource: '*'
