      Encrypted: true
      AvailabilityZone: Ec2Instance.AvailabilityZone
      Tags:
        - Key: MyTag
          Value: TagValue
    DeletionPolicy: Snapshot
  NewVolume:
    Type: AWS::EC2::Volume
