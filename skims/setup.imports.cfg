  parse_json
  sast
  sast_transformations
  sast_symbolic_evaluation
  sast_syntax_readers
  serialization
  state
  utils
  zone

[importlinter:contract:dag]
  name = Direct Acyclic Graph
  type = layers
  layers =
    # You can alter the order of this list
    # The only requirement is that all packages are specified
    #
    # You may want to check with ./m skims-structure that there are no
    # cycles, otherwise there is no order of this list that adhere to the contract
    cli
    core
    lib_http
    lib_root
    lib_path
    parse_cfn
    integrates
    parse_antlr
    parse_babel
    sast
    sast_symbolic_evaluation
    sast_transformations
    sast_syntax_readers
    state
    serialization
    parse_hcl2
    aws
    benchmark
    config
    zone
    nvd
    http_headers
    utils
    model
    parse_common
    parse_java_properties
    parse_json
