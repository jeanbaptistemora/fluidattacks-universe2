.with_nix: &with_nix
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/nix:${CI_JOB_NAME}"
  needs: []
  script:
    - ./build.sh "${CI_JOB_NAME% *}"
  interruptible: true

.skims_commit_pattern: &skims_commit_pattern '$CI_COMMIT_TITLE =~ /^(all|skims)/'

.skims_in_dev_branch: &skims_in_dev_branch
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *skims_commit_pattern

.skims_in_dev_and_master_branch: &skims_in_dev_and_master_branch
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *skims_commit_pattern

.skims_in_master_branch: &skims_in_master_branch
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *skims_commit_pattern

.skims_doc: &skims_doc
  <<: *with_nix
  <<: *skims_in_master_branch
  artifacts:
    paths: [public/]
  script:
    - ./build.sh skims_doc
  stage: deploy-app

skims_deploy:
  <<: *with_nix
  <<: *skims_in_master_branch
  stage: deploy-app

skims_lint:
  <<: *with_nix
  <<: *skims_in_dev_and_master_branch
  stage: lint-code

skims_security:
  <<: *with_nix
  <<: *skims_in_dev_and_master_branch
  stage: test-security

skims_structure:
  <<: *with_nix
  <<: *skims_in_dev_and_master_branch
  artifacts:
    expire_in: 1 week
    paths:
      - skims/*.svg
    when: on_success
  stage: test-code

skims_test:
  <<: *with_nix
  <<: *skims_in_dev_branch
  stage: test-code

pages:
  <<: *skims_doc
