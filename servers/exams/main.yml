---
- hosts: exams

  become: "yes"

  tasks:
   - name: Inlcuir variables (Vault)
     include_vars: vars/vars.yml

   - name: Instalar paquetes necesarios
     apt:
      pkg: "{{ item }}"
      state: installed
     register: dependencias
     with_items:
      - apache2
      - php5
      - php5-gd
      - php5-xmlrpc
      - php5-intl
      - php5-mysql
      - php5-curl
      - curl
      - git
      - mysql-server
      - python-mysqldb
      - unzip
      - cron
      - python-boto
      - policycoreutils

   - name: Retirar index
     file:
      path: "/var/www/html/index.html"
      state: absent

   - name: Habilitar servicios
     service:
      name: "{{ item }}"
      state: started
      enabled: "yes"
     with_items:
      - apache2
      - mysql
      - cron

