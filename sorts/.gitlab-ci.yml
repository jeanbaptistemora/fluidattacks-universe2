.with_nix: &with_nix
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/nix:${CI_JOB_NAME}"
  needs: []
  script:
    - ./build.sh "${CI_JOB_NAME% *}"
  interruptible: true
  variables:
    GIT_DEPTH: 5

.sorts_commit_pattern: &sorts_commit_pattern '$CI_COMMIT_TITLE =~ /^(all|sorts)/'

.sorts_in_dev_branch: &sorts_in_dev_branch
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *sorts_commit_pattern

.sorts_in_dev_and_master_branch: &sorts_in_dev_and_master_branch
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *sorts_commit_pattern

.sorts_in_master_branch: &sorts_in_master_branch
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *sorts_commit_pattern

sorts_lint_code:
  <<: *with_nix
  <<: *sorts_in_dev_branch
  stage: lint-code

sorts_test_code:
  <<: *with_nix
  <<: *sorts_in_dev_branch
  stage: test-code

sorts_test_infra:
  <<: *with_nix
  <<: *sorts_in_dev_branch
  stage: test-infra

sorts_deploy_infra:
  <<: *with_nix
  <<: *sorts_in_master_branch
  stage: deploy-infra

sorts_deploy_to_pypi:
  <<: *with_nix
  <<: *sorts_in_master_branch
  stage: deploy-app
