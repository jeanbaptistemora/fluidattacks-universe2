apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: integrates-master
  namespace: production
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: management:product=integrates,management:type=production
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=180
    alb.ingress.kubernetes.io/load-balancer-attributes: routing.http2.enabled=false
    alb.ingress.kubernetes.io/healthcheck-path: /new/
    alb.ingress.kubernetes.io/success-codes: 200,302
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '6'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: __PRODUCTION_CERTIFICATE_ARN__
    alb.ingress.kubernetes.io/wafv2-acl-arn: __FIREWALL_ACL_ARN__
spec:
  rules:
    - host: integrates.fluidattacks.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - path: /error401
            backend:
              serviceName: integrates-master
              servicePort: 81
          - path: /error500
            backend:
              serviceName: integrates-master
              servicePort: 81
          - path: /invalid_invitation
            backend:
              serviceName: integrates-master
              servicePort: 81
          - path: /logout
            backend:
              serviceName: integrates-master
              servicePort: 81
          - path: /new/*
            backend:
              serviceName: integrates-master
              servicePort: 81
          - path: /static/*
            backend:
              serviceName: integrates-master
              servicePort: 81
          - path: /*
            backend:
              serviceName: integrates-master
              servicePort: 80
