apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrates-master
  namespace: production
  annotations:
    kubernetes.io/change-cause: "New deployment version of async Integrates on __DATE__"
spec:
  replicas: 10
  selector:
    matchLabels:
      app: integrates-master
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 3
  template:
    metadata:
      labels:
        app: integrates-master
    spec:
      nodeSelector:
        worker_group: xlarge
      containers:
        - name: integrates
          image: registry.gitlab.com/fluidattacks/product/app:master
          imagePullPolicy: Always
          command: [bash]
          args:
            - build.sh
            - job_integrates_serve_components
            - production
            - http/production/fluidintegrates.asgi:APP/fluidintegrates.asgi.IntegratesWorker/5/0.0.0.0/8000/127.0.0.1
          resources:
            requests:
              cpu: 1500m
              memory: 5Gi
            limits:
              cpu: 2000m
              memory: 5Gi
          env:
            - name: DEPLOYMENT_DATE
              value: "__DATE__"
            - name: INSTANA_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          envFrom:
            - secretRef:
                name: integrates-master
          ports:
            - containerPort: 8000
          readinessProbe:
            exec:
              command:
                - bash
                - build.sh
                - integrates_probes_readiness
                - integrates-prod
                - http://localhost:8000
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
          livenessProbe:
            exec:
              command:
                - bash
                - build.sh
                - integrates_probes_liveness
                - integrates-prod
                - http://localhost:8000
                - https://integrates.fluidattacks.com
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
