apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrates-master
  namespace: production
  annotations:
    kubernetes.io/change-cause: "New deployment version of async Integrates on __DATE__"
spec:
  replicas: 10
  selector:
    matchLabels:
      app: integrates-master
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 3
  template:
    metadata:
      labels:
        app: integrates-master
    spec:
      nodeSelector:
        worker_group: production
      containers:
        - name: integrates
          image: registry.gitlab.com/fluidattacks/product/app:master
          imagePullPolicy: Always
          command: [bash]
          args:
            - build.sh
            - integrates_serve_components
            - production
            - http/production/backend_new.app.app:APP/backend_new.settings.uvicorn.IntegratesWorker/5/0.0.0.0/8001/*
          resources:
            requests:
              cpu: 1000m
              memory: 4000Mi
            limits:
              cpu: 2000m
              memory: 7000Mi
          env:
            - name: DEPLOYMENT_DATE
              value: "__DATE__"
            - name: INSTANA_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          envFrom:
            - secretRef:
                name: integrates-master
          ports:
            - containerPort: 8001
          readinessProbe:
            exec:
              command:
                - bash
                - build.sh
                - integrates_probes_readiness
                - integrates-prod
                - http://localhost:8001/new/
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
          livenessProbe:
            exec:
              command:
                - bash
                - build.sh
                - integrates_probes_liveness
                - integrates-prod
                - http://localhost:8001/new/
                - https://integrates.fluidattacks.com/new/
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
