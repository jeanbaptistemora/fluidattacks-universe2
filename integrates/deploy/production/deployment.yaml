apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrates-master
  namespace: production
  annotations:
    kubernetes.io/change-cause: "New deployment version of async Integrates on __DATE__"
spec:
  replicas: 10
  selector:
    matchLabels:
      app: integrates-master
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 3
  template:
    metadata:
      labels:
        app: integrates-master
    spec:
      nodeSelector:
        worker_group: production
      containers:
        - name: integrates
          image: registry.gitlab.com/fluidattacks/product/integrates/back:master
          imagePullPolicy: Always
          command: [integrates-back]
          args: [prod]
          resources:
            requests:
              cpu: 1000m
              memory: 4000Mi
            limits:
              cpu: 2000m
              memory: 7000Mi
          env:
            - name: DEPLOYMENT_DATE
              value: "__DATE__"
            - name: INSTANA_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          envFrom:
            - secretRef:
                name: integrates-master
          ports:
            - containerPort: 8001
          readinessProbe:
            exec:
              command:
                - integrates-back-probes-readiness
                - integrates-prod
                - FluidIntegrates
                - http://localhost:8001
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
          livenessProbe:
            exec:
              command:
                - integrates-back-probes-liveness
                - integrates-prod
                - FluidIntegrates
                - http://localhost:8001
                - https://integrates.fluidattacks.com
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
