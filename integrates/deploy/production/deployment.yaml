apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrates-master
  namespace: production
  annotations:
    kubernetes.io/change-cause: "New deployment version of async Integrates on __DATE__"
spec:
  replicas: 10
  selector:
    matchLabels:
      app: integrates-master
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 2
  template:
    metadata:
      labels:
        app: integrates-master
    spec:
      nodeSelector:
        worker_group: xlarge
      containers:
      - name: integrates
        image: registry.gitlab.com/fluidattacks/product/app:master
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 1500m
            memory: 6Gi
          limits:
            cpu: 2000m
            memory: 6Gi
        env:
          - name: DEPLOYMENT_DATE
            value: "__DATE__"
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        envFrom:
          - secretRef:
              name: integrates-master
        ports:
          - containerPort: 8080
        readinessProbe:
          exec:
            command: [bash, deploy/production/integrates-probes.sh, run_readiness_probe]
          initialDelaySeconds: 60
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 20
        livenessProbe:
          exec:
            command: [bash, deploy/production/integrates-probes.sh, run_liveness_probe]
          initialDelaySeconds: 60
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 20
