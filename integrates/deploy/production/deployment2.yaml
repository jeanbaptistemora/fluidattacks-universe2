apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrates2-master
  namespace: production
  annotations:
    kubernetes.io/change-cause: "New deployment version of async Integrates on __DATE__"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integrates2-master
  template:
    metadata:
      labels:
        app: integrates2-master
    spec:
      nodeSelector:
        worker_group: xlarge
      containers:
        - name: integrates2
          image: registry.gitlab.com/fluidattacks/product/app:master
          imagePullPolicy: Always
          command: [bash]
          args:
            - build.sh
            - job_integrates_serve_components
            - http/production/backend_new.app:APP/uvicorn.workers.UvicornWorker/5/0.0.0.0/8000/*
          resources:
            requests:
              cpu: 1500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          env:
            - name: DEPLOYMENT_DATE
              value: "__DATE__"
            - name: INSTANA_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          envFrom:
            - secretRef:
                name: integrates-master
          ports:
            - containerPort: 8000
          readinessProbe:
            exec:
              command:
                - bash
                - build.sh
                - integrates_probes_readiness
                - integrates-prod
                - http://localhost:8000/new/
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
          livenessProbe:
            exec:
              command:
                - bash
                - build.sh
                - integrates_probes_liveness
                - integrates-prod
                - http://localhost:8000/new/
                - https://integrates.fluidattacks.com/new/
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
