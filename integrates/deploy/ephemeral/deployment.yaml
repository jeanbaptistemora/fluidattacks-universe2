apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrates-__DEPLOYMENT_NAME__
  namespace: ephemeral
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integrates-__DEPLOYMENT_NAME__
  template:
    metadata:
      labels:
        app: integrates-__DEPLOYMENT_NAME__
    spec:
      nodeSelector:
        worker_group: large
      containers:
        - name: integrates1
          image: registry.gitlab.com/fluidattacks/product/app:__DEPLOYMENT_NAME__
          imagePullPolicy: Always
          command: [bash]
          args:
            - build.sh
            - integrates_serve_components
            - development
            - dynamo
            - http/development/fluidintegrates.asgi:APP/fluidintegrates.asgi.IntegratesWorker/5/0.0.0.0/8000/127.0.0.1
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 500m
              memory: 2Gi
          env:
            - name: DEPLOYMENT_DATE
              value: "__DATE__"
          envFrom:
            - secretRef:
                name: integrates-__DEPLOYMENT_NAME__
          ports:
            - containerPort: 8000
          readinessProbe:
            exec:
              command:
                - bash
                - build.sh
                - integrates_probes_readiness
                - integrates-dev
                - http://localhost:8000
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
          livenessProbe:
            exec:
              command:
                - bash
                - build.sh
                - integrates_probes_liveness
                - integrates-dev
                - http://localhost:8000
                - https://__CI_COMMIT_REF_NAME__.integrates.fluidattacks.com
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
        - name: integrates2
          image: registry.gitlab.com/fluidattacks/product/app:__DEPLOYMENT_NAME__
          imagePullPolicy: Always
          command: [bash]
          args:
            - build.sh
            - integrates_serve_components
            - development
            - redis
            - http/development/backend_new.app:APP/uvicorn.workers.UvicornWorker/5/0.0.0.0/8001/*
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 500m
              memory: 2Gi
          env:
            - name: DEPLOYMENT_DATE
              value: "__DATE__"
          envFrom:
            - secretRef:
                name: integrates-__DEPLOYMENT_NAME__
          ports:
            - containerPort: 8001
          readinessProbe:
            exec:
              command:
                - bash
                - build.sh
                - integrates_probes_readiness
                - integrates-dev
                - http://localhost:8001/new/
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
          livenessProbe:
            exec:
              command:
                - bash
                - build.sh
                - integrates_probes_liveness
                - integrates-dev
                - http://localhost:8001/new/
                - https://__CI_COMMIT_REF_NAME__.integrates.fluidattacks.com/new/
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 30
