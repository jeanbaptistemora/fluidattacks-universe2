worker_processes 1;
daemon off;
error_log /dev/stdout info;

events {
  worker_connections 1024;
}

http {
  access_log /dev/stdout;

  server {
    listen              8500 ssl;
    server_name         local.integrates.fluidattacks.com;
    ssl_certificate     __srcDerivationsCerts__/fluidla.crt;
    ssl_certificate_key __srcDerivationsCerts__/fluidla.key;

    location / {
      proxy_pass https://localhost:8080;
      proxy_set_header Host $host;
      proxy_set_header server None;
    }
  }
}
