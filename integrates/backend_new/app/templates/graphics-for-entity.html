<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Graphics for {{ entity }}</title>

    <!-- Local Styles -->
    {% if '127.0.0.1' in request.client.host and debug %}
      <link rel="stylesheet" href="https://localhost:3000/{{ css }}" type="text/css">
    {% else %}
      <link rel="stylesheet" href="{{ css }}" type="text/css">
    {% endif %}

    <!-- Third party styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Scripts -->
    {% if '127.0.0.1' in request.client.host and debug %}
      <script src="https://localhost:3000/{{ js }}" type="text/javascript"></script>
    {% else %}
      <script src="{{ js }}" type="text/javascript"></script>
    {% endif %}
  </body>
</html>
