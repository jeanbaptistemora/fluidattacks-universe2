input EnvironmentInput {
  "Environment URL"
  urlEnv: String!
}

input ExecutionVulnerabilitiesInput {
  "acepted vulnerabilities"
  accepted: [ExploitResultInput!]
  "closed exploits"
  closed: [ExploitResultInput!]
  "open vulnerabilities"
  open: [ExploitResultInput!]
}

input ExploitResultInput {
  "CVSS Exploitability"
  exploitability: Float
  "Execution kind"
  kind: String
  "Vulnerability state"
  state: VulnerabilityState
  "Vulnerability where"
  where: String
  "Execution specific"
  who: String
}

input GitRootFilterInput {
  "Repository paths to be excluded"
  exclude: [String!] = []
  "Repository paths to be included"
  include: [String!] = ["*"]
}
