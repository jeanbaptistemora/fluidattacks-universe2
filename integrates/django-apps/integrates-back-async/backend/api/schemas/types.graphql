"Project type definition"
type Project {
    analytics(documentName: String!, documentType: String!): GenericScalar
    bill(date: DateTime): Bill
    name: String
    findings(filters: GenericScalar): [Finding]
    hasDrills: Boolean
    hasForces: Boolean
    hasIntegrates: Boolean
    isCommunity: Boolean
    openVulnerabilities: Int
    closedVulnerabilities: Int
    subscription: String
    comments: [Comment!]
        @deprecated(
            reason: """
            Right now, you can query comments using both the 'comments' and 'consulting' keywords.
            After 2021-02-06, the 'comments' keyword will be invalid.
            """
        )
    consulting: [Consult!]
    tags: [String!]
    deletionDate: String
    pendingClosingCheck: Int
    lastClosingVuln: Int
    lastClosingVulnFinding: Finding
    maxSeverity: Float
    maxSeverityFinding: Finding
    maxOpenSeverity: Float
    maxOpenSeverityFinding: Finding
    meanRemediateCriticalSeverity: Int
    meanRemediateHighSeverity: Int
    meanRemediateLowSeverity: Int
    meanRemediateMediumSeverity: Int
    meanRemediate: Int
    openFindings: Int
    organization: String!
    serviceAttributes: [String]
    stakeholders: [Stakeholder!]
    totalFindings: Int
    users: [User!]
        @deprecated(
            reason: """
            Right now, you can query users using both the 'users' and 'stakeholders' keywords.
            After 2021-02-06, the 'users' keyword will be invalid.
            """
        )
    userRole: String
    totalTreatment: GenericScalar
    drafts: [Finding!]
    description: String
    remediatedOverTime: String
    events: [Event!]
    userDeletion: String
}

