        Right now, you can query comments using both the 'comments' and 'consulting' keywords.
        After 2021-02-06, the 'comments' keyword will be invalid.
        """
    )
    consulting: [Consult!]
    projectName: String
    clientProject: String
    detail: String
    evidence: String
    eventType: String
    eventDate: String
    eventStatus: String
    historicState: [GenericScalar]
    affectation: String
    accessibility: String
    affectedComponents: String
    context: String
    subscription: String
    evidenceFile: String
    closingDate: String
}

