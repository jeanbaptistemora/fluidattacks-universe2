apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: integrates-${NAME}
  namespace: prod-integrates
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: integrates-${NAME}
  minReplicas: 5
  maxReplicas: 75
  targetCPUUtilizationPercentage: 60
