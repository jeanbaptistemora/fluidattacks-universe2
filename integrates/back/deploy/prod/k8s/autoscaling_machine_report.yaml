apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: report-machine-${NAME}
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: report-machine-${NAME}
  minReplicas: 1
  maxReplicas: 20
  targetCPUUtilizationPercentage: 65
