apiVersion: apps/v1
kind: Deployment
metadata:
  name: streams-${NAME}
  namespace: prod-integrates
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streams-${NAME}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: streams-${NAME}
        # This ensures that the resource is updated on every apply
        uuid: ${UUID}
    spec:
      serviceAccountName: prod-integrates
      nodeSelector:
        worker_group: prod_integrates
      containers:
        - name: streams
          image: ghcr.io/fluidattacks/makes:22.11@sha256:07e6dac6271fb1ec5854f9c8b6dea48c3e7739f09c077618deeaf65691fa08f2
          imagePullPolicy: Always
          command: [sh]
          args:
            - -c
            - m gitlab:fluidattacks/universe@${CI_COMMIT_SHA} /integrates/streams prod
          env:
            - name: MAKES_K8S_COMPAT
              value: "1"
          resources:
            # Ensure your request and limit fits in the node:
            #   kubectl get node --selector=worker_group=prod_integrates
            #   kubectl describe node <node>
            #
            # You can have 1 pod per node, or 2, or 3, etc..
            #
            # Debug if pods were actually able to use the node:
            #   kubectl get pod -n prod-integrates
            #   kubectl describe pod -n prod-integrates <pod>
            requests:
              cpu: 1000m
              memory: 3800Mi
            limits:
              cpu: 2000m
              memory: 7600Mi
          envFrom:
            - secretRef:
                name: integrates-${NAME}
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/ready
            initialDelaySeconds: 120
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 10
            timeoutSeconds: 1
