apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: machine-report-${NAME}
  namespace: prod-integrates
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: machine-report-${NAME}
  minReplicas: 1
  maxReplicas: 45
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 70
          periodSeconds: 300
      selectPolicy: Max
