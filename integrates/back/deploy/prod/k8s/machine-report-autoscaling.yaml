---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: sqs-autoscaler-auth-${NAME}
  namespace: prod-integrates
spec:
  podIdentity:
    provider: aws-eks
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: sqs-autoscaler-${NAME}
  namespace: prod-integrates
spec:
  fallback:
    failureThreshold: 5
    replicas: 3
  maxReplicaCount: 45
  scaleTargetRef:
    name: machine-report-${NAME}
  triggers:
    - type: aws-sqs-queue
      authenticationRef:
        name: sqs-autoscaler-auth-${NAME}
      metadata:
        awsRegion: "us-east-1"
        identityOwner: "pod"
        queueLength: "100"
        queueURL: https://sqs.us-east-1.amazonaws.com/205810638802/celery
        scaleOnInFlight: false
