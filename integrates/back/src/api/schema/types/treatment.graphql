"Treatment type definition"
type Treatment {
  "Acceptance date"
  acceptanceDate: String
  "Acceptance status"
  acceptanceStatus: String
  "Email address of the user who is assigned"
  assigned: String
  "Date"
  date: String
  "Justification"
  justification: String
  "Treatment status"
  treatment: String
  "Manager"
  treatmentManager: String @deprecated(reason: """This field will
    be removed after 2022/05/02. Use `Assigned` instead.""")
  "User"
  user: String
}
