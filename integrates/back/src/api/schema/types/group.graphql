"Group type definition"
type Group {
  analytics(
    "Analytics chart name"
    documentName: String!
    "Analytics chart type"
    documentType: String!
  ): GenericScalar
  bill(
    """Selects bills from this Group according to the provided date
    (year and month)"""
    date: DateTime
  ): Bill
  closedVulnerabilities: Int
  consulting: [Consult!]
  deletionDate: String
  description: String
  drafts: [Finding!]
  events: [Event!]
  findings(
    """Filters findings in this Group. A dict-like object must be provided
    e.g. `{affectedSystems: "system", actor: "ANY_EMPLOYEE"}`"""
    filters: GenericScalar
  ): [Finding]
  forcesToken: String
  hasAsm: Boolean
  hasDrills: Boolean @deprecated(reason: """This field will
    be removed after 2021/12/20. Use `hasSquad` instead.""")
  hasForces: Boolean
  hasIntegrates: Boolean @deprecated(reason: """This field
    will be removed after 2021/12/20. Use `hasAsm` instead.""")
  hasMachine: Boolean
  hasSkims: Boolean @deprecated(reason: """This field will
    be removed after 2021/12/20. Use `hasMachine` instead.""")
  hasSquad: Boolean
  language: Language
  lastClosedVulnerability: Int
  lastClosedVulnerabilityFinding: Finding
  lastClosingVuln: Int @deprecated(reason: """This field will
    be removed after 2021/12/31. Use `lastClosedVulnerability` instead.""")
  lastClosingVulnFinding: Finding @deprecated(reason: """This field will be
    removed after 2021/12/31. Use `lastClosedVulnerabilityFinding` instead.""")
  maxOpenSeverity: Float
  maxOpenSeverityFinding: Finding
  maxSeverity: Float
  maxSeverityFinding: Finding
  meanRemediate: Int
  meanRemediateCriticalSeverity: Int
  meanRemediateHighSeverity: Int
  meanRemediateLowSeverity: Int
  meanRemediateMediumSeverity: Int
  name: String
  openFindings: Int
  openVulnerabilities: Int
  organization: String!
  roots: [Root!]
  service: ServiceType!
  serviceAttributes: [String]
  stakeholders: [Stakeholder!]
  subscription: String
  tags: [String!]
  toeInputs: [ToeInputs]
  totalFindings: Int
  totalTreatment: GenericScalar
  userDeletion: String
  userRole: String
}
