"Stakeholder type definition"
type Stakeholder {
  "Email address"
  email: String
  "Datetime of the first login to ASM"
  firstLogin: String
  "Groups the stakeholder has access to"
  groups: [Group]
  "Current invitation state"
  invitationState: InvitationState
  "Datetime of the latest login to ASM"
  lastLogin: String
  "Responsibility"
  responsibility: String
  "Role"
  role: String
}
