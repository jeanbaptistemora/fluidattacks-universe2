"OrganizationAuthor type definition"
type OrganizationBillingAuthor {
  "Author who has contributed"
  actor: String
  "Groups the author has contributed to"
  groups: [String]!
}

"OrganizationBilling type definition"
type OrganizationBilling {
  "Authors data"
  authors: [OrganizationBillingAuthor!]!
  "Base monthly costs for all subscriptions"
  baseCosts: Int!
  "Month-to-date authors for machine subscriptions"
  mtdAuthorsMachine: Int!
  "Month-to-date authors for squad subscriptions"
  mtdAuthorsSquad: Int!
  "Month-to-date authors for all subscriptions"
  mtdAuthorsTotal: Int!
  "Month-to-date authors costs for squad subscriptions"
  mtdCostsAuthors: Int!
  "Month-to-date total costs for all subscriptions"
  mtdCostsTotal: Int!
  "Portal URL for managing group tiers"
  portal: String!
}
