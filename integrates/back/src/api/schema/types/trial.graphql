"Trial type definition"
type Trial {
  "If true, the user has finished the ARM trial"
  completed: Boolean!
  "DateTime for an extension of the ARM trial"
  extensionDate: String!
  "Days for an extension in the ARM trial"
  extensionDays: Int!
  "Beginning date of the ARM trial"
  startDate: String!
  "Trial state based on its dates"
  state: EnrollmentTrialState!
}
