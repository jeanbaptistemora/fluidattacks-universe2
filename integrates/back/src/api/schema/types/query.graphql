"Main Query object"
type Query {
  "Get event"
  event(identifier: String!): Event

  "List of events of a project"
  events(projectName: String!): [Event]

  "Finding entity"
  finding(identifier: String!, groupName: String): Finding

  "Get Forces execution"
  forcesExecution(projectName: String!, executionId: String!): ForcesExecution

  "Get Forces executions"
  forcesExecutions(
    projectName: String!
    fromDate: DateTime
    toDate: DateTime
  ): ForcesExecutions

  "Group entity"
  group(groupName: String!): Group

  "List groups with forces"
  groupsWithForces: [String]

  "InternalNames entity"
  internalNames(entity: NameEntity!): InternalName

  "Me entity"
  me(callerOrigin: String): Me

  "Organization entity"
  organization(organizationId: String!): Organization

  organizationId(organizationName: String!): Organization

  "Group entity"
  project(projectName: String!): Group

  "Report entity"
  report(
    groupName: String,
    reportType: ReportType!,
    projectName: String,
    lang: ReportLang
  ): Report

  "Get resources from project"
  resources(projectName: String!): Resource

  "Get user info from group"
  stakeholder(
    entity: StakeholderEntity!
    organizationId: String
    projectName: String
    groupName: String
    userEmail: String!
  ): Stakeholder

  "Tag entity"
  tag(tag: String!): Tag

  "List projects a user is subscribed to"
  userListProjects(userEmail: String!): [Group]

  "Vulnerability entity"
  vulnerability(uuid: String!): Vulnerability
}
