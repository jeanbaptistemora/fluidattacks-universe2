"Main Query object"
type Query {
  "Get event"
  event(identifier: String!): Event

  "List of events from a specific group"
  events(groupName: String, projectName: String): [Event]

  "Finding entity"
  finding(identifier: String!): Finding

  "Get Forces execution"
  forcesExecution(
    groupName: String
    projectName: String
    executionId: String!
  ): ForcesExecution

  "Get Forces executions"
  forcesExecutions(
    groupName: String
    projectName: String
    fromDate: DateTime
    toDate: DateTime
  ): ForcesExecutions

  "Group entity"
  group(groupName: String!): Group

  "List groups with forces"
  groupsWithForces: [String]

  "InternalNames entity"
  internalNames(entity: NameEntity!): InternalName

  "List groups a user is subscribed to"
  listUserGroups(userEmail: String!): [Group]

  "Me entity"
  me(callerOrigin: String): Me

  "Organization entity"
  organization(organizationId: String!): Organization

  organizationId(organizationName: String!): Organization

  "Project entity"
  project(
    projectName: String!
  ): Group @deprecated(reason: """This query will be removed after 2021/12/20.
    Use `group` instead.""")

  "Report entity"
  report(
    groupName: String,
    reportType: ReportType!,
    projectName: String,
    lang: ReportLang
  ): Report

  "Get resources from group"
  resources(projectName: String, groupName: String): Resource

  "Get user info from group"
  stakeholder(
    entity: StakeholderEntity!
    organizationId: String
    projectName: String
    groupName: String
    userEmail: String!
  ): Stakeholder

  "Tag entity"
  tag(tag: String!): Tag

  "List groups a user is subscribed to"
  userListGroups(userEmail: String!): [Group]
    @deprecated(reason: """This query will be removed after 2021/12/31.
    Use `listUserGroups` instead.""")

  "List projects a user is subscribed to"
  userListProjects(
    userEmail: String!
  ): [Group] @deprecated(reason: """This query will be removed
    after 2021/12/31. Use `listUserGroups` instead.""")

  "Vulnerabilities pending to reattack"
  vulnerabilitiesToReattack(group: String): [Vulnerability]

  "Vulnerability entity"
  vulnerability(uuid: String!): Vulnerability

  "Vulnerabilities pending to reattack"
  vulnsToReattack(group: String): [Vulnerability]
    @deprecated(reason: """This query will be removed after 2021/12/31. Use
    `vulnerabilitiesToReattack` instead.""")
}
