"Organization type definition"
type Organization {
  analytics(documentName: String!, documentType: String!): GenericScalar
  findingPolicies: [FindingPolicy]
  groups: [Group]
  id: String!
  maxAcceptanceDays: Int
  maxAcceptanceSeverity: Float!
  maxNumberAcceptations: Int
  minAcceptanceSeverity: Float!
  name: String!
  projects: [Group] @deprecated(reason: """This field  will
    be removed after 2021/12/20. Use `groups` instead.""")
  stakeholders: [Stakeholder]
}
