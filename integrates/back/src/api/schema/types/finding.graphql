"Finding type definition"
type Finding {
  "Actor"
  actor: String!
  "Project or application that contains the vulnerability"
  affectedSystems: String
  age: Int
  analyst: String
  "Attack vector description"
  attackVectorDesc: String @deprecated(reason: """This field will be removed
  after 2021/12/31. Use `attackVectorDescription` instead.""")
  "Malicious actions that can be performed by exploiting the vulnerability"
  attackVectorDescription: String
  "External Bug Tracker System URL"
  btsUrl: String
  closedVulnerabilities: Int
  compromisedAttributes: String
  compromisedRecords: Int
  consulting: [Consult]
  currentState: String
  "Common Vulnerability Scoring System version"
  cvssVersion: String
  "Brief explanation of the vulnerability and how it works"
  description: String
  "Evidences of the Finding"
  evidence: GenericScalar
  "Name of the Group where the Finding is in"
  groupName: String
  "Previous configurations of the Finding"
  historicState: [GenericScalar]
  "Finding Identifier"
  id: String
  inputsVulnerabilities: [Vulnerability]
  inputsVulns: [Vulnerability] @deprecated(reason: """This field will be
    removed after 2021/12/31. Use `inputsVulnerabilities` instead.""")
  isExploitable: Boolean
  "Time in days since the last closed vulnerability in this Finding"
  lastVulnerability: Int
  "Lines vulnerabilities"
  linesVulnerabilities: [Vulnerability]
  "Lines vulnerabilities"
  linesVulns: [Vulnerability] @deprecated(reason: """This field will be
    removed after 2021/12/31. Use `linesVulnerabilities` instead.""")
  "Machine (Skims) checks and tests associated with this Finding"
  machineJobs: [MachineJob]
  newRemediated: Boolean @deprecated(reason: """This field
    will be removed after 2021/12/20. Use `remediated` instead.""")
  observations: [Consult]
  openAge: Int
  "Quantity of remaining open vulnerabilities"
  openVulnerabilities: Int
  "Ports vulnerabilities"
  portsVulnerabilities: [Vulnerability]
  "Ports vulnerabilities"
  portsVulns: [Vulnerability] @deprecated(reason: """This field will be
    removed after 2021/12/31. Use `portsVulnerabilities` instead.""")
  projectName: String @deprecated(reason: """This field will
    be removed after 2021/12/20. Use `groupName` instead.""")
  "Recommended course of action to close the vulnerabilities"
  recommendation: String
  records: JSONString
  releaseDate: String
  "Re-attacks requested in all locations"
  remediated: Boolean
  reportDate: String
  "Rules that are broken and lead to the existence of the vulnerability"
  requirements: String
  "Other risks opened by the exploit"
  risk: String
  "Scenario"
  scenario: String
  "CVSS Score"
  severity: GenericScalar
  "Security scope of the affected resources by the exploited vulnerabilities"
  severityScore: Float
  sorts: Sorts
  state: String
  "Actor and scenery where the vulnerability can be exploited"
  threat: String
  "Finding number and name"
  title: String
  "Timeline of actions in this Finding"
  tracking: [GenericScalar]
  "Finding type"
  type: String
  verified: Boolean
  "Vulnerabilities associated with the Finding"
  vulnerabilities(
    "Filter vulnerabilities by their current state"
    state: String
  ): [Vulnerability]
  "Vulnerabilities that have been requested for a reattack"
  vulnerabilitiesToReattack: [Vulnerability]
  "Vulnerabilities that have been requested for a reattack"
  vulnsToReattack: [Vulnerability] @deprecated(reason: """This field will be
    removed after 2021/12/31. Use `vulnerabilitiesToReattack` instead.""")
  zeroRisk(
    "Filter vulnerabilities by their current state"
    state: String
  ): [Vulnerability]
}
