"BillingAddress type definition"
type BillingAddress {
  "Address city"
  city: String!
  "Address country"
  country: String!
  "Address first line"
  line1: String!
  "Address second line"
  line2: String
  "Address postal code"
  postalCode: String!
  "Address state"
  state: String
}

"Billing type definition"
type BillingInformation {
  "Billing address"
  address: BillingAddress
  "Billing email"
  email: String!
  "Billing phone"
  phone: String
}
