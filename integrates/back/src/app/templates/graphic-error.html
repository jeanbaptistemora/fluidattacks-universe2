<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Error</title>
    <meta charset="utf-8">
    <style>
      textarea {
        border: 0;
        height: 100%;
        left: 0;
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        width: 100%;
      }
    </style>
    {% if 'https' in url_for('static', path='/imgs/favicon.ico') %}
      <link rel="shortcut icon" href="{{ url_for('static', path='/imgs/favicon.ico') }}">
    {% else %}
      <link rel="shortcut icon" href="{{ url_for('static', path='/imgs/favicon.ico') | replace('http', 'https') }}">
    {% endif %}
  </head>
  <body>
    {% if debug %}
      <textarea readonly>{{ traceback }}</textarea>
    {% endif %}
        <!-- Cloudflare Web Analytics -->
        <script
        defer=true
        integrity="sha384-ikHI8F+DCZ/OP4pxSzGmk/E2UZdZ8TNqbm/HJcr90E1vUeqCnW7y8D8dC9AGuWV9"
        crossorigin="anonymous"
        src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "bf20f531a7a14c6b860c174c558e31cd"}'>
      </script>
      <!-- End Cloudflare Web Analytics -->
  </body>
</html>
