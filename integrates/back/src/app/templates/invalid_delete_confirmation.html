<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ARM | Fluid Attacks</title>

    <link
      rel="stylesheet"
    />
    {% if 'https' in url_for('static', path='/styles/valid_invitation.css') %}
    <link
      href="{{ url_for('static', path='/styles/valid_invitation.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    {% else %}
    <link
      href="{{ url_for('static', path='/styles/valid_invitation.css') | replace('http', 'https') }}"
      rel="stylesheet"
      type="text/css"
    />
    {% endif %}
  </head>

  <body>
    <div class="flex-container">
      <div>
        {% if 'https' in url_for('static', path='/imgs/favicon.ico') %}
        <img
          src="{{ url_for('static', path='/imgs/iconFluidAttacks.png') }}"
          alt="icon"
        />
        {% else %}
        <img
          src="{{ url_for('static', path='/imgs/iconFluidAttacks.png') | replace('http', 'https') }}"
          alt="icon"
        />
        {% endif %}
      </div>
      <div>
        <h2>The delete confirmation was {{ error }}</h2>
      </div>
      <div>
        <p>Please make sure that you have a valid delete confirmation</p>
        <br/>
      </div>
    </div>
    <script>
      function Redirect() {
        location = "https://app.fluidattacks.com/";
      }
      setTimeout(Redirect, 10000);
    </script>
      <!-- Cloudflare Web Analytics -->
      <script
        defer=true
        integrity="sha384-ikHI8F+DCZ/OP4pxSzGmk/E2UZdZ8TNqbm/HJcr90E1vUeqCnW7y8D8dC9AGuWV9"
        crossorigin="anonymous"
        src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "bf20f531a7a14c6b860c174c558e31cd"}'>
      </script>
      <!-- End Cloudflare Web Analytics -->
  </body>
</html>
