<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    {% if not debug %}
      <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="9c4480b4-b8ae-44d8-9c6f-6300b86e9094" data-blockingmode="auto" type="text/javascript"></script>
    {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="On our Attack Resistance Management platform, you receive vulnerability reports and can efficiently manage those security issues to reduce risk exposure.">
    <meta name="author" content="">
    <meta name="google-signin-client_id" content="65328559770-aatq8b00rvk05qn2h523hn328drt9ehc.apps.googleusercontent.com">
    {% if 'https' in url_for('static', path='/imgs/favicon.ico') %}
      <link rel="shortcut icon" href="{{ url_for('static', path='/imgs/favicon.ico') }}">
    {% else %}
      <link rel="shortcut icon" href="{{ url_for('static', path='/imgs/favicon.ico') | replace('http', 'https') }}">
    {% endif %}
    <title>ARM | Fluid Attacks</title>
    {% if '127.0.0.1' in request.client.host and debug %}
      <link rel="stylesheet" href="https://localhost:3000/dashboard/vendors-style.min.css" type="text/css">
      <link rel="stylesheet" href="https://localhost:3000/dashboard/app-style.min.css" type="text/css">
    {% else %}
      <link rel="stylesheet" href="{{ css_vendors }}" type="text/css">
      <link rel="stylesheet" href="{{ css }}" type="text/css">
    {% endif %}
  </head>
  <body id="FluidIntegrates">
    <div id="root"></div>
    {% if '127.0.0.1' in request.client.host and debug %}
      <script src="https://localhost:3000/dashboard/runtime-bundle.min.js" type="text/javascript"></script>
      <script src="https://localhost:3000/dashboard/vendors-bundle.min.js" type="text/javascript"></script>
      <script src="https://localhost:3000/dashboard/app-bundle.min.js" type="text/javascript"></script>
    {% else %}
      <script src="{{ js_runtime }}" type="text/javascript"></script>
      <script src="{{ js_vendors }}" type="text/javascript"></script>
      <script src="{{ js }}" type="text/javascript"></script>
    {% endif %}
  </body>
</html>
