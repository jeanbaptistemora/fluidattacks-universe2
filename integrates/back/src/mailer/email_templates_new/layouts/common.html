<!DOCTYPE html>
<html
  lang="en"
  xml:lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Fluid Attacks Notification</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      integrity="sha384-Cr5RPHxcHREJ6WiTIhm5VCkJJ54ufz4UVsVOXvazwLKSMiTQ/47Zn/LqT7EiWinZ"
      crossorigin="anonymous"
    />
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #dddde3;
        color: #2e2e38 !important;
        font-family: "Roboto", Arial, sans-serif;
        font-size: 18px;
        margin: 0;
        padding: 0;
      }

      .container {
        background: #fff;
        margin: 0 auto;
        max-width: 600px;
        width: 100%;
      }

      .info-footer {
        margin: 10px 36px 10px 36px;
        font-size: 12px;
        line-height: 1.5;
        text-align: center;
        color: #40404f;
      }

      .dark-header {
        position: relative;
        width: 600px;
        height: 112.4px;
        margin: 0 0 30.9px;
        padding: 0;
        background-color: #25252d;
      }

      .header-background {
        display: block;
        height: 112.4px;
        width: 600px;
      }

      .header-logo {
        position: absolute;
        top: 0;
        width: 115px;
        height: 52.8px;
        margin: 28px 19.3px 31.7px 36px;
      }

      .header-line {
        position: absolute;
        top: 0;
        width: 1px;
        height: 52.5px;
        margin: 27.5px 170.3px 83.5px;
        background-color: #e9e9ed !important;
      }

      .header-text {
        position: absolute;
        top: 0;
        width: 152px;
        height: 38px;
        margin: 33.6px 0 0 189.5px;
        font-size: 15px;
        font-weight: bold;
        line-height: 1.2;
        text-align: left;
        color: #fff;
      }

      .footer-content {
        margin: 32.5px 36px 0 36px;
        font-size: 12px;
        line-height: 1.5;
        padding-bottom: 46.3px;
        text-align: left;
        color: #8f8fa3;
      }

      .footer-div {
        width: 536px;
        height: 1px;
        margin: 28.5px 31.5px 45.5px 32.5px;
        background-color: #bfbfcb;
      }

      html,
      h3,
      h4,
      img,
      p,
      div {
        margin: 0;
        padding: 0;
      }

      h3 {
        font-size: 24px;
        font-weight: 400;
        font-family: "Roboto", sans-serif;
      }

      p {
        font-size: 18px;
        color: #2e2e38;
        line-height: 30px;
        margin-bottom: 1rem;
      }

      .flex {
        display: flex;
      }

      .justify-center {
        margin: 0 auto;
      }

      .w-100 {
        width: 100%;
      }

      .w-50 {
        width: 50%;
      }

      .tc {
        text-align: center;
      }

      .main-content,
      .w-70 {
        width: 70%;
      }

      .h-100 {
        height: 100%;
      }

      .pa1 {
        padding: 5px;
      }

      .pa3 {
        padding: 15px;
      }

      .mt1 {
        margin-top: 1rem;
      }

      .mb1 {
        margin-bottom: 1rem;
      }

      .h2 {
        height: 2rem;
      }

      .fixed-w-150 {
        display: table-cell;
        width: 150px;
      }

      .dim {
        opacity: 1;
        transition: opacity 0.15s ease-in;
      }

      .dim:hover,
      .dim:focus {
        opacity: 0.5;
        transition: opacity 0.15s ease-in;
      }

      .dim:active {
        opacity: 0.8;
        transition: opacity 0.15s ease-out;
      }

      .column {
        flex-direction: column;
        float: left;
        padding: 1rem;
      }

      .left {
        width: 75px;
      }

      .right {
        background-color: #dddde3;
        border-radius: 5px;
        width: 80%;
      }

      .row {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        margin-top: 1rem;
      }

      img,
      a img {
        border: 0;
        height: auto;
        outline: none;
        text-decoration: none;
      }

      a {
        color: #ff3435 !important;
        text-decoration: underline;
      }

      a#download {
        background: #ff3435;
        font-weight: bold;
        line-height: 100%;
        text-align: center;
        text-decoration: none;
        color: white !important;
        border-radius: 5px;
        font-size: 18px;
        padding: 1rem;
      }

      hr {
        border: 1px solid grey;
        border-radius: 15px;
      }

      .text-area {
        font-family: Tahoma, Verdana, Segoe, sans-serif;
        font-size: 18px;
        font-style: italic;
        text-align: justify;
        margin: 2rem 0;
      }

      .text-area div {
        padding: 0.3rem;
      }

      /* Macros */

      .arm-banner {
        background-color: #bf0b1a;
        color: #fff;
        padding: 16px;
        text-align: center;
      }

      .big-list-icon {
        margin: 0;
        line-height: 30px;
        padding: 1rem;
        padding-left: 1.5rem;
      }

      .big-list-icon li::marker {
        font-size: 24px;
      }

      .dark-header > * {
        color: #f4f4f6 !important;
      }

      .title-icon {
        width: 24px;
        height: 24px;
        vertical-align: sub;
      }

      .header-title {
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .body-title {
        padding: 16px;
        text-align: center;
        width: 100%;
      }

      .main-button {
        border-radius: 4px;
        color: #fff !important;
        font-size: 18px;
        line-height: 100%;
        padding: 1rem;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .primary-button {
        background-color: #bf0b1a !important;
      }

      .primary-button:hover {
        background-color: #f2182a !important;
      }

      .secondary-button {
        background-color: #2e2e38 !important;
      }

      .secondary-button:hover {
        background-color: #49495a !important;
      }
    </style>
  </head>
  <body>
    {% block layout %}{% endblock %}
    <div class="info-footer">
      © 2022 Fluid Attacks · 95 3rd St, 2nd Floor - San Francisco, CA 94103 ·
      USA
    </div>
  </body>
</html>
