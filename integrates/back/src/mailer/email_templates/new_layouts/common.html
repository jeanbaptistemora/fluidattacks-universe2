<!doctype html>
<html style="font-family: Arial, sans-serif; box-sizing: border-box; font-size: 18px; margin: 0; padding: 0;">

<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Fluid Attacks Notification</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #e9e9ed;
      font-family: 'Roboto', sans-serif;
      color: #40404f;
    }

    html,
    body,
    h3,
    h4,
    img,
    p,
    span,
    div {
      margin: 0;
      padding: 0;
    }

    body {
      padding-bottom: 2rem;
    }

    a {
      color: #ff3435;
      text-decoration: underline;
    }

    h3 {
      font-size: 24px;
      font-weight: 400;
      font-family: 'Roboto', sans-serif;
    }

    p {
      font-size: 18px;
      color: #2e2e38;
      line-height: 30px;
      margin-bottom: 2rem;
    }

    .flex {
      display: flex;
    }

    .justify-center {
      margin: 0 auto;
    }

    .w-100 {
      width: 100%;
    }

    .w-50 {
      width: 50%;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    .w-70 {
      width: 70%;
    }

    .h-100 {
      height: 100%;
    }

    .pa1 {
      padding: 5px;
    }

    .pa3 {
      padding: 15px;
    }

    .h2 {
      height: 2rem;
    }

    .dim {
      opacity: 1;
      transition: opacity 0.15s ease-in;
    }

    .dim:hover,
    .dim:focus {
      opacity: 0.5;
      transition: opacity 0.15s ease-in;
    }

    .dim:active {
      opacity: 0.8;
      transition: opacity 0.15s ease-out;
    }

    .container {
      padding: 0 2rem;
      margin: 0 auto;
      max-width: 800px;
    }

    img,
    a img {
      border: 0;
      height: auto;
      outline: none;
      text-decoration: none;
    }

    a {
      color: #ff3435;
    }

    a#download {
      background: #ff3435;
      font-weight: bold;
      letter-spacing: 1px;
      line-height: 100%;
      text-align: center;
      text-decoration: none;
      color: white;
      border-radius: 5px;
      font-size: 18px;
      padding: 1rem;
    }

    hr {
      border: 1px solid grey;
      border-radius: 15px;
    }

    .gray-text-area {
      font-family: Tahoma, Verdana, Segoe, sans-serif;
      font-size: 18px;
      background-color: lightgray;
      font-style: italic;
      text-align: justify;
      padding: 1rem;
      margin: 2rem 0;
    }

    .icon {
      width: 48px;
      height: 48px;
    }
  </style>
</head>

<body>
  <!-- BEGIN TEMPLATE // -->
  {% block layout %}{% endblock %}
  <!-- // END TEMPLATE -->
</body>

</html>
