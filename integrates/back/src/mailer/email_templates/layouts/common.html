<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Fluid Attacks Notification</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #e9e9ed;
      color: #40404f !important;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 0;
    }

    html,
    h3,
    h4,
    img,
    p,
    span,
    div {
      margin: 0;
      padding: 0;
    }

    h3 {
      font-size: 24px;
      font-weight: 400;
      font-family: 'Roboto', sans-serif;
    }

    p {
      font-size: 18px;
      color: #2e2e38;
      line-height: 30px;
      margin-bottom: 1rem;
    }

    .flex {
      display: flex;
    }

    .justify-center {
      margin: 0 auto;
    }

    .w-100 {
      width: 100%;
    }

    .w-50 {
      width: 50%;
    }

    .container {
      margin: 0 auto;
      max-width: 1000px;
      width: 100%;
    }

    .main-content, .footer-content {
      padding: 2rem 1rem;
    }

    .w-70 {
      width: 70%;
    }

    .h-100 {
      height: 100%;
    }

    .pa1 {
      padding: 5px;
    }

    .pa3 {
      padding: 15px;
    }

    .h2 {
      height: 2rem;
    }

    .fixed-w-150 {
      display: table-cell;
      width: 150px;
    }

    .dim {
      opacity: 1;
      transition: opacity 0.15s ease-in;
    }

    .dim:hover,
    .dim:focus {
      opacity: 0.5;
      transition: opacity 0.15s ease-in;
    }

    .dim:active {
      opacity: 0.8;
      transition: opacity 0.15s ease-out;
    }

    .column{
      flex-direction: column;
			float: left;
      padding: 1rem;
		}

    .left{
			width: 75px;
		}

		.right{
			background-color: #dddde3;
			border-radius: 5px;
      width:80%;
		}

		.row{
    	display: flex;
			flex-direction: row;
      justify-content: flex-start;
      margin-top: 1rem;
		}

    img,
    a img {
      border: 0;
      height: auto;
      outline: none;
      text-decoration: none;
    }

    a {
      color: #ff3435 !important;
      text-decoration: underline;
    }

    a#download {
      background: #ff3435;
      font-weight: bold;
      letter-spacing: 1px;
      line-height: 100%;
      text-align: center;
      text-decoration: none;
      color: white !important;
      border-radius: 5px;
      font-size: 18px;
      padding: 1rem;
    }

    hr {
      border: 1px solid grey;
      border-radius: 15px;
    }

    .text-area {
      font-family: Tahoma, Verdana, Segoe, sans-serif;
      font-size: 18px;
      font-style: italic;
      text-align: justify;
      margin: 2rem 0;
    }

    .text-area div {
      padding: 0.3rem;
    }

    .icon {
      width: 48px;
      height: 48px;
    }

    /* Macros */

    .header {
      align-items: center;
      background-color: #1c1c22;
      display: flex;
      flex-direction: column;
      padding: 50px;
    }

      .header > * {
        color: #f4f4f6 !important;
      }

    .logo {
      height: auto;
      margin-bottom: 20px;
      width: 250px;
    }

    .mb2 {
      margin-bottom: 2em;
    }

    .title {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    @media only screen and (min-width: 599px) {
      .main-content, .footer-content {
        padding: 2rem 2rem !important;
      }
    }
  </style>
</head>

<body>
  <!-- BEGIN TEMPLATE // -->
  {% block layout %}{% endblock %}
  <!-- // END TEMPLATE -->
</body>

</html>
