apiVersion: v1
kind: Secret
metadata:
  name: autonomic-cert
  namespace: serves
type: kubernetes.io/tls
data:
  tls.key: $AUTONOMIC_TLS_KEY
  tls.crt: $AUTONOMIC_TLS_CERT
---
kind: Service
apiVersion: v1
metadata:
  name: autonomic-web
  namespace: serves
spec:
  type: ExternalName
  externalName: web.autonomicmind.com
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: autonomic-forms
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/server-alias: autonomicmind.co
    nginx.ingress.kubernetes.io/upstream-vhost: "fluidattacks.formstack.com"
    nginx.ingress.kubernetes.io/server-snippet: |
      proxy_ssl_name fluidattacks.formstack.com;
      proxy_ssl_server_name on;
spec:
  tls:
  - hosts:
    - autonomicmind.com
    - autonomicmind.co
    secretName: autonomic-cert
  rules:
  - host: autonomicmind.com
    http:
      paths:
      - backend:
          serviceName: formstack
          servicePort: 443
        path: /forms(.*)
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: autonomic-web
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/server-alias: autonomicmind.co
    nginx.ingress.kubernetes.io/upstream-vhost: "web.autonomicmind.com"
spec:
  tls:
  - hosts:
    - autonomicmind.com
    - autonomicmind.co
    secretName: autonomic-cert
  rules:
  - host: autonomicmind.com
    http:
      paths:
      - backend:
          serviceName: autonomic-web
          servicePort: 443
        path: /(.*)?
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: autonomic-challenges
  namespace: serves
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/upstream-vhost: "autonomicmind.gitlab.io"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-redirect-from: //autonomicmind.gitlab.io/challenges/
    nginx.ingress.kubernetes.io/proxy-redirect-to: /challenges/
    nginx.ingress.kubernetes.io/rewrite-target: /challenges$1
    nginx.ingress.kubernetes.io/configuration-snippet: |

      more_set_headers "Expires: 0";
      more_set_headers "Pragma: no-cache";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "X-Permitted-Cross-Domain-Policies: master-only";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: deny";
      more_set_headers "Referrer-Policy: strict-origin";
      more_set_headers "Feature-Policy: webauthn 'none'";
spec:
  tls:
  - hosts:
    - autonomicmind.com
    - autonomicmind.co
    secretName: autonomic-cert
  rules:
  - host: autonomicmind.com
    http:
      paths:
      - backend:
          serviceName: gitlab-pages
          servicePort: 443
        path: /challenges(.*)
