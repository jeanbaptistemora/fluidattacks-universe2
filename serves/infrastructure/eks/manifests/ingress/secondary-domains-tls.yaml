apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: serves
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: technology@fluidattacks.com
    privateKeySecretRef:
      name: letsencrypt-account-key
    http01: {}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: secondary-domains
  namespace: serves
spec:
  secretName: secondary-domains-cert
  dnsNames:
  - fluidsignal.com.co
  - fluidsignal.co
  - fluidsignal.com
  - fluid.com.co
  - fluid.la
  - fluidattacks.co
  - fluidattacks.com.co
  - fluidattacks.io
  - www.fluidsignal.com.co
  - www.fluidsignal.co
  - www.fluidsignal.com
  - www.fluid.com.co
  - www.fluid.la
  - www.fluidattacks.co
  - www.fluidattacks.com.co
  - www.fluidattacks.io
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - fluidsignal.com.co
      - fluidsignal.co
      - fluidsignal.com
      - fluid.com.co
      - fluid.la
      - fluidattacks.co
      - fluidattacks.com.co
      - fluidattacks.io
      - www.fluidsignal.com.co
      - www.fluidsignal.co
      - www.fluidsignal.com
      - www.fluid.com.co
      - www.fluid.la
      - www.fluidattacks.co
      - www.fluidattacks.com.co
      - www.fluidattacks.io
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
