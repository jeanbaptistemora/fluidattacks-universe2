.with_nix: &with_nix
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/nix:${CI_JOB_NAME}"
  needs: []
  script:
    - ./build.sh "${CI_JOB_NAME% *}"
  interruptible: true

.melts_commit_pattern: &melts_commit_pattern '$CI_COMMIT_TITLE =~ /^(all|melts)/'

.in_dev_branch_melts: &in_dev_branch_melts
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: *melts_commit_pattern

.in_master_branch_melts: &in_master_branch_melts
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *melts_commit_pattern

.test_toolbox_template: &test_toolbox_template
  <<: *with_nix
  stage: test-code
  variables:
    SERVICES: s3
    HOSTNAME_EXTERNAL: localstack
  services:
    - name: localstack/localstack
      alias: localstack

melts_lint_code:
  <<: *with_nix
  <<: *in_dev_branch_melts
  stage: lint-code

melts_test:
  <<: *with_nix
  <<: *in_dev_branch_melts
  <<: *test_toolbox_template
  stage: test-code

melts_deploy:
  <<: *with_nix
  <<: *in_master_branch_melts
  stage: deploy-app
