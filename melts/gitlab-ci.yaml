---
/lintPython/module/melts:
  image: ghcr.io/fluidattacks/makes:22.08
  interruptible: true
  needs: []
  rules:
    - if: $CI_COMMIT_BRANCH == "trunk"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: never
    - if: $CI_COMMIT_TITLE =~ /^(all|melts)/
  script:
    - m . /lintPython/module/melts
  stage: lint-code
  tags:
    - autoscaling
  variables:
    GIT_DEPTH: 1
    MAKES_GIT_DEPTH: 1
/lintPython/module/meltsTest:
  image: ghcr.io/fluidattacks/makes:22.08
  interruptible: true
  needs: []
  rules:
    - if: $CI_COMMIT_BRANCH == "trunk"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: never
    - if: $CI_COMMIT_TITLE =~ /^(all|melts)/
  script:
    - m . /lintPython/module/meltsTest
  stage: lint-code
  tags:
    - autoscaling
  variables:
    GIT_DEPTH: 1
    MAKES_GIT_DEPTH: 1
/melts/test:
  image: ghcr.io/fluidattacks/makes:22.08
  interruptible: true
  needs: []
  rules:
    - if: $CI_COMMIT_BRANCH == "trunk"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: never
    - if: $CI_COMMIT_TITLE =~ /^(all|melts)/
  script:
    - m . /melts/test
  services:
    - alias: localstack
      name: localstack/localstack
  stage: test-code
  tags:
    - autoscaling-large
  variables:
    GIT_DEPTH: 1
    HOSTNAME_EXTERNAL: localstack
    MAKES_GIT_DEPTH: 1
    SERVICES: s3
