[request_definition]
r = subject, object, action

[policy_definition]
p = level, subject, object, role

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m =  (r.subject == p.subject) \
  && (  (p.level == 'user' && p.role == 'admin') \
     || (p.level == 'group' && r.object == p.object)) \
  && (matchesPermission(r.subject, p.role, r.action))
