[request_definition]
r = subject, object, action

[policy_definition]
p = level, subject, object, role

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m =  (p.level == 'user') \
  && (r.subject == p.subject) \
  && (r.object == p.object) \
  && (matchesPermission(r.subject, p.role, r.action))
