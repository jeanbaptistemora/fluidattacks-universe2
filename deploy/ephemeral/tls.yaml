apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: cert-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: technology@fluidattacks.com
    privateKeySecretRef:
      name: letsencrypt-key
    http01: {}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: cert-template
spec:
  secretName: ssl-secret
  dnsNames:
  - web.env.fluidattacks.com
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - web.env.fluidattacks.com
  issuerRef:
    name: cert-issuer
    kind: Issuer
