{% extends "index.html" %}

{% block title %}{{ SITENAME }} - {{ gettext('Articles by') }} {{ author }}{% endblock %}

{% block opengraph %}
	{{ super() }}
	<meta property="og:title" content="{{ SITENAME }} - Articles by {{ author }}">
	<meta property="og:type" content="profile">
	<meta property="profile:first_name" content="{{ author.name.split(' ')[0] }}">
	<meta property="profile:last_name" content="{{ author.name.split(' ')[1:]|join(' ') }}">
	<meta property="profile:username" content="{{ author.slug }}">
{% endblock opengraph %}

{% block header %}
<div class="container extend">
	<div class="row">
		<div class="col-md-12">
			<h1 class="ico-left article mar-bot-0 ico ico-blog">
				{{ gettext('Author') }}: {{ author }}
			</h1>
			<p class="text-center text-white">
				<a class="btn btn-green" href="../authors.html">{{ gettext('More authors') }}</a>
			</p>
		</div>
	</div>
</div>
{% endblock header %}
