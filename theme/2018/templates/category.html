{% extends "index.html" %}

{% block title %}{{ SITENAME }} - {{ gettext('Articles in the') }} {{ category }} {{ gettext('category') }}{% endblock %}

{% block header %}
<div class="container extend">
	<div class="row">
		<div class="col-md-12">
			<h1 class="ico-left article ico ico-blog">
				{{ gettext('Category') }}: {{ category|replace("-", " ") }}
			</h1>
		</div>
	</div>
</div>
{% endblock header %}
