{% extends "index.html" %}

{% block meta %}
  <meta name="description"
        content="This page shows the results of the requested search. It lists links to
        all the pages that contain the string searched. If the string was not
        found, no articles will be listed, try browsing using the menu or the
        footer.">
  <meta name="keywords"
        content="Results, Search, Pages, String, Links, Request">
{% endblock meta %}

{% block title %} Search | {{ SITENAME }}{% endblock %}

{% block canonical %}
  <link rel="canonical"
        href="{{ SITEURL }}/search.html">
{% endblock canonical %}


{% block breadcrumb %}
  <!-- navcontent-container -->
  <div class="pv0 ph2 shadow-4">
    <!-- navcontent-info -->
    <div class="df ma-auto">
      <div class="montsy f6-l f7 tl ttc w-70-l w-100 ma-auto">
        <ul class="dib list w-100">
          <li class="dib mt0">
            <a class="c-fluid-bk hv-fluid-dkred"
               href="{{ SITEURL }}/">
              <strong>Home</strong>&nbsp;
            </a>
            <span class="c-fluid-red v-mid b">&gt;</span>
          </li>
          <li class="dib mt0" >
            <a class="c-fluid-bk hv-fluid-dkred"
               href=".">&nbsp;Search</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
{% endblock breadcrumb %}
{% block content %}
  <script src="tipuesearch_content.js"></script>
  <div class="divpage">
    <article class="ma-auto tl mw8">
      <div id="tipue_search_content"></div>
    </article>
  </div>
  <script>
    $(document).ready(function() {
      $('#tipue_search_input').tipuesearch({
        'show': 10,
        'descriptiveWords': '50',
      });
    });
  </script>
{% endblock %}
