platform = 'gitlab'
endpoint_url = 'https://gitlab.com'
project_id = "20741933"


[syntax]
  regex = '^(airs|all|asserts|common|docs|forces|integrates|melts|observes|reviews|skims|sorts|teaches)\\(\w*)\((\w*)\):\s(#[1-9]\d*)(.\d+)?\s(.*)$'
  user_regex = '^[A-Z][a-z]+ [A-Z][a-z]+$'


[tests]

  [tests.pr_message_syntax]
    fail = true
    close_pr = true
    config = ".lint-git-commit-msg/config.js"
    parser = ".lint-git-commit-msg/parser.js"

  [tests.branch_equals_to_user]
    fail = true
    close_pr = true

  [tests.pr_max_commits]
    fail = true
    close_pr = true
    max_commits = 1

  [tests.commits_user_syntax]
    fail = true
    close_pr = true

  [tests.pr_user_syntax]
    fail = true
    close_pr = true

  [tests.pr_under_max_deltas]
    fail = true
    close_pr = true
    max_deltas = 100
    repo_path = '.'

  [tests.first_pipeline_successful]
    fail = true
    close_pr = true
