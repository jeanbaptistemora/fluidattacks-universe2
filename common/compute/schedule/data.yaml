common_ci_clean_keys:
  attempts: 1
  awsRole: prod_common
  command:
    - m
    - gitlab:fluidattacks/universe@trunk
    - /common/ci/clean-keys
  enabled: true
  environment:
    - CACHIX_AUTH_TOKEN
  meta:
    description: Clean AWS EC2 SSH keys in order to avoid reaching 5000 limit.
    lastReviewed: "01-03-2023"
    maintainers:
      - dsalazar
    requiredBy:
      - CI bastions as they create keys
        for their workers
        but do not delete them afterwards.
  parallel: 1
  scheduleExpression: cron(0 10 ? * 2-6 *)
  size: common_nano
  tags:
    Name: common_ci_clean_keys
    management:area: cost
    management:product: common
    management:type: product
  timeout: 86400
