common_ci_clean_keys:
  attempts: 1
  awsRole: prod_common
  command:
    - m
    - gitlab:fluidattacks/universe@trunk
    - /common/ci/clean-keys
  enabled: true
  environment:
    - CACHIX_AUTH_TOKEN
  meta:
    description: Cleans AWS EC2 SSH keys in order to avoid reaching 5000 limit.
    lastReviewed: "2023-03-01"
    maintainers:
      - dsalazaratfluid
    requiredBy:
      - CI bastions as they create keys
        for their workers
        but do not delete them afterwards.
  parallel: 1
  scheduleExpression: cron(0 10 ? * 2-6 *)
  size: common_nano
  tags:
    Name: common_ci_clean_keys
    management:area: cost
    management:product: common
    management:type: product
  timeout: 86400
