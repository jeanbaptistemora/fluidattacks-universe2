[importlinter]
  root_package = postgres_client

[importlinter:contract:dag]
  name = root_dag
  type = layers
  layers =
    schema
    table
    data_type
    client
    cursor
    connection
    utils
  containers =
    postgres_client

[importlinter:contract:2]
  name = table_dag
  type = layers
  layers =
    _queries
    _objs
  containers =
    postgres_client.table
