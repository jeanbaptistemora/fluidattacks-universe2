[importlinter]
  root_package = purity

[importlinter:contract:dag]
  name = root_dag
  type = layers
  layers =
    v1
    v2
  containers =
    purity

[importlinter:contract:v1:dag]
  name = root_v1_dag
  type = layers
  layers =
    pure_iter
    _patch
  containers =
    purity.v1

[importlinter:contract:v2:dag]
  name = root_v2_dag
  type = layers
  layers =
    json
    frozen
  containers =
    purity.v2

[importlinter:contract:v2:json:dag]
  name = v2_json_dag
  type = layers
  layers =
    transform
    factory
    value
    primitive
    errors
  containers =
    purity.v2.json

[importlinter:contract:v2:json:primitive:dag]
  name = v2_json_primitive_dag
  type = layers
  layers =
    factory
    core
  containers =
    purity.v2.json.primitive

[importlinter:contract:v2:json:value:dag]
  name = v2_json_value_dag
  type = layers
  layers =
    transform
    factory
    core
  containers =
    purity.v2.json.value
