[importlinter]
  root_package = tap_bugsnag

[importlinter:contract:dag]
  name = root_dag
  type = layers
  layers =
    cli
    executor
    streams
    api
  containers =
    tap_bugsnag

[importlinter:contract:2]
  name = api_dag
  type = layers
  layers =
    projects
    orgs
    user
    common
    auth
  containers =
    tap_bugsnag.api
