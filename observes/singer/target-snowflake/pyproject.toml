[project]
name = "target_snowflake"
authors = [
    {name = "Product Team", email = "development@fluidattacks.com"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.10"
dependencies = [
    "click >=8.1.3, <9.0.0",
    "fa-purity >=1.21.1, <2.0.0",
    "fa-singer-io >=1.1.0, <2.0.0",
    "jsonschema >=3.2.0, <4.0.0",
    "pathos >=0.2.8, <0.3.0",
    "snowflake-connector-python >=2.7.12, <3.0.0",
    "utils-logger-2 >=1.0.0, <2.0.0",
]
description = "Singer target snowflake"
dynamic = ["version"]

[project.scripts]
target-snowflake = "target_snowflake.cli:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
