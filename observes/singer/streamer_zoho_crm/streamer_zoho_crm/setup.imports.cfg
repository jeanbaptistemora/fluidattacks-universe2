[importlinter]
  root_package = streamer_zoho_crm

[importlinter:contract:dag]
  name = root_dag
  type = layers
  layers =
    cli
    etl
    core
    db
    api
    auth
  containers =
    streamer_zoho_crm

[importlinter:contract:2]
  name = core_isolation
  type = independence
  modules =
    streamer_zoho_crm.core.bulk
    streamer_zoho_crm.core.users

[importlinter:contract:3]
  name = api_dag
  type = layers
  layers =
    bulk
    users
    common
  containers =
    streamer_zoho_crm.api

[importlinter:contract:4]
  name = api_isolation
  type = independence
  modules =
    streamer_zoho_crm.api.bulk
    streamer_zoho_crm.api.users
