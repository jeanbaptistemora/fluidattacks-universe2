[importlinter]
  root_package = tap_gitlab

[importlinter:contract:dag]
  name = root_dag
  type = layers
  layers =
    cli
    executor
    emitter
    state
    streams
    page_data
    api_client
    api
    extractor
    intervals
  containers =
    tap_gitlab

[importlinter:contract:2]
  name = api_dag
  type = layers
  layers =
    client
    projects
    raw_client
    auth
  containers =
    tap_gitlab.api

[importlinter:contract:3]
  name = intervals_dag
  type = layers
  layers =
    progress
    fragmented
    interval
  containers =
    tap_gitlab.intervals
