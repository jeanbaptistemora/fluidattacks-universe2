[importlinter]
  root_package = tap_gitlab

[importlinter:contract:dag]
  name = root_dag
  type = layers
  layers =
    cli
    executor
    streams
    page_data
    api_client
    api
    extractor
  containers =
    tap_gitlab

[importlinter:contract:2]
  name = api_dag
  type = layers
  layers =
    projects
    raw_client
    auth
  containers =
    tap_gitlab.api
