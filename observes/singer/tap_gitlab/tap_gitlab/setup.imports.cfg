[importlinter]
  root_package = tap_gitlab

[importlinter:contract:dag]
  name = root_dag
  type = layers
  layers =
    cli
    executor
    emitter
    state
    streams
    page_data
    api_client
    api
    extractor
    intervals
  containers =
    tap_gitlab

[importlinter:contract:2]
  name = api_dag
  type = layers
  layers =
    client
    projects
    raw_client
    auth
  containers =
    tap_gitlab.api

[importlinter:contract:3]
  name = intervals_dag
  type = layers
  layers =
    decoder
    encoder
    progress
    fragmented
    interval
    alias
  containers =
    tap_gitlab.intervals

[importlinter:contract:4]
  name = intervals_isolation
  type = independence
  modules =
    tap_gitlab.intervals.encoder
    tap_gitlab.intervals.decoder

[importlinter:contract:5]
  name = state_dag
  type = layers
  layers =
    getter
    encoder
    decoder
    default
    factories
    _objs
  containers =
    tap_gitlab.state

[importlinter:contract:6]
  name = state_isolation
  type = independence
  modules =
    tap_gitlab.state.encoder
    tap_gitlab.state.decoder
