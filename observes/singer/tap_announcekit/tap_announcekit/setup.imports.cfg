[importlinter]
  root_package = tap_announcekit
  include_external_packages = True

[importlinter:contract:dag]
  name = root_dag
  type = layers
  layers =
    cli
    streamer
    streams
    stream
    api
    utils
  containers =
    tap_announcekit

[importlinter:contract:2]
  name = proj_stream_dag
  type = layers
  layers =
    _singer
    _encode
    _getters
    _objs
  containers =
    tap_announcekit.streams.project

[importlinter:contract:3]
  name = proj_stream_isolation
  type = independence
  modules =
    tap_announcekit.streams.project._encode
    tap_announcekit.streams.project._getters

[importlinter:contract:4]
  name = forbidden_lib_endpoint
  type = forbidden
  source_modules =
    tap_announcekit
  forbidden_modules =
    sgqlc
  ignore_imports =
    tap_announcekit.api.cli -> sgqlc
    tap_announcekit.api.client -> sgqlc
    tap_announcekit.api.gql_schema -> sgqlc
