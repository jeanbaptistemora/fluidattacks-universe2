.makes: &makes
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/makes"
  interruptible: true
  script:
    - ./m "${CI_JOB_NAME% *}"
  variables:
    GIT_DEPTH: 5

.commit_pattern: &commit_pattern '$CI_COMMIT_TITLE =~ /^(all|observes)/'

.dev_job: &dev_job
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: *commit_pattern
      changes:
        - observes/infra/**/*

.master_job: &master_job
  resource_group: "${CI_JOB_NAME}"
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: *commit_pattern
      changes:
        - observes/infra/**/*

observes.job.infra.test:
  <<: *makes
  <<: *dev_job
  stage: test-infra

observes.job.infra.apply:
  <<: *makes
  <<: *master_job
  stage: deploy-infra