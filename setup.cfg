#
# setuptools sections
#
[build]
# si no se especifica este directorio usa solo build
build-base=build/dist

[egg_info]
# este comando se ejecuta automaticamente al ejecutar sdist
# sin este parametro se genera en la raiz el directorio .egg-info
egg-base=build

[sdist]
formats=zip
dist-dir=build/dist

[bdist]
dist-dir=build/dist

[bdist_wheel]
universal=1

[bdist_rpm]
dist-dir = build/dist
requires = python-colorama
           python-requests
           python-requests-oauthlib
           python2-cryptography
           python2-ldap3
           python-paramiko
           python2-winrm
           python-beautifulsoup4
           python-dns
           pyOpenSSL
           python2-requests_ntlm
           python-pillow
           python-ecdsa
           tesseract
           mixpanel
           certifi
           pysmb
           pytesseract
           tlslite-ng
           PyPDF2
           pyjwt

#
# pytest sections
#
[tool:pytest]
addopts=
    --verbose
    --exitfirst
    --color=yes
    --capture=fd
    --durations=25
    --cov=fluidasserts
    --cov-report term
    --cov-report html:build/coverage/html
    --cov-report xml:build/coverage/results.xml
    --cov-report annotate:build/coverage/annotate
    --no-cov-on-fail
    --basetemp=build/test
    --junitxml=build/test/results.xml
testpaths=
    test
python_files=
    test_cloud_aws_cloudformation_iam.py
