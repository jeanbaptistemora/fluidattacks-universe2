/deployContainerImage/forcesDev:
  image: ghcr.io/fluidattacks/makes:22.11
  interruptible: true
  needs: []
  rules:
    - if: $CI_COMMIT_BRANCH == "trunk"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: never
    - if: $CI_COMMIT_TITLE =~ /^(all|forces)/
  script:
    - m . /deployContainerImage/forcesDev
  stage: build
  tags:
    - small
  variables:
    GIT_DEPTH: 1
    MAKES_GIT_DEPTH: 1
/deployContainerImage/forcesProd:
  image: ghcr.io/fluidattacks/makes:22.11
  interruptible: true
  needs: []
  rules:
    - if: $CI_COMMIT_BRANCH != "trunk"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: never
    - if: $CI_COMMIT_TITLE =~ /^(all|forces)/
  script:
