.with_nix: &with_nix
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/nix:${CI_JOB_NAME}"
  needs: []
  script:
    - ./build.sh "${CI_JOB_NAME% *}"
  interruptible: true

.forces_commit_pattern: &forces_commit_pattern '$CI_COMMIT_TITLE =~ /^(all|forces)/'

.forces_in_dev_and_master_branch: &forces_in_dev_and_master_branch
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *forces_commit_pattern

.forces_in_master_branch: &forces_in_master_branch
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *forces_commit_pattern

forces_lint:
  <<: *with_nix
  <<: *forces_in_dev_and_master_branch
  stage: lint-code

forces_test:
  <<: *with_nix
  <<: *forces_in_dev_and_master_branch
  stage: test-code

forces_deploy:
  <<: *with_nix
  <<: *forces_in_master_branch
  stage: deploy-app

forces_deploy_to_docker_hub:
  <<: *with_nix
  <<: *forces_in_master_branch
  stage: deploy-app
