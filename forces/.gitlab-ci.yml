.makes: &makes
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/makes"
  needs: []
  interruptible: true
  script:
    - ./m "${CI_JOB_NAME% *}"
  variables:
    GIT_DEPTH: 5

.forces_commit_pattern: &forces_commit_pattern '$CI_COMMIT_TITLE =~ /^(all|forces)/'

.forces_in_dev_and_master_branch: &forces_in_dev_and_master_branch
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *forces_commit_pattern

.forces_in_master_branch: &forces_in_master_branch
  resource_group: "${CI_JOB_NAME}"
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *forces_commit_pattern

forces.oci-deploy-ephemeral:
  <<: *makes
  <<: *forces_in_dev_and_master_branch
  stage: build

forces.lint:
  <<: *makes
  <<: *forces_in_dev_and_master_branch
  stage: lint-code

forces.test:
  <<: *makes
  <<: *forces_in_dev_and_master_branch
  stage: test-code

forces.test-container:
  <<: *forces_in_dev_and_master_branch
  stage: test-code
  tags: [autoscaling-large]
  image: "fluidattacks/forces:${CI_COMMIT_REF_NAME}"
  script:
    - forces --token "${INTEGRATES_FORCES_API_TOKEN}" --lax
  needs:
    - forces.oci-deploy-ephemeral

forces.infra.test:
  <<: *makes
  <<: *forces_in_dev_and_master_branch
  stage: test-code

forces.infra.deploy:
  <<: *makes
  <<: *forces_in_master_branch
  stage: deploy-app

forces.process-groups:
  <<: *makes
  only:
    refs: [schedules]
    variables: [$forces_process_groups]
  stage: scheduler

forces.process-groups-break:
  <<: *makes
  only:
    refs: [schedules]
    variables: [$forces_process_groups_break]
  stage: scheduler

forces.oci-deploy:
  <<: *makes
  <<: *forces_in_master_branch
  stage: deploy-app

makes.test.forces:
  <<: *makes
  <<: *forces_in_master_branch
  stage: test-code
