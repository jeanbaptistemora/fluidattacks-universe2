<html>
	<head>
	    <title>Pagina sin vulnerabilidades de tipo cache</title>
	    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="-1">
		<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
	</head>
	<body>
	    <form autocomplete="off" onsubmit="return false;">
	            <label>Email</label>
	            <input autofocus="autofocus" class="form-control" id="username" type="email" />

	            <label>Password</label><input class="form-control" id="password" type="password" />

	            <button class="btn btn-primary btn-block" id="btn-login">
	            	&nbsp; Sign In
	            </button>
	    </form>
	</body>

	<a href="https://mathiasbynens.github.io/rel-noopener/malicious.html" target="_blank" rel="noopener noreferrer">
		Click me for a reverse tabnabbing
	</a>

</html>
