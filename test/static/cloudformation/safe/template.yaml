Description: safe
Resources:
  cluster1:
    Properties:
      BackupRetentionPeriod: 32
      Engine: postgres
      StorageEncrypted: 'true'
    Type: AWS::RDS::DBCluster
  distribution1:
    Properties:
      DistributionConfig:
        CacheBehaviors:
          - ForwardedValues:
              QueryString: 'false'
            PathPattern: test
            TargetOriginId: target-origin-id
            ViewerProtocolPolicy: redirect-to-https
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: 'false'
          TargetOriginId: target-origin-id
          ViewerProtocolPolicy: redirect-to-https
        Enabled: 'true'
        Origins:
          - CustomOriginConfig:
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2
            DomainName: domain-name
            Id: id
        ViewerCertificate:
          MinimumProtocolVersion: TLSv1.2_2018
    Type: AWS::CloudFront::Distribution
  dynamoDBTable1:
    Properties:
      AttributeDefinitions:
        - AttributeName: columnA
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: columnA
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: 'true'
    Type: AWS::DynamoDB::Table
  ec2Volume1:
    Properties:
      AvailabilityZone: us-east-1
    Type: AWS::EC2::Volume
  ec2Volume2:
    Properties:
      AvailabilityZone: us-east-1
      Encrypted: 'true'
    Type: AWS::EC2::Volume
  ec2instance1:
    Properties:
      IamInstanceProfile: iamInstanceProfile1
    Type: AWS::EC2::Instance
  fileSystem1:
    Properties:
      FileSystemType: LUSTRE
      KmsKeyId: kms-123
      LustreConfiguration: {}
      SubnetIds:
        - sn-123
    Type: AWS::FSx::FileSystem
  instance1:
    Properties:
      BackupRetentionPeriod: '32'
      DBInstanceClass: t2.micro
      Engine: postgres
      MasterUserPassword: pass
      MasterUsername: user
      PubliclyAccessible: 'false'
      StorageEncrypted: 'true'
    Type: AWS::RDS::DBInstance
  key1:
    Properties:
      EnableKeyRotation: 'true'
      KeyPolicy: {}
    Type: AWS::KMS::Key
  mangedPolicy1:
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - ecr:Get*
            Effect: Allow
            Resource:
              - arn:aws:ecr:us-east-1::repository/*
        Version: '2012-10-17'
      Users: []
    Type: AWS::IAM::ManagedPolicy
  policy1:
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - ecr:Get*
            Effect: Allow
            Resource:
              - arn:aws:ecr:us-east-1::repository/*
        Version: '2012-10-17'
      PolicyName: policy1
      Users: []
    Type: AWS::IAM::Policy
  role1:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: '*'
            Effect: Deny
            Resource: '*'
          - Action:
              - ecr:Get*
            Effect: Allow
            Resource:
              - '*'
        Version: '2012-10-17'
      ManagedPolicyArns: []
      Policies:
        - PolicyDocument:
            Statement:
              - Action: '*'
                Effect: Deny
                Resource: '*'
              - Action:
                  - ecr:Get*
                Effect: Allow
                Resource:
                  - arn:aws:ecr:us-east-1::repository/*
            Version: '2012-10-17'
          PolicyName: policy1
    Type: AWS::IAM::Role
  secret1:
    Properties:
      GenerateSecretString:
        ExcludeCharacters: ''
        ExcludeLowercase: 'false'
        ExcludeNumbers: 'false'
        ExcludePunctuation: 'false'
        ExcludeUppercase: 'false'
        PasswordLength: 32
        RequireEachIncludedType: 'true'
    Type: AWS::SecretsManager::Secret
  securityGroup1:
    Properties:
      GroupDescription: groupDescription1
      SecurityGroupEgress:
        - CidrIp: 127.0.0.1/32
          FromPort: 8000
          IpProtocol: tcp
          ToPort: 8000
    Type: AWS::EC2::SecurityGroup
  user1:
    Properties:
      Groups:
        - role1
    Type: AWS::IAM::User
