.airs_commit_pattern: &airs_commit_pattern '$CI_COMMIT_TITLE =~ /^(all|airs)/'

.in_dev_branch_airs: &in_dev_branch_airs
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: *airs_commit_pattern

.in_master_branch_airs: &in_master_branch_airs
  resource_group: "${CI_JOB_NAME}"
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: *airs_commit_pattern

.in_dev_and_master_branch_airs: &in_dev_and_master_branch_airs
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *airs_commit_pattern

.makes: &makes
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/makes"
  needs: []
  interruptible: true
  script:
    - ./m "${CI_JOB_NAME% *}"
  variables:
    GIT_DEPTH: 5

.makes4: &makes4
  <<: *makes
  image: ghcr.io/fluidattacks/makes:21.09
  script:
    - m . "${CI_JOB_NAME% *}"

airs.lint.code:
  <<: *makes
  <<: *in_dev_branch_airs
  stage: lint-code

airs.lint.content:
  <<: *makes
  <<: *in_dev_branch_airs
  stage: lint-code

airs.lint.styles:
  <<: *makes
  <<: *in_dev_branch_airs
  stage: lint-code

airs.deploy.ephemeral:
  <<: *makes
  <<: *in_dev_branch_airs
  script:
    - ./m airs eph
  stage: deploy-app
  environment:
    name: ephemeral/${CI_COMMIT_REF_NAME}
    url: https://web.eph.fluidattacks.com/${CI_COMMIT_REF_NAME}/
  cache:
    key: ${CI_JOB_NAME}-${CI_COMMIT_REF_SLUG}
    paths:
    - airs/front/.cache/

airs.deploy.production:
  <<: *makes
  <<: *in_master_branch_airs
  script:
    - ./m airs prod
  stage: deploy-app

makes.test.airs:
  <<: *makes
  <<: *in_master_branch_airs
  stage: test-code

/deployTerraform/airsInfra:
  <<: *makes4
  <<: *in_master_branch_airs
  stage: deploy-infra

/lintTerraform/airsInfra:
  <<: *makes4
  <<: *in_dev_branch_airs
  stage: lint-code

/testTerraform/airsInfra:
  <<: *makes4
  <<: *in_dev_branch_airs
  stage: test-infra
