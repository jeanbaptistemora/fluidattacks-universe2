.with_nix: &with_nix
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/nix:${CI_JOB_NAME}"
  needs: []
  script:
    - ./build.sh "${CI_JOB_NAME% *}"
  interruptible: true
  variables:
    GIT_DEPTH: 5

.airs_commit_pattern: &airs_commit_pattern '$CI_COMMIT_TITLE =~ /^(all|airs)/'

.in_dev_branch_airs: &in_dev_branch_airs
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: *airs_commit_pattern

.in_master_branch_airs: &in_master_branch_airs
  resource_group: "${CI_JOB_NAME}"
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: *airs_commit_pattern

.in_dev_and_master_branch_airs: &in_dev_and_master_branch_airs
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: *airs_commit_pattern

.makes: &makes
  tags: [autoscaling]
  image: "${CI_REGISTRY_IMAGE}/makes"
  needs: []
  interruptible: true
  script:
    - ./m "${CI_JOB_NAME% *}"
  variables:
    GIT_DEPTH: 5

airs.infra.ephemeral.apply:
  <<: *makes
  <<: *in_master_branch_airs
  stage: deploy-infra

airs.infra.ephemeral.test:
  <<: *makes
  <<: *in_dev_branch_airs
  stage: test-infra

airs.infra.production.apply:
  <<: *makes
  <<: *in_master_branch_airs
  stage: deploy-infra

airs.infra.production.test:
  <<: *makes
  <<: *in_dev_branch_airs
  stage: test-infra

airs.infra.secrets.apply:
  <<: *makes
  <<: *in_master_branch_airs
  stage: deploy-infra

airs.infra.secrets.test:
  <<: *makes
  <<: *in_dev_branch_airs
  stage: test-infra

makes.test.airs:
  <<: *makes
  <<: *in_master_branch_airs
  stage: test-code

airs.lint.code:
  <<: *makes
  <<: *in_dev_branch_airs
  stage: lint-code

airs.lint.content:
  <<: *makes
  <<: *in_dev_branch_airs
  stage: lint-code

airs.lint.styles:
  <<: *makes
  <<: *in_dev_branch_airs
  stage: lint-code

# Migrated to makes, but pending to finish gatsby migration

airs.deploy.ephemeral:
  <<: *makes
  <<: *in_dev_branch_airs
  script:
    - ./m airs eph
  stage: deploy-app
  environment:
    name: ephemeral/${CI_COMMIT_REF_NAME}
    url: https://web.eph.fluidattacks.com/${CI_COMMIT_REF_NAME}/
  cache:
    key: ${CI_JOB_NAME}-${CI_COMMIT_REF_SLUG}
    paths:
    - airs/front/.cache/

airs.deploy.production:
  <<: *makes
  <<: *in_master_branch_airs
  script:
    - ./m airs prod
  stage: deploy-app
