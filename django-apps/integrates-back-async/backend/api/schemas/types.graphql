    closingDate: String
}

"Finding type definition"
type Finding {
    actor: String!
    affectedSystems: String
    age: Int
    analyst: String
    attackVectorDesc: String
    btsUrl: String
    closedVulnerabilities: Int
    comments: [Comment]
    compromisedAttributes: String
    compromisedRecords: Int
    currentState: String
    cvssVersion: String
    cweUrl: String
    description: String
    evidence: GenericScalar
    exploit: String
    id: String
    isExploitable: Boolean
    lastVulnerability: Int
    observations: [Comment]
    openVulnerabilities: Int
    projectName: String
    recommendation: String
    records: JSONString
    releaseDate: String
    remediated: Boolean
    newRemediated: Boolean
    verified: Boolean
    reportDate: String
    requirements: String
    risk: String
    scenario: String
    severity: GenericScalar
    severityScore: Float
    state: String
    historicState: [GenericScalar]
    historicTreatment: [GenericScalar]
    threat: String
    title: String
    tracking: [GenericScalar]
    type: String
    vulnerabilities(state: String): [Vulnerability]
    portsVulns: [Vulnerability]
    inputsVulns: [Vulnerability]
    linesVulns: [Vulnerability]
    pendingVulns: [Vulnerability]
}

"InternalProject type definition"
type InternalProject {
    projectName: String
}

"Resource type definition"
type Resource {
    projectName: String
    repositories: JSONString
    environments: JSONString
    files: JSONString
}

"User type definition"
type User {
    email: String
    role: String
    responsibility: String
    phoneNumber: String
    organization: String
    firstLogin: String
    lastLogin: String
    listProjects: [String!]
}

"Project type definition"
type Project {
    name: String
    findings(filters: GenericScalar): [Finding]
    hasDrills: Boolean
    hasForces: Boolean
    openVulnerabilities: Int
    closedVulnerabilities: Int
    currentMonthAuthors: Int
    currentMonthCommits: Int
    subscription: String
    comments: [Comment!]
    tags: [String!]
    deletionDate: String
    pendingClosingCheck: Int
    lastClosingVuln: Int
    maxSeverity: Float
    maxOpenSeverity: Float
    meanRemediateCriticalSeverity: Int
    meanRemediateHighSeverity: Int
    meanRemediateLowSeverity: Int
    meanRemediateMediumSeverity: Int
    meanRemediate: Int
    openFindings: Int
    totalFindings: Int
    users: [User!]
    totalTreatment: GenericScalar
    drafts: [Finding!]
    description: String
    remediatedOverTime: String
    events: [Event!]
    userDeletion: String
}

"ForcesExecutions type definition"
type ForcesExecutions {
    projectName: String!
    fromDate: String
    toDate: String
    executions: [ForcesExecution]
}

"Me type definition"
type Me {
    accessToken: String
    authorized: Boolean
    projects: [Project]
    remember: Boolean
    role(projectName: String): String
    tags: [Tag!]
    permissions(projectName: String): [String]
    callerOrigin: CallerOrigin
}

"Comment type definition"
type Comment {
    id: String
    content: String
    created: String
    email: String
    fullname: String
    modified: String
    parent: String
}

"Vulnerability type definition"
type Vulnerability {
    id: String
    analyst: String
    findingId: String
    vulnType: String
    where: String
    specific: String
    historicState: [GenericScalar]
    currentState: String
    currentApprovalStatus: String
    lastAnalyst: String
    lastApprovedStatus: String
    treatmentManager: String
    severity: String
    tag: String
    tags: [String!]
    remediated: Boolean
    verification: String
}

"Tag type definition"
type Tag {
    lastClosingVuln: Float
    name: String
    maxSeverity: Float
    maxOpenSeverity: Float
    meanRemediateCriticalSeverity: Float
    meanRemediateHighSeverity: Float
    meanRemediateLowSeverity: Float
    meanRemediateMediumSeverity: Float
    meanRemediate: Float
    projects: [Project]
}

type ForcesExecution {
    projectName: String
    execution_id: String
    date: DateTime
    exitCode: String
    gitBranch: String
    gitCommit: String
    gitOrigin: String
    gitRepo: String
    kind: String
    log: String
    strictness: String
    vulnerabilities: ExecutionVulnerabilities
}

type ExecutionVulnerabilities {
    exploits: [ExploitResult!]
    mockedExploits: [ExploitResult!]
    acceptedExploits: [ExploitResult!]
    numOfVulnerabilitiesInExploits: Int
    numOfVulnerabilitiesInMockedExploits: Int
    numOfVulnerabilitiesInAcceptedExploits: Int
}

type ExploitResult {
    kind: String
    where: String
    who: String
}

