/deployTerraform/makesCi:
  image: ghcr.io/fluidattacks/makes:21.08
  interruptible: true
  needs: []
  resource_group: $CI_JOB_NAME
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: never
    - if: $CI_COMMIT_TITLE =~ /^(all|makes)/
  script:
    - m . /deployTerraform/makesCi
  stage: deploy-infra
  tags:
    - autoscaling
  variables:
    GIT_DEPTH: 1
