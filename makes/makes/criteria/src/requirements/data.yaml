"153":
  en:
    title: Out of band transactions
    summary: >
      The system must offer
      secure out of band authenticators,
      such as push notifications.
      Clear text options such as SMS,
      mailing or PSTN may be offered
      but should not be
      the default option.
    description: >
      Secure out of band authenticators
      are physical devices
      that can communicate
      with an authentication verifier
      over a secure secondary channel.
      They serve as
      an additional security measure
      for identity assertion
      during authentication processes
      or sensitive transactions.
      Systems should offer
      at least one out of band authenticator
      and the default option
      should not be a clear text one.
  es:
    title: Transacciones fuera de banda
    summary: >
      El sistema debe ofrecer
      autenticadores seguros
      fuera de banda,
      como notificaciones automáticas.
      Se pueden ofrecer opciones
      de texto claro como SMS,
      correo o PSTN, pero no deberían
      ser la opción predeterminada.
    description: >
      Los autenticadores seguros fuera de banda
      son dispositivos físicos
      que pueden comunicarse con un
      verificador de autenticación
      a través de un canal secundario seguro.
      Sirven como una medida de seguridad
      adicional para la afirmación
      de la identidad durante los procesos
      de autenticación
      o transacciones sensibles.
      Los sistemas deben ofrecer
      al menos un autenticador fuera de banda
      y la opción predeterminada
      no debe ser de texto claro.
  references: []
  metadata: {}
"154":
  en:
    title: Eliminate backdoors
    summary: >
      The source code of a system
      must not perform functions
      other than those specified
      in the functional requirements
      (backdoors).
    description: >
      Sometimes,
      functionalities other than the ones
      for which a system was designed
      are included during development
      to aid the development
      and testing processes.
      These functions often
      represent backdoors
      because they leave ports exposed
      or help in bypassing
      the authentication
      and/or authorization mechanisms.
      Therefore,
      they should not be part
      of the production environment,
      as they could become serious
      security vulnerabilities.
  es:
    title: Eliminar puertas traseras
    summary: >
      El código fuente de un sistema
      no debe realizar funciones
      diferentes a aquellas especificadas
      en los requisitos funcionales
      (puertas traseras).
    description: >
      A veces,
      durante el desarrollo
      se incluyen funcionalidades
      distintas de aquellas
      para las que se diseñó un sistema
      para ayudar en los procesos
      de desarrollo y prueba.
      Estas funciones a menudo
      representan puertas traseras
      porque dejan los puertos expuestos
      o ayudan a eludir los mecanismos
      de autenticación o autorización.
      Por lo tanto,
      no deberían formar parte
      del entorno de producción,
      ya que podría convertirse
      en graves vulnerabilidades
      de seguridad.
  references: []
  metadata: {}
"155":
  en:
    title: Application free of malicious code
    summary: >
      The application code
      must be free of malicious code.
    description: >
      There are several ways
      in which malicious code
      may be included in an application.
      It can be imported
      as part of third party libraries,
      which may be intentionally
      malicious or have exploitable
      vulnerabilities,
      or it can come as a backdoor
      left by one of the developers.
      Therefore,
      the source code
      should be audited to guarantee
      it does not have any backdoors,
      rootkits, time bombs,
      logic bombs, etc.
  es:
    title: Aplicación libre de código malicioso
    summary: >
      El código de la aplicación
      debe estar libre
      de código malicioso.
    description: >
      Hay diferentes maneras
      en las que el código malicioso
      puede ser incluido en una aplicación.
      Puede ser importado como parte
      de librerías de terceros,
      las cuales pueden ser intencionalmente
      maliciosas o tener vulnerabilidades
      explotables,
      o puede venir como una puerta trasera
      dejada por alguno
      de los desarrolladores.
      Por lo tanto,
      el código fuente debería
      ser auditado para garantizar
      que no tiene puertas traseras,
      rootkits, bombas de tiempo,
      bombas lógicas, etc.
  references: []
  metadata: {}
"156":
  en:
    title: Source code without sensitive information
    summary: >
      The source code must not contain
      sensitive information.
    description: >
      Sensitive data is often included
      in the source code
      during early development stages
      for practicality
      or due to a lack
      of early architecture.
      This data includes credentials,
      secrets, cryptographic keys,
      personal identification numbers
      and other personal information.
      Following secure
      programming practices,
      none of this information
      should be present
      in the source code,
      as a leak could put
      critical systems in jeopardy.
  es:
    title: Código fuente sin información sensible
    summary: >
      El código fuente no debe
      contener información sensible.
    description: >
      Datos sensibles a menudo
      son incluidos en el código fuente
      durante las etapas tempranas
      de desarrollo por practicidad
      o debido a una falta
      de arquitectura inicial.
      Estos datos incluyen credenciales,
      secretos, llaves criptográficas,
      números de identificación personal,
      y otra información personal.
      Siguiendo prácticas de programación
      seguras, esta información
      debe estar presente en el código fuente,
      ya que una fuga podría poner
      en peligro los sistemas críticos.
  references: []
  metadata: {}
"157":
  en:
    title: Use the strict mode
    summary: >
      The organization
      should set its parsers,
      linters, compilers
      and interpreters
      to run in strict mode.
    description: __empty__
  es:
    title: Utilizar el modo estricto
    summary: >
      La organización
      debería establecer sus parsers,
      linters, compiladores
      e intérpretes para ejecutar
      en modo estricto.
    description: __empty__
  references: []
  metadata: {}
"158":
  en:
    title: Use a secure programming language
    summary: >
      System source code
      must be implemented
      in a stable, updated,
      tested and free of known
      vulnerabilities version
      of the chosen programming language.
    description: __empty__
  es:
    title: Utilizar un lenguaje de programación seguro
    summary: >
      La codificación del sistema
      debe estar implementada
      en una versión de un lenguaje
      de programación estable,
      actualizada, probada
      y libre de vulnerabilidades conocidas.
    description: __empty__
  references: []
  metadata: {}
"159":
  en:
    title: Obfuscate code
    summary: >
      The source code
      must be obfuscated
      in production environments.
    description: __empty__
  es:
    title: Ofuscar código
    summary: >
      El código fuente
      debe estar ofuscado
      en ambiente de producción.
    description: __empty__
  references: []
  metadata: {}
"160":
  en:
    title: Encode system outputs
    summary: >
      The system output
      must be encoded in the corresponding
      language (escaping).
    description: >
      System components
      use structured messages
      to communicate
      with other components.
      When these messages
      include input from untrusted sources
      and this input
      is not properly escaped,
      they become prone
      to the insertion
      of malicious commands.
      For this reason,
      encoding or escaping
      must occur before sending
      the messages.
  es:
    title: Codificar salidas del sistema
    summary: >
      La salida del sistema
      debe ser codificada
      en el lenguaje correspondiente
      (escaping).
    description: >
      Los componentes del sistema
      usan mensajes estructurados
      para comunicarse con otros
      componentes.
      Cuando estos mensajes
      incluyen una entrada de fuentes no confiables
      y esta entrada no está apropiadamente
  references: []
  metadata: {}
"161":
  en:
    title: Define secure default options
    summary: >
      The source code
      must have secure default options
      ensuring secure failures
      in the application
      (try, catch/except; default for switches).
    description: >
      The organization
      must ensure that its own systems
      and those of third parties
      are safe and fully comply
      with the functions
      for which they were implemented.
      For this,
      baselines must be implemented
      from the design
      and development phase,
      in order to avoid bad practices
      in the development cycles,
      e.g., the use of a conditional
      without a default option,
      which can cause unexpected
      behaviors in the system.

      The system's source code
      is safer when good programming practices
      are implemented
      from the development stage,
      ensuring the portability
      and maintenance
      of the application.
      If a system is difficult
      to maintain,
      vulnerabilities are more prone
      to arise.
  es:
    title: Definir opciones seguras por defecto
    summary: >
      El código debe definir
      opciones por defecto
      seguras que garanticen
      fallos seguros en la aplicación.
      (try, catch/except; default en switches).
    description: >
      La organización debe asegurarse
      de que sus propios sistemas
      y los de terceros sean seguros
      y cumplan íntegramente
      con las funciones para las que fueron
      implementados.
      Para ello,
      se deben implementar líneas
      base desde la fase de diseño
      y desarrollo,
      con el fin de evitar malas prácticas
      en los ciclos de desarrollo,
      por ejemplo,
      el uso de un condicional
      sin una opción por defecto,
      que puede provocar comportamientos
      inesperados en el sistema.

      El código fuente del sistema
      es más seguro cuando se implementan
      buenas prácticas de programación
      desde la etapa de desarrollo,
      asegurando la portabilidad
      y mantenimiento de la aplicación.
      Si un sistema es difícil
      de mantener,
      es más probable que surjan
      vulnerabilidades.
  references: []
  metadata: {}
"162":
  en:
    title: Avoid duplicate code
    summary: >
      The source code
      must not have repeated functions,
      methods or classes.
    description: __empty__
  es:
    title: Evitar código duplicado
    summary: >
