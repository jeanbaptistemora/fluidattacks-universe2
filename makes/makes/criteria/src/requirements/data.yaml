"137":
  en:
    title: Change temporary passwords of third parties
    summary: >
      The system must force the change
      of temporary passwords,
      which are generated
      by a third party,
      after their first use.
    description: >
      Temporary passwords
      are often harder to remember
      and shared over systems
      whose future integrity
      may not be guaranteed
      by the system that created them.
      Furthermore,
      there is no control over
      who has access to the secret
      besides the third party.
      Therefore,
      the passwords should be changed
      after their first use.
  es:
    title: Modificar contraseñas temporales de terceros
    summary: >
      El sistema debe forzar
      el cambio de contraseñas temporales,
      las cuales son generadas
      por un tercero,
      después del primer uso.
    description: >
      Las contraseñas temporales
      usualmente son más difíciles
      de recordar y compartir
      sobre sistemas cuya futura integridad
      puede no ser garantizado
      por el sistema que las creó.
      Además,
      no hay control sobre
      quién tiene acceso al secreto
      aparte del tercero.
      Por lo tanto,
      las contraseñas deberían
      ser cambiadas después
      del primer uso.
  references: []
  metadata: {}
"138":
  en:
    title: Define lifespan for temporary passwords
    summary: >
      Temporary passwords
      for first system login
      must have a maximum lifespan
      of 120 minutes.
    description: >
      Temporary passwords
      are often harder to remember
      and shared over systems
      whose future integrity
      may not be guaranteed
      by the system that created them.
      Therefore,
      the system must discard them
      or make them unusable
      after 120 minutes.
  es:
    title: Definir un tiempo de duración para contraseñas temporales
    summary: >
      Las contraseñas temporales
      para el primer acceso
      deben tener una duración
      de 120 minutos.
    description: >
      Las contraseñas temporales
      usualmente son más difíciles
      de recordar y compartir
      sobre sistemas cuya futura integridad
      puede no ser garantizado
      por el sistema que las creó.
      Por lot
  references: []
  metadata: {}
"139":
  en:
    title: Set minimum OTP length
    summary: >
      One-time passwords must be
      at least 6 characters long.
    description: >
      One-time passwords (OTP)
      are secrets used during operations
      that need added security
      or as part of user enrollment processes.
      Despite their short lifespan,
      they should have a minimum length
      of 6 characters
      as a protection against
      brute force attacks.
  es:
    title: Establecer longitud mínima para OTP
    summary: >
      Las contraseñas de un solo
      uso deben tener al menos
      6 caracteres de longitud.
    description: >
      Las contraseñas de un solo uso
      (OTP) son secretas
      usadas durante operaciones
      que necesitan seguridad añadida
      o como parte de procesos de inscripción
      de usuarios.
      A pesar de su corta duración,
      deberían tener una longitud mínima
      de 6 caracteres como protección
      contra ataques de fuerza bruta.
  references: []
  metadata: {}
"140":
  en:
    title: Define OTP lifespan
    summary: >
      One-time passwords (OTP)
      must have a maximum lifespan
      of 60 seconds.
    description: >
      OTPs are tokens
      that help hinder phishing
      (impersonation) attacks.
      They should be generated
      using secure cryptographic algorithms,
      be sent over a protected channel
      and have a short lifespan
      that considers network delay
      and entry time.
      Furthermore,
      it should only be possible
      to use them once within
      their validity period.
  es:
    title: Definir tiempo de duración de OTP
    summary: >
      Las contraseñas de un solo uso
      (OTP) deben tener una duración
      máxima de 60 segundos.
    description: >
      Los OTPs son contraseñas
      que ayudan a obstaculizar ataques
      tipo phishing (suplantación).
      Deberían ser generadas
      usando algoritmos criptográficos
      seguros,
      ser enviados sobre un canal protegido
      y tener una duración corta
      que considera el retardo de la red
      y el tiempo de entrada.
      Además,
      debería ser posible
      solamente usarlas una vez
      dentro del periodo de validez.
  references: []
  metadata: {}
"141":
  en:
    title: Force re-authentication
    summary: >
      The system must force users
      to re-authenticate or invalidate
      their session if the state
      of their account changes
      (e.g., password change/recovery,
      lockouts, user deletion, etc.).
    description: __empty__
  es:
    title: Forzar re-autenticación
    summary: >
      El sistema debe forzar
      a un usuario a realizar nuevamente
      el proceso de autenticación
      o invalidar la sesión en el sistema
      una vez que haya ocurrido un cambio
      en el estado del usuario
      (cambio o restauración de su contraseña,
      bloqueo, borrado del usuario,
      deshabilitación del usuario, etc).
    description: __empty__
  references: []
  metadata: {}
"142":
  en:
    title: Change system default credentials
    summary: >
      The organization must modify
      all default access credentials
      of embedded systems.
    description: >
      Organizations usually keep
      default configurations
      of third-party products,
      since these may adapt
      to most environments
      where they are installed
      and facilitate the deployment
      to production.
      However,
      this practice may leave
      a default open gate
      for products and,
      in most cases,
      credentials within provider documentation,
      which can be easily found
      on the Internet.
      For this reason it is important
      to check all configurations
      before deployment
      and remove all default credentials.
  es:
    title: Modificar las credenciales por defecto del sistema
    summary: >
      La organización debe modificar
      todas las credenciales de acceso
      por defecto de sistemas empaquetados.
    description: >
      Las organizaciones suelen mantener
      configuraciones predeterminadas
      de productos de terceros,
      ya que pueden adaptarse
      a la mayoría de los entornos
      donde están instalados
      y facilitar la implementación
      en producción.
      Sin embargo,
      esta práctica puede dejar
      una puerta abierta predeterminada
      para los productos y,
      en la mayoría de los casos,
      las credenciales dentro
      de la documentación del proveedor,
      que se puede encontrar
      fácilmente en Internet.
      Por esta razón,
      es importante verificar
      todas las configuraciones
      antes de la implementación
      y eliminar todas las credenciales
      predeterminadas. 
  references: []
  metadata: {}
"143":
  en:
    title: Unique access credentials
    summary: >
      System access credentials
      must be unique for each actor.
    description: __empty__
  es:
    title: Credenciales de acceso únicas
    summary: >
      Las credenciales de acceso
      al sistema deben ser únicas
      para cada actor.
    description: __empty__
  references: []
  metadata: {}
"144":
  en:
    title: Remove inactive accounts periodically
    summary: >
      The organization
      must remove inactive user
      accounts periodically (purging).
    description: __empty__
  es:
    title: Eliminar cuentas inactivas periódicamente
    summary: >
      La organización
      debe purgar las cuentas de usuario
      periódicamente.
    description: __empty__
  references: []
  metadata: {}
"145":
  en:
    title: Protect system cryptographic keys
    summary: >
      The system's private asymmetric
      or symmetric keys
      must be protected
      and should not be exposed.
    description: >
      The system's cryptographic keys
      are essential for maintaining
      the confidentiality
      and integrity of transactions
      and communications.
      Their exposure may cause
      business information leakages,
      loss of data integrity
      and loss of trust
      due to the inability
      to differentiate server
      traffic from malicious traffic.
      Therefore,
      these keys must be protected
      and managed following
      industry-verified standards.
  es:
    title: Proteger llaves criptográficas del sistema
    summary: >
      Las llaves asimétricas privadas
      o simétricas del sistema
      deben estar protegidas
      y no deben ser expuestas.
    description: >
      Las claves criptográficas
      del sistema son esenciales
      para mantener la confidencialidad
      e integridad de las transacciones
      y comunicaciones.
      Su exposición puede provocar
      fugas de información empresarial,
      pérdida de la integridad de las datos
      y pérdida de confianza debido
      a la incapacidad de diferenciar
      el tráfico del servidor
      del tráfico malicioso.
      Por lo tanto,
      estas claves deben protegerse
      y administrarse siguiendo estándares
      verificados por la industria.
  references: []
  metadata: {}
"146":
  en:
    title: Remove cryptographic keys from RAM
    summary: >
      Cryptographic keys
      should not remain in RAM
      for more than 5 seconds.
    description: __empty__
  es:
    title: Eliminar llaves criptográficas de la memoria RAM
    summary: >
      Las llaves criptográficas
      no deberían permanecer
      en la memoria RAM por más
      de 5 segundos. 
    description: __empty__
  references: []
  metadata: {}
"147":
  en:
    title: Use pre-existent mechanisms
    summary: >
      The system's cryptographic functions
      must be implemented
      with pre-existing
      and up-to-date cryptographic mechanisms.
    description: >
      The system's cryptographic functions
      are essential for maintaining
      the confidentiality
      and integrity of transactions
      and communications.
      Therefore,
      these functions must be based on
      pre-existent, tested, approved
      and secure mechanisms.
  es:
    title: Utilizar mecanismos pre-existentes
    summary: >
      Las funciones criptográficas
      del sistema debe ser implementado
      con mecanismos criptográficos
      pre-existentes y actualizados.
    description: >
      Las funciones criptográficos
      del sistema son esenciales
      para mantener la confidencialidad
      y la integridad de las transacciones
      y comunicaciones.
      Por lo tanto,
      estas funciones deben estar
      basados en mecanismos seguros
      pre-existentes, probados,
      y aprovados.
  references: []
  metadata: {}
"148":
