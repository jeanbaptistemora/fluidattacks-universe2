"001":
  title: BSIMM
  en:
    description: >
      The Building Security In Maturity Model
      is a data-driven model developed
      through rigorous analysis of software
      security initiatives (SSIs),
      also known as application / product
      security programs.
      The version used in this section is BSIMM9.
  es:
    description: __empty__
