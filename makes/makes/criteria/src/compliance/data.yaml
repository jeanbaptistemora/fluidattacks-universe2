"001":
  title: CAPEC™
  en:
    description: >
      Common Attack Pattern Enumeration and Classification
      helps by providing
      a comprehensive dictionary
      of known patterns of attack
      employed by adversaries
      to exploit known weaknesses
      in cyber-enabled capabilities.
      It can be used by
      analysts, developers, testers, and educators
      to advance community understanding
      and enhance defenses.
      The version used in this section is CAPEC List v3.4.
  es:
    description: __empty__
  definitions:
    1:
      title: Accessing Functionality Not Properly Constrained by ACLs
      link: https://capec.mitre.org/data/definitions/1.html
  metadata: {}
"002":
  title: HIPAA
  en:
    description: >
      The Health Insurance Portability and Accountability Act of 1996
      required the Secretary of the U.S. Department of Health and Human Services (HHS)
      to develop regulations
      protecting the privacy and security
      of certain health information.
      The version used in this section
      is HIPAA Rules 2013 update.
  es:
    description: __empty__
  definitions:
    164_308:
      title: 45 CFR § 164.308 - Administrative safeguards.
      link: https://www.law.cornell.edu/cfr/text/45/164.308
  metadata: {}
