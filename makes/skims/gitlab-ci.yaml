/deployContainerImage/skimsProd:
  image: ghcr.io/fluidattacks/makes:21.10
  interruptible: true
  needs: []
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: never
    - if: $CI_COMMIT_TITLE =~ /^(all|skims)/
  script:
    - m . /deployContainerImage/skimsProd
  stage: deploy-app
  tags:
    - autoscaling
  variables:
    GIT_DEPTH: 1
