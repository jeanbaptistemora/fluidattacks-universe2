    impact: Inyectar sentencias SQL, con la posibilidad de obtener información sobre la base de datos, así como extraer información de la misma
    recommendation: Realizar las consultas a la base de datos por medio de sentencias o procedimientos parametrizados, o alternativamente usar la función escape(String) del framework
