009:
  en:
    title: Sensitive information in source code
    description: >
      The source code repository
      contains sensitive information
      such as usernames, passwords, email addresses
      and IP addresses, among others.
      Alternatively,
      while values may be "password=123" o "aws.secret_key=test",
      they reveal the bad practice
      of storing sensitive information
      in the repository with no encryption,
      and sooner or later they can be replaced
      for real sensitive values.
    impact: >
      Get sensitive information or private secrets.
    recommendation: >
      - Delete all hardcoded sensitive information.
      - Change all afected access credentials.
      - Remove sensitive information from git logs.
      - Load sensitive data from safe sources such as,
        key vault services, configuration files properly encrypted
        or administrative environment variables.
    threat: Attacker with access to the source-code from the Internet.
  es:
    title: Información sensible almacenada en el código fuente
    description: >
      En el repositorio
      se encuentra almacenada (cin cifrar) información sensible
      como usuarios, contraseñas, correos electronicos,
      credenciales de API, entre otros.
      Alternativamente,
      a pesar de que algunos valores
      pueden ser "password=123" o "aws.secret_key=prueba",
      estos revelan la mala práctica de almacenar información sensible
      en el repositorio sin cifrar,
      y tarde o temprano pueden ser reemplazados
      por valores realmente sensibles.
    impact: >
      Obtener información sensible o secretos privados.
    recommendation: >
      - Eliminar la información sensible quemada en el código fuente.
      - Cambiar las credenciales de acceso que se vieron comprometidas.
      - Purgar el historial de git de la información sensible afectada.
      - Cargar los datos sensibles desde fuentes seguras como:
        servicios de bóveda de claves, archivos de configuración que estén debidamente cifrados o variables de entorno administrativas.
    threat: Atacante con acceso al código fuente desde Internet.
  score:
