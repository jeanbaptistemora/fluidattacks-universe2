    description: Dynamic SQL statements are generated without the required data validation and without using parameterized statements or stored procedures. When using LIKE-conditions with values that are coming from a not secure source in the Java Persistence API the values should be sanitized so they can’t contain any wildcards and thereby allow attackers to select more data than they should be able to. For this purpose the escape(String) method is available
    impact: An authorized user in the application can inject SQL statements, with the possibility of obtaining information about the database, as well as extract information from it
    recommendation: Perform queries to the database through sentences or parameterized procedures. Alternatively use escape(String) built-in function
