"023":
  en:
    title: Terminate inactive user sessions
    summary: >
      The system must
      terminate a session
      if there is a period of inactivity
      on the user side
      of 5 minutes or more.
    description: >
      A system can leave a session
      indefinitely active
      if it does not have
      an automatic termination mechanism
      based on timeout
      and the user does not close it manually.

      Failure to control timeouts
      may allow an attacker
      to take advantage of unattended sessions
      and execute actions
      on behalf of the authenticated user
      without their authorization.
      This risk can notably increase
      its criticality if this is also the behavior
      of high-privileged administrator accounts,
      since it would affect the integrity,
      confidentiality and availability
      of the system,
      its users and the information it contains.
  es:
    title: Finalizar sesiones de usuario inactivas
    summary: >
      El sistema debe cerrar una sesión
      si se presenta un tiempo de inactividad
      por parte del usuario,
      superior o igual a 5 minutos.
    description: >
      Un sistema puede dejar una sesión
      activada indefinidamente
      si no tiene un mecanismo automático
      de terminación basado en timeout
      y el usuario no lo cierra manualmente.

      La falla en el control de timeouts
      puede permitirle a un atacante
      aprovechar un sesión desatendida
      y ejecutar acciones suplantando
      al usuario autenticado
      sin su autorización.
      Este riesgo puede incrementar
      notablemente su criticidad
      si este es el comportamiento
      de las cuentas de administrador
      con privilegios elevados,
      ya que así se afectarían
      la confidencialidad e integridad
      del sistema, sus usuarios
      y la información que contiene.
  references: []
  metadata: {}
"024":
  en:
    title: Transfer information using session objects
    summary: >
      The system must use
      session objects
      to transfer information
      between pages when needed.
    description: __empty__
  es:
    title: Transferir información usando objetos de sesión
    summary: >
      El sistema debe utilizar
      objetos de sesión
      para transferir información
      entre páginas cuando sea necesario.
    description: __empty__
  references: []
  metadata: {}
"025":
  en:
    title: Manage concurrent sessions
    summary: >
      The concurrent sessions
      of a system must be informed
      or controlled.
    description: >
      A system that uses
      authenticated access sessions
      associated with unique users
      may allow simultaneous access
      with the same credentials.
      This can pose a risk for the service,
      the information and the system users,
      by allowing malicious users
      to interact simultaneously
      with the system using a valid user,
      thus leading to undetected identity thefts,
      unauthorized actions
      in name of the user (impersonation)
      and a loss of traceability
      of the impersonated user's actions
      <<r1, ^[1]^>> <<r2, ^[2]^>>.
  es:
    title: Gestionar sesiones concurrentes
    summary: >
      Las sesiones concurrentes de un sistema
      se deben controlar o informar.
    description: >
      Un sistema que utiliza
      sesiones de acceso autenticados
      asociados con usuarios únicos
      puede permitir acceso simultáneo
      con las mismas credenciales.
      Esto puede significar un riesgo
      para el servicio, la información
      y usuarios del sistema,
      permitiéndole a usuarios maliciosos
      interactuar simultáneamente
      con el sistema utilizando un usuario válido,
      lo que conduce a robos de identidad,
      acciones no autorizadas
      en nombre del usuario (suplantación)
      y pérdida de trazabilidad de acciones
      hechas por el usuario suplantado
      <<r1, ^[1]^>> <<r2, ^[2]^>>.
  references: []
  metadata: {}
"026":
  en:
    title: Encrypt client-side session information
    summary: >
      The system must encrypt
      and verify client-side
      session information (ViewState).
    description: __empty__
  es:
    title: Cifrar información de sesión del lado del cliente
    summary: >
      El sistema debe verificar la integridad
      y cifrar los estados de sesión
      que están al lado del cliente.
    description: __empty__
  references: []
  metadata: {}
"027":
  en:
    title: Allow session lockout
    summary: >
      The system must provide users
      the option to manually lock their session
      from any resource protected
      by authentication.
    description: __empty__
  es:
    title: Permitir bloqueo de sesión
    summary: >
      El sistema debe proveer
      a los usuarios, la opción
      de bloquear manualmente
      de cada recurso protegido
      por autenticación.
    description: __empty__
  references: []
  metadata: {}
"028":
  en:
    title: Allow users to log out
    summary: >
      The system must allow users
      to view and manually log out
      of any or all active sessions
      and devices.
    description: >
      Session tokens
      have associated permissions
      that allow any actor
      who possesses them to perform
      actions in a system.
      If a user leaves a session open
      and loses access to the device
      on which it resides,
      anyone with access
      to the device will be able
      to use that session.
      Therefore,
      the system should allow users
      to view and log out
      of any active session.
  es:
    title: Permitir a usuarios el cierre de sesión
    summary: >
      El sistema debe permitir
      a los usuarios ver y cerrar manualmente
      algunas o todas las sesiones
      activas y dispositivos.
    description: >
      Los tokens de sesión
      han asociado permisos
      que permiten a cada actor
      que los posea realizar acciones
      en un sistema.
      Si un usuario deja
      una sesión abierta y
      pierde acceso al dispositivo
      donde reside,
      cualquiera con acceso al dispositivo
      será capaz de usar la sesión.
      Por lo tanto,
      el sistema permitiría a los usuarios
      ver y cerrar cualquier sesión activa.
  references: []
  metadata: {}
"029":
  en:
    title: Cookies with security attributes
    summary: >
      The session cookies
      of web applications must have
      security attributes
      (HttpOnly, Secure, SameSite)
      and prefixes (e.g., __Host-).
    description: >
      When you have web applications
      that handle sessions,
      you can use different attributes
      to improve the security related
      to the cookies
      that handle these sessions.
      The attributes HttpOnly
      and Secure prevent the theft
      of the session cookie
      by denying the browser visibility
      and access to it
      (even when Cross Site Scripting [XSS]
      attacks are used)
      and allow the cookie to be sent
      only when the request
      is encrypted (using HTTPS).
      In this manner,
      session theft is greatly mitigated.
  es:
    title: Cookies con atributos de seguridad
    summary: >
       Las cookies de sesión de aplicaciones Web
       deben tener atributos de seguridad
       (HttpOnly, Secure).
    description: >
      Cuando se tienen aplicaciones web
      que manejan sesiones,
      se pueden utilizar atributos diferentes
      para mejorar la seguridad
      relacionada con las cookies
      encargadas de estas sesiones.
      Los atributos HttpOnly y
      Secure previenen el robo
      de la cookie de sesión
      negándole la visibilidad del navegador
      y el acceso a este
      (aún cuando un ataque tipo 
      Cross Site Scripting [XSS] sea lanzado)
      y permitir que la cookie sea enviada
      sólo cuando la petición esté cifrada
      (con el uso de HTTPS).
      De esta manera,
      el robo de sesión se mitiga drásticamente.
  references: []
  metadata: {}
"030":
  en:
    title: Avoid object reutilization
    summary: >
      The system must guarantee
      that objects (session id, cookies, etc.) used
      in the authentication process
      cannot be reused (replay resistance).
    description: >
      In a system,
      it is necessary
      to prevent transmitted information
      from being reused
      by an attacker to impersonate
      an authorized user
      or server responses.
      Therefore,
      it is essential
      to verify the communications
      between the users and the system,
      thus avoiding a replay of any request
      that could affect the confidentiality,
      integrity and/or availability
      of the system.
  es:
    title: Evitar reutilización de objetos
    summary: >
      Se debe controlar que un objeto
      (id de sesión, cookie, etc)
      que participe en el proceso de autenticación
      no pueda ser reutilizado.
    description: >
      En un sistema,
      es necesario impedir
      que la información transmitida
      sea reutilizada por un atacante
      para suplantar a un usuario autorizado
      o respuestas del servidor.
      Por lo tanto,
      es esencial verificar
      las comunicaciones entre los usuarios
      y el sistema,
      evitando así la repetición
      de cualquier solicitud que podría
      afectar la confidencialidad,
      integridad y disponibilidad del sistema.
  references: []
  metadata: {}
"031":
  en:
    title: Discard user session data
    summary: > 
      When a session is terminated,
      either manually or automatically,
      the system must discard all related data
      and the session tokens
      must lose their validity.
    description: >
      Session tokens
      have associated permissions
      that allow any actor
      who possesses them
      to perform actions in a system.
      If session tokens are not removed
      from the client-side storage
      nor from the server,
      it increases the chances
      that they will be compromised.
      Furthermore,
      if they are not invalidated
      once a session is closed,
      the time during which
      a compromised session can be used
      maliciously is increased.
  es:
    title: Descartar datos de sesión del usuario
    summary: >
      Al cerrarse la sesión de un usuario
      (automática o manual) se deben descartar
      los datos relacionados
      con la sesión del usuario.
    description: >
      Los toknes de sesión
      tienen permisos asociados
      que permiten a cualquier actor
      que los posea
      realizar acciones en un sistema.
      Si los toknes de sesión
      no son removidos del almacenamiento
      del lado del cliente o del servidor,
      se incrementan las posibilidades
      de que sea comprometido.
      Además,
      si no son invalidados
      una vez que la sesión es cerrada,
      el tiempo durante el cual una sesión
      puede ser usada maliciosamente
      se incrementa.
  references: []
  metadata: {}
"032":
  en:
    title: Avoid session ID leakages
    summary: >
      The system must not expose
      session IDs in URLs
      and messages presented to the user.
    description: >
      Session IDs are sensitive information
      that may allow an attacker to steal,
      modify and/or destroy information
      once they obtain one.

      Information sent via URL parameters is:

      - stored in clear text in the browser history.
      sent to external sites via the referrer HTTP header.

      - sent to external sites via the search bar
      if the browser interprets the URL as a query.

      - visible to scripts running
      on the browser that may belong to third-parties.

      Therefore,
      session IDs should
      not be sent via URL parameters,
      nor be displayed as messages
      presented to the user, nor stored in logs.
  es:
    title: Evitar fugas del ID de sesión
    summary: >
      El sistema no debe exponer identificadores
      de sesión en URLs
      y mensajes presentados al usuario.
    description: >
      Los IDs de sesión
      son datos sensibles
      que puede permitir a un atacante robar,
      modificar y destuir información
      una vez se obtenga alguno.

      La información enviada
      mediante parámetros URL es:

      - almacenada en texto claro
      en la historia del navegador.

      - enviada a sitios externos
      mediante la cabecera HTTP referrer.

      - enviada a sitios externos
      mediante la barra de búsqueda
      si el navegador interpreta la URL
      como un query.

      - visible a scripts corriendo
      en el navegador que pueden pertenecer
      a terceros.

      Por lo tanto,
      los IDs de sesión no deberían
      ser enviados mediante parámetros URL
      ni ser desplegados como mensajes
      presentados al usuario,
      ni almacenados en logs.
  references: []
  metadata: {}
"033":
  en:
    title: Restrict administrative access
    summary: >
      If the system
      has an administration mechanism,
      it must only be accessible
      from administrative network segments.
    description: >
      Network access to modules
      or system management mechanisms
      must be limited to the parties
      that require access to them
      (administrators).
      Personnel that does not have
      administrative needs, tasks
      or obligations should not have access
      to these mechanisms.
      Following this recommendation
      helps to fulfill the objective
      of reducing the attack surface
      of the above mentioned systems
      (since malicious third parties
      cannot attempt to directly access
      the system administration settings),
      and increases the level of confidentiality
      and availability of the system.
  es:
    title: Restringir acceso administrativo
    summary: >
      Si el sistema posee
      un mecanismo de administración,
      este debe ser accesible
      sólo desde segmentos de red de gestión
      o administrativos.
    description: >
      El acceso de red a módulos
      o mecanismos del sistema de gestión
      debe estar limitado a las partes
      que requieran acceso a ellos
      (administradores).
      Personal que no tiene
      necesidades administrativas,
      tareas u obligaciones no deberían
      tener acceso a estos mecanismos.
      Seguir esta recomendación
      ayuda a cumplir el objetivo
      de reducir la superficie de ataque
      de los sistemas mencionados anteriormente
      (lya que terceros malintencionados
      no puede intentar acceder directamente
      la configuración de administración del sistema),
      e incrementa el nivel de confidencialidad
      y dispnibilidad del sistema.
  references: []
  metadata: {}
"034":
  en:
    title: Manage user accounts
    summary: >
      The system must allow superusers
      or system administrators
      to disable user accounts.
    description: __empty__
  es:
    title: Gestionar cuentas de usuario
    summary: >
      El sistema debe permitir
      a los superusuarios o administradores
      del sistema deshabilitar
      cuentas de usuario.
    description: __empty__
  references: []
  metadata: {}
"035":
  en:
    title: Manage privilege modifications
    summary: >
      The system
      must not allow system actors
      to modify privileges
      for themselves.
    description: >
      Systems should have a set of roles
      with different levels of privilege
      to access resources.
      The privileges of each role
      must be clearly defined
      and the role of each user
      should also be clearly stated.
      Furthermore,
      users should not be allowed
      to modify their own privileges,
      as this could be leveraged
      to access otherwise restricted
      functionalities and resources.
  es:
    title: Gestionar modificaciones en privilegios
    summary: >
      El sistema no debe permitir
      que los actores del sistema
      modifquen privilegios ellos mismos.
    description: >
      Los sistemas podrían tener
      un conjunto de roles con diferentes
      niveles de privilegio para acceder
      a los recursos.
      Los privilegios de cada rol
      deben estar claramente definidos
      y el rol de cada usuario
      debería estar también
      claramente declarado.
      Además,
      los usuarios no se les debería
      permitir modificar sus propios privilegios,
      esto podría aprovecharse
      para acceder a funcionalidades
      y recursos restringidos.
  references: []
  metadata: {}
"036":
  en:
    title: Do not deploy temporary files
    summary: >
      The system must not deploy temporary files
      to production environments.
    description: __empty__
  es:
    title: No desplegar archivos temporales
    summary: >
      El sistema no debe desplegar
      archivos temporales
      en ambientes de producción.
    description: __empty__
  references: []
  metadata: {}
"037":
  en:
    title: Parameters without sensitive data
    summary: >
      The system must
      not allow parameter inclusion
      in directory names or file paths.
    description: >
      A system must not allow
      the inclusion of directory names
      or files paths in its parameters.
      By tampering the fields associated
      with these parameters,
      an attacker may access those paths
      and compromise sensitive information.
  es:
    title: Parametros sin datos sensibles
    summary: >
      El sistema no debe permitir
      la inclusión de parámetros
      en nombres de directorio
      o rutas de archivo.
    description: >
      Un sistema no debe permitir
      la inclusión de nombres de directorios
      o rutas de archivo en sus parámetros.
      Al manipular los campos asociados
      con estos parámetros,
      un atacante puede acceder a estas rutas
      y comprometer información sensible.
  references: []
  metadata: {}
"039":
  en:
    title: Define maximum file size
    summary: >
      The files manipulated by the system
      and the users must have
      a defined maximum file size (5MB recommended).
    description: >
      When a system allows users
      to upload or attach files for storage,
      the maximum file size limit
      must be defined for these files,
      in order to avoid issues involving
      the availability of the service
      and to reduce the chance
      of an attacker uploading
      a file containing malicious software.
  es:
    title: Definir un tamano máximo de archivo
    summary: >
      Los archivos manipulados
      por el sistema y los usuarios
      deben tener un tamaño máximo
      de archivo definido (5MB recomendado).
    description: >
      Cuando un sistema permite
      a los usuarios cargar o adjuntar
      archivos para almacenamiento,
      el límite del tamaño máximo
      debe ser definido para estos archivos,
      para evitar problemas que involucren
      la disponibilidad del servicio
      y reducir la posibilidad
      de que un atacante cargue un archivo
      que contiene software malicioso.
  references: []
  metadata: {}
"040":
  en:
    title: Compare file format and extension
    summary: >
      The system must validate
      that the format (structure) of the files
      corresponds to their extension.
    description: __empty__
  es:
    title: Comparar formato y extensión del archivo
    summary: >
      El sistema debe validar
      que el formato (estructura)
      de los archivos
      corresponde a su extensión.
    description: __empty__
  references: []
  metadata: {}
"041":
  en:
    title: Scan files for malicious code
    summary: >
      The system must validate
      that the content
      of the files transferred to it is free
      of malicious code.
    description: __empty__
  es:
    title: Escanear archivos para detectar código malicioso
    summary: >
      El sistema debe validar
      que el contenido de los archivos transferidos
      hacia el mismo sistema
      esté libre de código malicioso.
    description: __empty__
  references: []
  metadata: {}
"042":
  en:
    title: Validate file format
    summary: >
      The system must only accept files
      whose format (structure) is required
      by the business operation.
    description: __empty__
  es:
    title: Validar formato del archivo
    summary: >
      El sistema debe aceptar solamente
      archivos cuyo formato (estructura)
      es requerido por la operación del negocio.
    description: __empty__
  references: []
  metadata: {}
"043":
  en:
    title: Define an explicit content type
    summary: >
      All system files generated dynamically
      must have an explicitly defined content type.
    description: __empty__
  es:
    title: Definir un tipo de contenido explícito
    summary: >
      Todos los archivos de sistema
      generados dinámicamente
      deben tener un tipo de contenido
      definido explícitamente.
    description: __empty__
  references: []
  metadata: {}
"044":
  en:
    title: Define an explicit charset
    summary: >
      All system files
      generated dynamically must have
      an explicitly defined
      character set (charset).
    description: __empty__
  es:
    title: Definir un juego de caracteres explícito
    summary: >
      Todos los archivos del sistema
      generados dinámicamente deben tener
      un conjunto de caracteres (charset)
      definido explícitamente.
    description: __empty__
  references: []
  metadata: {}
"045":
  en:
    title: Remove metadata when sharing files
    summary: >
      The organization must remove
      file metadata before sharing it
      or making it public.
    description: __empty__
  es:
    title: Eliminar metadatos al compartir archivos
    summary: >
      La organización debe eliminar
      los metadatos antes de compartir
      un archivo o de hacerlo público.
    description: __empty__
  references: []
  metadata: {}
"046":
  en:
    title: Manage the integrity of critical files
    summary: >
      The system must verify
      and log changes in the integrity
      of critical system files.
    description: __empty__
  es:
    title: Gestionar la integridad de archivos críticos
    summary: >
      El sistema debe verificar
      y registrar los cambios
      en la integridad de archivos críticos
      del sistema.
    description: __empty__
  references: []
  metadata: {}
"048":
  en:
    title: Components with minimal dependencies
    summary: >
      The components in the source code
      must have as few dependencies as possible.
    description: __empty__
  es:
    title: Componentes con dependencias mínimas
    summary: >
      Los componentes en el código fuente
      deben tener tan pocas dependencias
      como sea posible. 
    description: __empty__
  references: []
  metadata: {}
"050":
  en:
    title: Control calls to interpreted code
    summary: >
      Interpreted code (e.g., Javascript, CSS)
      must be loaded from domains
      controlled by the organization.
    description: >
      Applications often use resources
      or have dependencies
      that are hosted on other servers.
      These resources should be hosted
      on domains controlled
      by the organization in order
      to prevent several types
      of injection attacks.
  es:
    title: Controlar llamadas a código interpretado
    summary: >
      El código interpretado
      (ej., Javascript, CSS)
      debe ser cargado desde dominios
      controlados por la organización.
    description: >
      Las aplicaciones suelen utilizar recursos
      o tener dependencias
      que están alojados en otros servidores.
      Estos recursos deben estar alojados
      en dominios controlados por la organización
      con el fin para prevenir
      varios tipos de ataques por inyección.
  references: []
  metadata: {}
"051":
  en:
    title: Store source code in a repository
    summary: >
      The organization must store
      the source code in a central repository.
    description: __empty__
  es:
    title: Almacenar código fuente en un repositorio
    summary: >
      La organización debe almacener
      el código fuente
      en un repositorio centrl.
    description: __empty__
  references: []
  metadata: {}
"062":
  en:
    title: Define standard configurations
    summary: >
      The organization must define
      standard configurations
      that correct all known vulnerabilities.
      These configurations
      must also be consistent
      with industry standards.
    description: >
      System configuration is essential
      when it comes to security issues.
      The system must follow
      the industry’s standard configurations
      that prevent all known vulnerabilities.
      These settings also contribute
      to ensuring the ongoing
      confidentiality, integrity, availability
      and resilience of systems and services.
  es:
    title: Definir configuraciones estándar
    summary: >
      Deben definirse
      configuraciones estándar
      que corrijan todas
      las vulnerabilidades conocidas
      y que sean consistentes con estándares
      de la industria (ej: líneas base).
    description: >
      La configuración del sistema
      es esencial cuando se trata de
      cuestiones de seguridad.
      El sistema debe seguir
      las configuraciones estándar
      de la industria que previenen
      todas las vulnerabilidades conocidas.
      Estos ajustes también contribuyen
      a garantizar la confidencialidad,
      integridad, disponibilidad
      y resiliencia contínuas de los sistemas
      y servicios.
  references: []
  metadata: {}
"072":
  en:
    title: Set maximum response time
    summary: >
      The response time
      with the maximum expected concurrence
      must be no more than 5 seconds.
    description: >
      Response time
      is a relevant measure
      of a system’s availability
      and adaptability to stress.
      It is also important
      when it comes to usability
      and reliance.
      For these reasons,
      the response time must not surpass
      5 seconds when the number
      of concurrent users reaches its peak.
  es:
    title: Establecer un tiempo de respuesta mínimo
    summary: >
      El tiempo de respuesta
      con la concurrencia máxima esperada
      debe ser de no más de 5 segundos.
    description: >
      El tiempo de respuesta
      es una medida relevante 
  references: []
  metadata: {}
"075":
  en:
    title: Record exceptional events in logs
    summary: >
      The system must register
      all exceptional and security events
      in logs.
    description: >
      The organization
      must properly record
      the exceptional and security events
      in duly protected logs (confidentiality),
      considering that an event of this type
      should not show confidential
      or detailed information of the problem
      in error messages to prevent
      the use of that information
      by an attacker or malicious user.

      Recorded events allow error pages
      to display simple generic messages,
      alerting end users
      that an error has occurred,
      with some option to contact support.

      The details of how to address
      these problems should be kept
      securely stored in a previously
      defined log storage.
      When an event of this type
      is not properly recorded,
      a malicious behavior
      can be proven difficult to detect
      or a forensic analysis
      can be obstructed in case
      an attack is successful.
  es:
    title: Registrar eventos excepcionales en bitácoras
    summary: >
      El sistema debe registrar
      todos los eventos excepcionales
      y de seguridad en bitácoras.
    description: >
      La organización
      debe registrar apropiadamente
      los eventos excepcionales y de seguridad
      en registros debidamente protegidos
      (confidencialidad),
      considerando que un evento de este tipo
      no debe mostrarse información confidencial
      o detallada del problema
      en mensajes de error para evitar
      el uso de esa información
      por un atacante o usuario malintencionado.

      Los eventos registrados
      permiten que las páginas de error
      muestren mensajes genéricos simples,
      que alertan a los usuarios finales
      de que se ha producido un error,
      con alguna opción para ponerse
      en contacto con soporte.

      Los detalles de cómo abordar
      estos problemas deben mantenerse almacenados
      de forma segura en un almacenamiento
      de registros previamente definido.
      Cuando un evento de este tipo
      no se registra correctamente,
      se puede demostrar que es difícil de detectar
      un comportamiento malicioso
      o se puede obstruir un análisis forense
      en caso de que un ataque sea exitoso. 
  references: []
  metadata: {}
"077":
  en:
    title: Avoid disclosing technical information
    summary: >
      The application must not disclose
      internal system information
      such as stack traces,
      SQL sentence fragments,
      database names or table names.
    description: >
      Applications should fail safely
      whenever an unexpected event occurs.
      Error message presentation
      is part of this safe management.
      Therefore,
      specific technical information
      should not be presented
      to unauthorized users,
      as this could be leveraged
      by attackers to further exploit
      other vulnerabilities.
  es:
    title: Evitar la exposición de información técnica
    summary: >
      La aplicación no debe revelar
      detalles del sistema interno
      como stack traces,
      fragmentos de sentencias SQL
      y nombres de base de datos o tablas.
    description: >
      Las aplicaciones deben fallar
      de forma segura cuando
      un error inesperado ocurra.
      La presentación del mensaje de error
      es parte de la gestión segura.
      Por lo tanto,
      la información técnica específica
      no debería ser presentada
      a usuarios no autorizados,
      ya que esto podría ser aprovechado
      por atacantes para explotar
      otras vulnerabilidades más adelante.
  references: []
  metadata: {}
"078":
