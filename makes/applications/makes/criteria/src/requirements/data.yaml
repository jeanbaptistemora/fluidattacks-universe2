"080":
  en:
    title: Prevent log modification
    summary: >
      System logs must not allow
      modifications or alterations.
    description: >
      Logs are used to analyze
      a system’s behavior.
      They help detect errors
      and suspicious activity,
      and often hold very sensitive information.
      Therefore,
      they should be protected
      so that no unauthorized actor
      can modify them,
      since this could prevent
      a vulnerability or a breach
      from being noticed in a timely manner.
  es:
    title: Prevenir la modificación de bitácoras
    summary: >
       El sistema no debe permitir
       modificaciones o alteraciones
       en los logs del sistema.
    description: >
      Los registros son usados
      para analizar el comportamiento
      de un sistema.
      Ellos ayudan a detectar errores
      y actividad sospechosa,
      y a menudo mantienen información sensible.
      Por lo tanto,
      ellos deberían estar protegidos,
      así ningún actor no autorizado
      puede modificarlos,
      ya que esto podría prevenir
      que una vulnerabilidad o brecha
      se note de manera oportuna.
  references: []
  metadata: {}
"083":
  en:
    title: Avoid logging sensitive data
    summary: >
      The system must not register
      sensitive information
      when logging exceptional events.
    description: >
      While event logging
      is generally a good security practice,
      the organization must consider
      that using high logging levels
      is only appropriate
      for development environments,
      since having too much log information
      in production stages may hinder
      the performance of a system administrator
      in detecting abnormal conditions.
      Furthermore,
      if sensitive information
      is recorded in the logs,
      an attacker that gets access
      to these can also obtain the information.
  es:
    title: Evitar el registro de datos sensibles en bitácoras
    summary: >
      El sistema no debe registrar
      información sensible
      en un evento excepcional de una bitácora.
    description: >
      Si bien el registro de eventos
      es generalmente una buena práctica de seguridad,
      la organización debe considerar
      que el uso de niveles altos de registro
      solo es apropiado
      para entornos de desarrollo,
      ya que tener demasiada información
      de registro en las etapas de producción
      puede dificultar el desempeño
      de un administrador del sistema
      en la detección de condiciones anormales.
      Además,
      si se registra información confidencial
      en los registros,
      un atacante que tenga acceso a estos
      también puede obtener la información. 
