apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrates-master
  namespace: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: integrates-master
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: integrates-master
        # This ensures that the resource is updated on every apply
        uuid: ${UUID}
    spec:
      nodeSelector:
        worker_group: production
      containers:
        - name: integrates
          image: nixos/nix:2.3.6
          command: [sh]
          args:
            - -c
            - nix-env -i cachix &&
              cachix use fluidattacks &&
              nix-env
                -i integrates-back
                -f ${CI_PROJECT_URL}/-/archive/master.tar.gz &&
              integrates-back prod
          resources:
            requests:
              cpu: 1000m
              memory: 4000Mi
            limits:
              cpu: 2000m
              memory: 7000Mi
          env:
            - name: INSTANA_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          envFrom:
            - secretRef:
                name: integrates-master
          ports:
            - containerPort: 8001
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - nix-env
                  -i integrates-back-probes-readiness
                  -f ${CI_PROJECT_URL}/-/archive/master.tar.gz &&
                integrates-back-probes-readiness
                  integrates-prod
                  FluidIntegrates
                  http://localhost:8001
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 60
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - nix-env
                  -i integrates-back-probes-liveness
                  -f ${CI_PROJECT_URL}/-/archive/master.tar.gz &&
                integrates-back-probes-liveness
                  integrates-prod
                  FluidIntegrates
                  http://localhost:8001
                  https://integrates.fluidattacks.com
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 60
