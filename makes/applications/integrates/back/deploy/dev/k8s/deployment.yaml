apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrates-${CI_COMMIT_REF_NAME}
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integrates-${CI_COMMIT_REF_NAME}
  template:
    metadata:
      labels:
        app: integrates-${CI_COMMIT_REF_NAME}
    spec:
      nodeSelector:
        worker_group: development
      containers:
        - name: integrates
          image: nixos/nix:2.3.6
          imagePullPolicy: Always
          command: [sh]
          args:
            - -c
            - nix-env -i cachix &&
              cachix use fluidattacks &&
              nix-env
                -i integrates-back
                -f ${CI_PROJECT_URL}/-/archive/${CI_COMMIT_SHA}.tar.gz &&
              integrates-back eph
          resources:
            requests:
              cpu: 600m
              memory: 2000Mi
            limits:
              cpu: 4000m
              memory: 5000Mi
          envFrom:
            - secretRef:
                name: integrates-${CI_COMMIT_REF_NAME}
          ports:
            - containerPort: 8001
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - nix-env
                  -i integrates-back-probes-readiness
                  -f ${CI_PROJECT_URL}/-/archive/${CI_COMMIT_SHA}.tar.gz &&
                integrates-back-probes-readiness
                  integrates-dev
                  FluidIntegrates
                  http://localhost:8001
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 60
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - nix-env
                  -i integrates-back-probes-liveness
                  -f ${CI_PROJECT_URL}/-/archive/${CI_COMMIT_SHA}.tar.gz &&
                integrates-back-probes-liveness
                  integrates-dev
                  FluidIntegrates
                  http://localhost:8001
                  https://${CI_COMMIT_REF_NAME}.integrates.fluidattacks.com
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 60
        - name: db
          image: nixos/nix:2.3.6
          imagePullPolicy: Always
          command: [sh]
          args:
            - -c
            - nix-env -i cachix &&
              cachix use fluidattacks &&
              nix-env
                -i integrates-db
                -f ${CI_PROJECT_URL}/-/archive/${CI_COMMIT_SHA}.tar.gz &&
              integrates-db
          resources:
            requests:
              cpu: 600m
              memory: 2000Mi
            limits:
              cpu: 4000m
              memory: 3000Mi
          envFrom:
            - secretRef:
                name: integrates-${CI_COMMIT_REF_NAME}
        - name: cache
          image: nixos/nix:2.3.6
          imagePullPolicy: Always
          command: [sh]
          args:
            - -c
            - nix-env -i cachix &&
              cachix use fluidattacks &&
              nix-env
                -i integrates-cache
                -f ${CI_PROJECT_URL}/-/archive/${CI_COMMIT_SHA}.tar.gz &&
              integrates-cache
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 600m
              memory: 2000Mi
            limits:
              cpu: 4000m
              memory: 3000Mi
          envFrom:
            - secretRef:
                name: integrates-${CI_COMMIT_REF_NAME}
        - name: storage
          image: nixos/nix:2.3.6
          imagePullPolicy: Always
          command: [sh]
          args:
            - -c
            - nix-env -i cachix &&
              cachix use fluidattacks &&
              nix-env
                -i integrates-storage
                -f ${CI_PROJECT_URL}/-/archive/${CI_COMMIT_SHA}.tar.gz &&
              integrates-storage
          resources:
            requests:
              cpu: 600m
              memory: 2000Mi
            limits:
              cpu: 4000m
              memory: 3000Mi
          envFrom:
            - secretRef:
                name: integrates-${CI_COMMIT_REF_NAME}
