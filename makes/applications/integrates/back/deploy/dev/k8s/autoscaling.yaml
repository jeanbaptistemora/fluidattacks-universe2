apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: integrates-${CI_COMMIT_REF_NAME}
  namespace: development
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: integrates-${CI_COMMIT_REF_NAME}
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 50
