  image: ghcr.io/fluidattacks/makes:22.04
  interruptible: true
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE != "schedule"
      when: never
    - if: $makes_users_rotate_even == null
      when: never
    - when: always
