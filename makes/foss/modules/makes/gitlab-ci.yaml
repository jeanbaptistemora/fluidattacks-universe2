  interruptible: true
  needs: []
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: never
    - if: $CI_COMMIT_TITLE =~ /^(all|makes)/
  script:
    - m . /pipelineOnGitlab/makes
  stage: lint-code
  tags:
    - autoscaling
  variables:
    GIT_DEPTH: 1
    MAKES_GIT_DEPTH: 1
