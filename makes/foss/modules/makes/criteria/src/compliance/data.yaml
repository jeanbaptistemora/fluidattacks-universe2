    "IDS16-J":
      title: Prevent XML Injection
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    "IDS17-J":
      title: Prevent XML External Entity Attacks
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    "NUM00-J":
      title: Detect or prevent integer overflow
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    "OBJ10-J":
      title: Do not use public static nonfinal fields
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    "MET02-J":
