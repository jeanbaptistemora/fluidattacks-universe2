      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    "IDS03-J":
      title: Do not log unsanitized user input
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    "IDS06-J":
      title: Exclude unsanitized user input from format strings
