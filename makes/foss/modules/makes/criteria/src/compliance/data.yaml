    "OBJ10-J":
      title: Do not use public static nonfinal fields
      link: https://wiki.sei.cmu.edu/confluence/display/java/SEI+CERT+Oracle+Coding+Standard+for+Java
    "MET02-J":
      title: Do not use deprecated or obsolete classes or methods
