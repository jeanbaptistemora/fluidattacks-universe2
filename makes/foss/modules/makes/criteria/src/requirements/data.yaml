      por el usuario generalmente
      deben considerarse
      en la entrada no confiada.
      Si la política de seguridad
      de contenido apropiada no se establece
      al abrir un archivo,
      los navegadores pueden hacerlo
      e interpretar un código
      potencialmente malicioso.
      Por lo tanto,
      los archivos cargados por el usuario
      deben ser atendidos por las descargas
      de flujo de octetos,
      o de un dominio no relacionado,
      como un cubo de almacenamiento
      de archivos de nube.
