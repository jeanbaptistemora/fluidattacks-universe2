"315":
  en:
    title: Provide processed data information
    summary: >
      The system must provide information
      about the personal data that it processes.
      Additionally,
      this information should be presented to the user
      before requesting their consent
      for its collection or processing.
    description: >
      Systems usually request information
      from their users,
      obtain it from third parties
      or collect it based on their interactions
      with the application.
      They should have a mechanism
      that allows users to find out
      about the following aspects
      of the personal information
      that they process:

      - The purpose of the processing of the data.
      - The categories of processed data.
      - The actors who will have access to the information.
      - If possible, the time for which the data
      will be managed/processed.
      - The possibility to request erasure or rectification.
      - If the data was obtained from a third party,
      information about the third party.

      Furthermore,
      the data should be presented in a clear manner,
      in a structured format
      and using easily understandable language.
  es:
    title: Proveer información de datos procesados
    summary: >
      El sistema debe proporcionar información
      sobre los datos personales que procesa.
      Adicionalmente,
      esta información debe ser presentada al usuario
      antes de solicitar su consentimiento
      para su recolección o procesamiento.
    description: >
      Los sistemas suelen solicitar información
      de sus usuarios,
      obtenerlo de terceros
      o recopilarlo en función de sus interacciones
      con la aplicación.
      Deberían tener un mecanismo
      que permite a los usuarios averiguar
      sobre los siguientes aspectos
      de la información personal
      que procesan:

      - La finalidad del tratamiento de los datos.
      - Las categorías de datos tratados.
      - Los actores que tendrán acceso a la información.
      - Si es posible,
      el tiempo durante el cual los datos
      será gestionado / procesado.
      - Posibilidad de solicitar supresión o rectificación.
      - Si los datos se obtuvieron de un tercero,
      información sobre el tercero.

      Es más,
      los datos deben presentarse de manera clara,
      en un formato estructurado
      y utilizar un lenguaje fácilmente comprensible.
