"337":
  en:
    title: Make critical logic flows thread safe
    summary: >
      Critical and high-value business
      logic flows must be thread
      safe and resistant to time-of-check
      and time-of-use (TOCTOU) race conditions.
    description: >
      A race condition occurs
      when a code sequence requires
      exclusive access to a resource
      but another code sequence
      can modify the same resource
      before the first one has released it.
      This can have security implications
      if it occurs during high-value
      business logic flows,
      such as authentication,
      authorization and session management.
      Therefore,
      threads and concurrent processes
      must be managed carefully
      in order to prevent race conditions
      from arising.
  es:
    title: Hacer que los flujos lógicos críticos sean seguros
    summary: >
      El flujo de la información
      para procesos críticos
      y lógica de negocio debe garantizar
      la seguridad en hilos y ser resistente
      a condiciones de carrera,
      time-of-check y time-of-use (TOCTOU).
    description: >
      Se produce una condición de carrera
      cuando una secuencia de código
      requiere un acceso exclusivo
      a un recurso,
      pero otra secuencia de código
      puede modificar el mismo recurso
      antes de que el primero se haya lanzado.
      Esto puede tener implicaciones
      de seguridad si ocurre durante
      los flujos de lógica de negocios
      de alto valor,
      como la autenticación, la autorización
      y la gestión de sesiones.
      Por lo tanto,
      los hilos y los procesos concurrentes
      deben gestionarse cuidadosamente
      para evitar que surjan
      las condiciones de carrera.
