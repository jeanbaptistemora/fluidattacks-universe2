      Las aplicaciones a veces residen
      en entornos en los que es posible
      el almacenamiento en caché
      o son consumidos por ellos.
      El almacenamiento en caché
      ayuda al rendimiento
      o hace que ciertas acciones
      sean más cómodas para los usuarios
      de la aplicación.
      Sin embargo,
      la información almacenada en caché
      es a menudo más susceptible
      a estar expuesta o dañada.
      Por lo tanto,
      evitar la memoria caché
      y los archivos temporales ayuda
      a proteger la información confidencial.
