"379":
  en:
    title: Keep low McCabe ciclomatic complexity
    summary: >
      The source code must contain functions,
      methods or fragments of code
      with a ciclomatic complexity (McCabe)
      lower than 20.
    description: >
      The use of McCabe ciclomatic complexity
      helps to measure how complex
      a source code is regardless
      of the programming language.
      This software metric
      is based on graph theory.
      When the code has
      a high level of complexity,
      it will be harder to analyze,
      understand and maintain,
      therefore,
      the time and effort needed to find
      and fix vulnerabilities
      will increase substantially.
  es:
    title: Mantener una complejidad McCabe baja
    summary: >
      El código fuente debe
      contener funciones,
      métodos o fragmentos de código
      con una complejidad ciclomática (McCabe)
      inferior a 20.
    description: >
      El uso de la complejidad
      ciclomática de McCabe ayuda
      a medir la complejidad de un
      código fuente independientemente
      del lenguaje de programación.
