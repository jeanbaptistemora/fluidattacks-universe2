"361":
  en:
    title: Replace cryptographic keys
    summary: >
      The system’s cryptographic keys
      must be replaced after
      a defined period of time,
      after having produced a certain
      amount of cipher-text or after
      its integrity has been weakened,
      e.g., when an employee
      with knowledge of a key leaves
      or when it is believed
      to have been compromised.
    description: >
      The system’s cryptographic keys
      are essential for maintaining
      the confidentiality and integrity
      of transactions and communications.
      In order to mitigate their
      decreased effectiveness over time
      and any possible loss of their integrity,
      they should be replaced often.
  es:
    title: Reemplazar llaves criptográficas
    summary: >
      Las claves criptográficas
      del sistema deben reemplazarse
      después de un período de tiempo definido,
      después de haber producido
      una cierta cantidad de texto cifrado
      o después de que su integridad
      se haya debilitado,
      por ejemplo,
      cuando un empleado con conocimiento
      de una clave se va o cuando se cree
      que ha sido comprometido.
    description: >
      Las claves criptográficas del sistema
      son esenciales para mantener
      la confidencialidad e integridad
      de las transacciones y las comunicaciones.
      Para mitigar su efectividad disminuida
      a lo largo del tiempo
      y cualquier posible pérdida de su integridad,
      deben ser reemplazados a menudo.
  category: Cryptography
  references:
