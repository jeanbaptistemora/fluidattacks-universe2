  es:
    title: Permitir solicitudes de borrado
    summary: >
      El sistema debe permitir
      a sus usuarios
      solicitar el borrado
      de los datos recopilados
      pertenecientes a ellos.
    description: >
      Los sistemas suelen solicitar información
      de sus usuarios,
      obtenerlo de terceros
      o recopilarlo en función de sus interacciones
      con la aplicación.
      Deberían tener un mecanismo
      que permita a los usuarios solicitar
      el borrado de esta información
      y garantizar su completa supresión.
      Es más,
      el borrado también debería ocurrir
      si el usuario decide revocar
      su consentimiento.
  category: Privacy
