      El encabezado DNT tiene información
      sobre la preferencia de un usuario
      con respecto a ser rastreado
      por los sitios web que visitan.
      Los sitios web a menudo ignoran
      este encabezado y continúan con
      el seguimiento de las actividades del usuario,
      lo que podría representar
