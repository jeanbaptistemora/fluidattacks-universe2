"321":
  en:
    title: Avoid deserializing untrusted data
    summary: >
      The system must not
      deserialize untrusted data
      before applying the appropriate
      integrity checks.
    description: >
      Serialization is the process
      of transforming an object
      into a stream of bytes
      to store or transmit it.
      This allows saving its state,
      so that it can be recovered
      later using deserialization.
      If an object comes
      from an untrusted source
      and is not properly validated
      before being deserialized,
      it can lead to deserialization attacks
      such as object injection.
  es:
    title: Evitar la deserialización de los datos no confiables
    summary: >
      El sistema no debe
      deserializar datos no confiables
      antes de aplicar las verificationes
      de integridad apropiadas.
    description: >
      La serialización
      es el proceso de transformar
      un objeto en un flujo de bytes
      para almacenarlo o transmitirlo.
      Esto permite guardar su estado,
      de modo que se pueda
      recuperar más tarde
      usando la deserialización.
      Si un objeto proviene
      de una fuente no confiable
      y no se valida correctamente
      antes de deserializarse,
      puede llevar a ataques de deserialización,
      como inyección de objetos.
