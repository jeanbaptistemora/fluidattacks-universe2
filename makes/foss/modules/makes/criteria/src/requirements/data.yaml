"338":
  en:
    title: Implement perfect forward secrecy
    summary: >
      Critical communications
      should travel through a secure channel
      that implements perfect forward secrecy.
    description: >
      All communications between
      the client and the server
      should take place over channels
      that are protected and encrypted.
      Secure channels often use
      a single secret to encrypt all communications.
      Therefore,
      if that secret is breached,
      all past communications
      can be decrypted and compromised.
      Perfect forward secrecy
      is attained when each message
      in a conversation is encrypted
      using a different secret.
      Thus,
      if a secret is breached,
      only a small portion of a conversation
      can be compromised,
      which represents an increase
      in the overall security of the system.
  es:
    title: Implementar Perfect Forward Secrecy
    summary: >
      Las comunicaciones críticas
      deben viajar a través
      de un canal seguro que implemente
      perfect forward secrecy.
    description: >
      Todas las comunicaciones
      entre el cliente y el servidor
      deben darse sobre los canales
      que están protegidos y cifrados.
      Los canales seguros a menudo
      usan un solo secreto para cifrar
      todas las comunicaciones.
      Por lo tanto,
      si ese secreto se rompe,
      todas las comunicaciones pasadas
      pueden ser descifradas y comprometidas.
      Se logra un perfect forward secrecy
      cuando cada mensaje en una conversación
      se cifra utilizando un secreto diferente.
      Por lo tanto,
      si se rompe un secreto,
      solo se puede comprometer
      una pequeña parte de una conversación,
      lo que representa un aumento
      en la seguridad general del sistema.
