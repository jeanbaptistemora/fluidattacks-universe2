"314":
  en:
    title: Provide processing confirmation
    summary: >
      The system must provide confirmation
      to its users of whether or not
      it is storing and/or
      processing their personal data.
    description: >
      Systems usually request information
      from their users,
      obtain it from third parties
      or collect it based on their interactions
      with the application.
      They should have a mechanism
      that allows users to request confirmation
      of whether or not
      the system is managing their personal information,
      even if it was not obtained
      from the users
      but from a third party.
  es:
    title: Proveer confirmación de procesamiento
    summary: >
      El sistema debe proporcionar confirmación
      a sus usuarios de si o no
      está almacenando y / o
      tratamiento de sus datos personales.
    description: >
      Los sistemas suelen solicitar información
      de sus usuarios,
      obtenerlo de terceros
      o recopilarlo en función de sus interacciones
      con la aplicación.
      Deberían tener un mecanismo
      que permite a los usuarios solicitar confirmación
      de si o no
      el sistema está gestionando su información personal,
      incluso si no se obtuvo
      de los usuarios
      sino de un tercero.
  category: Privacy
  references:
