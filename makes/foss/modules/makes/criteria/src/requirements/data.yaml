"334":
  en:
    title: Avoid knowledge-based authentication
    summary: >
      Password hints and knowledge-based
      authentication,
      such as secret questions,
      should not be enabled.
    description: >
      Password hints often
      offer enough information
      for an attacker to guess
      a user's password.
      Answers to secret questions
      are sometimes information
      that is publicly available
      or that can be found on social media.
      Therefore,
      these mechanisms should not be part
      of the authentication process
      and should not be used
      in the password recovery process either.
  es:
    title: Evitar autenticación basada en conocimiento
    summary: >
      Las sugerencias de contraseña
      y la autenticación basada
      en el conocimiento,
      como las preguntas secretas,
      no deben habilitarse.
    description: >
      Las sugerencias de contraseña
      a menudo ofrecen suficiente
      información para un atacante
      para adivinar la contraseña
      de un usuario.
      Las respuestas a las preguntas
      secretas son a veces la información
      que está disponible públicamente
      o que se puede encontrar
      en las redes sociales.
      Por lo tanto,
      estos mecanismos no deben ser parte
      del proceso de autenticación
      y tampoco deben usarse en el proceso
      de recuperación de contraseña.
  category: Authentication
  references:
