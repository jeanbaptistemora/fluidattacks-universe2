"335":
  en:
    title: Define out of band token lifespan
    summary: >
      The system must expire
      out of band authentication requests,
      codes or tokens after 10 minutes
      and should only allow them
      to be used once within this period.
    description: >
      Secure out of band authenticators
      are physical devices
      that can communicate
      with an authentication verifier
      over a secure secondary channel.
      They serve as an additional
      security measure
      for identity assertion during
      authentication processes
      or sensitive transactions.
      Systems should expire
      out of band tokens after 10 minutes
      and allow them to be used
      only once within this period
      to prevent replay attacks.
  es:
    title: Definir el tiempo de duración del token fuera de banda
    summary: >
      El sistema debe expirar las solicitudes
      de autenticación fuera de banda,
      códigos o tokens después de 10 minutos
      y solo debe permitir que se usen
      una vez dentro de este período.
    description: >
      Los autenticadores fuera de banda seguros
      son dispositivos físicos
      que pueden comunicarse con
      un verificador de autenticación
      sobre un canal secundario seguro.
      Sirven como medida de seguridad
      adicional para la afirmación
      de identidad durante los procesos
      de autenticación o transacciones sensibles.
      Los sistemas deben expirar
      los tokens fuera de banda
      después de 10 minutos y permitir
      que se usen solo una vez
      dentro de este período
      para evitar ataques de repetición.
