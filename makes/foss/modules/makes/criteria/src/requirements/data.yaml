"326":
  en:
    title: Detect rooted devices
    summary: >
      Mobile applications
      must check whether the device
      on which they will run is rooted.
    description: >
      Rooting is a process
      that grants mobile device users
      privileged control
      over the device’s system.
      Applications running
      on such devices are susceptible
      to technical information leaks
      (database connection strings,
      source code, certificates, etc.).
      Therefore,
      applications must check whether
      the device is rooted and inform
      the user about the associated risks,
      or prevent its own execution.
  es:
    title: Detectar dispositivos rooteados
    summary: >
      Las aplicaciones móviles
      deben verificar si el dispositivo
      en el que se ejecutan está rooteado.
    description: >
      Rooting es un proceso
      que otorga a los usuarios
      de dispositivos móviles
      el control privilegiado
      sobre el sistema del dispositivo.
      Las aplicaciones que se ejecutan
      en dichos dispositivos son susceptibles
      a fugas de información técnica
      (cadenas de conexión de base de datos,
      código fuente, certificados, etc.).
      Por lo tanto,
      las aplicaciones deben verificar
      si el dispositivo está rooteado
      e informar al usuario
      sobre los riesgos asociados,
      o evitar su propia ejecución.
  category: Devices
  references:
