"075":
  en:
    title: Record exceptional events in logs
    summary: >
      The system must register
      all exceptional and security events
      in logs.
    description: >
      The organization
      must properly record
      the exceptional and security events
      in duly protected logs (confidentiality),
      considering that an event of this type
      should not show confidential
      or detailed information of the problem
      in error messages to prevent
      the use of that information
      by an attacker or malicious user.

      Recorded events allow error pages
      to display simple generic messages,
      alerting end users
      that an error has occurred,
      with some option to contact support.

      The details of how to address
      these problems should be kept
      securely stored in a previously
      defined log storage.
      When an event of this type
      is not properly recorded,
      a malicious behavior
      can be proven difficult to detect
      or a forensic analysis
      can be obstructed in case
      an attack is successful.
  es:
    title: Registrar eventos excepcionales en bitácoras
    summary: >
      El sistema debe registrar
      todos los eventos excepcionales
      y de seguridad en bitácoras.
    description: >
      La organización
      debe registrar apropiadamente
      los eventos excepcionales y de seguridad
      en registros debidamente protegidos
      (confidencialidad),
      considerando que un evento de este tipo
      no debe mostrarse información confidencial
      o detallada del problema
      en mensajes de error para evitar
      el uso de esa información
      por un atacante o usuario malintencionado.

      Los eventos registrados
      permiten que las páginas de error
      muestren mensajes genéricos simples,
      que alertan a los usuarios finales
      de que se ha producido un error,
      con alguna opción para ponerse
      en contacto con soporte.

      Los detalles de cómo abordar
      estos problemas deben mantenerse almacenados
      de forma segura en un almacenamiento
      de registros previamente definido.
      Cuando un evento de este tipo
      no se registra correctamente,
      se puede demostrar que es difícil de detectar
      un comportamiento malicioso
      o se puede obstruir un análisis forense
      en caso de que un ataque sea exitoso.
