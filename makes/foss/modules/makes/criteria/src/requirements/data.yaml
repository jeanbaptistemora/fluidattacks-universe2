"325":
  en:
    title: Protect WSDL files
    summary: >
      WSDL files containing
      sensitive information
      must not be publicly accessible.
    description: >
      Some web services architectures
      require exposing a WSDL file.
      If this file contains
      sensitive information,
      such as deprecated methods
      or administrative services,
      it should not be available
      to a wider audience than it requires.
      If it must be available
      on a very public network,
      like the internet,
      then it should not contain
      any sensitive information.
  es:
    title: Proteger archivos WSDL
    summary: >
      Los archivos WSDL que contengan
      información sensible
      no deben ser expuestos públicamente.
    description: >
      Algunas arquitecturas
      de servicios web requieren
      exponer un archivo WSDL.
      Si este archivo contiene
      información confidencial,
      como métodos desaprobados
      o servicios administrativos,
      no debe estar disponible
      para una audiencia más amplia
      que la que requiere.
      Si debe estar disponible
      en una red muy pública,
      como Internet,
      entonces no debe contener
      ninguna información confidencial.
  category: Architecture
