      corporate email addresses
      are exposed on the company’s website
      or another overly public medium.
      These emails
      should only be visible
      to human beings,
      which can be accomplished by,
      for instance,
      publishing them as images
      instead of as plain text.
      This prevents
      automatic tools
      from collecting them
      and adding them
      to bulk email distribution lists.
  es:
    title: Restringir la lectura de correos electrónicos
    summary: >
      El sistema debe garantizar
      que las direcciones
      de correo electrónico expuestas
      solo pueden ser leidas por humanos.
    description: >
      A veces,
      los correos electrónicos
      corporativos están expuestos
      en el sitio web de la compañía
      u otro medio demasiado público.
      Estos correos deberían
      ser visibles a los seres humanos,
      lo cual puede lograrse,
      por ejemplo,
      publicándolos como imagen
      y no como texto plano.
      Esto evita que las herramientas
      automáticas los recolecten
      o añadan a listas de distribución
      de correos masivos.
