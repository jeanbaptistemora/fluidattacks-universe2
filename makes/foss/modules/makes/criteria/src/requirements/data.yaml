    title: Avoid client-side control enforcement
    summary: >
      The system must enforce
      access controls
      on trusted enforcement points,
      which are not on the client’s side.
    description: >
      Systems must enforce
      access controls
      on trusted enforcement points,
      such as access control gateways,
