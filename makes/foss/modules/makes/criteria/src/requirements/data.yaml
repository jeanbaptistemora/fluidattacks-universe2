"031":
  en:
    title: Discard user session data
    summary: >
      When a session is terminated,
      either manually or automatically,
      the system must discard all related data
      and the session tokens
      must lose their validity.
    description: >
      Session tokens
      have associated permissions
      that allow any actor
      who possesses them
      to perform actions in a system.
      If session tokens are not removed
      from the client-side storage
      nor from the server,
      it increases the chances
      that they will be compromised.
      Furthermore,
      if they are not invalidated
      once a session is closed,
      the time during which
      a compromised session can be used
      maliciously is increased.
  es:
    title: Descartar datos de sesión del usuario
    summary: >
      Al cerrarse la sesión de un usuario
      (automática o manual) se deben descartar
      los datos relacionados
      con la sesión del usuario.
    description: >
      Los toknes de sesión
      tienen permisos asociados
      que permiten a cualquier actor
      que los posea
      realizar acciones en un sistema.
      Si los toknes de sesión
      no son removidos del almacenamiento
      del lado del cliente o del servidor,
      se incrementan las posibilidades
      de que sea comprometido.
      Además,
      si no son invalidados
      una vez que la sesión es cerrada,
      el tiempo durante el cual una sesión
      puede ser usada maliciosamente
      se incrementa.
