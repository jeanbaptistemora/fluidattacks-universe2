"327":
  en:
    title: Set a rate limit
    summary: >
      The server must have
      a rate limit to control
      interaction frequency.
    description: >
      Several attacks depend on
      executing a huge amount of requests
      from a single host.
      For instance,
      it is possible to exhaust
      a server’s connection pool
      with a single machine
      by using asynchronous requests,
      effectively causing
      a Denial of Service (DoS).
      These and other attacks,
      such as the ones depending
      on brute force,
      can be thwarted,
      or severely hindered,
      by limiting the number of requests
      that a single host can send
      to the server in a short period of time.
      Therefore,
      server settings should include
      a rate limit that considers
      a regular request flow
      between a host and the server.
  es:
    title: Establecer una límite de velocidad
    summary: >
      El servidor debe tener
      un rate limit para controlar
      la frecuencia de las interacciones.
    description: >
      Varios ataques dependen
      de ejecutar una gran cantidad
      de solicitudes de un solo host.
      Por ejemplo,
      es posible agotar un grupo
      de conexiones de un servidor
      con una sola máquina utilizando
      solicitudes asíncronas,
      causando efectivamente
      una denegación de servicio (DOS).
      Estos y otros ataques,
      como los que dependen
      de la fuerza bruta,
      pueden ser frustrados u obstaculizados,
      limitando el número de solicitudes
      que un solo host puede enviar
      al servidor en un corto período de tiempo.
      Por lo tanto,
      la configuración del servidor
      debe incluir un rate limit
      que considere un flujo de solicitud
      regular entre un host y el servidor.
