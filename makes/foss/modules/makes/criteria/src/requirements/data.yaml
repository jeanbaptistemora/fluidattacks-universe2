"359":
  en:
    title: Avoid using generic exceptions
    summary: >
      The system should use
      typified exceptions instead of
      generic exceptions.
    description: >
      Catching generic exceptions
      obscures the problem that caused
      the error and promotes
      a generic way to handle different
      categories or sources of error.
      This may cause security
      vulnerabilities to materialize,
      as some special flows go unnoticed.
  es:
    title: Evitar el uso de excepciones genéricas
    summary: >
      El sistema debe usar
      excepciones tipificadas
      en lugar de excepciones genéricas.
    description: >
      La captura de excepciones
      genéricas oscurece el problema
      que causó el error y promueve
      una forma genérica de manejar
      diferentes categorías
      o fuentes de error.
      Esto puede causar que
      las vulnerabilidades de seguridad
      se materialicen,
      ya que algunos flujos especiales
      pasan desapercibidos.
  category: Source
  references:
