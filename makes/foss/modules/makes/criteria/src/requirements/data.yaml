"336":
  en:
    title: Disable insecure TLS versions
    summary: >
      The system must disable
      out-of-date or insecure versions
      of SSL and TLS protocols,
      algorithms and ciphers.
    description: >
      All communications between
      the client and the server
      should take place over channels
      that are protected and encrypted.
      In order to guarantee this,
      out-of-date or insecure protocols
      such as SSLv2, SSLv3, or TLS 1.0
      and TLS 1.1 should be disabled.
      The latest version of TLS
      should be used and communications
      should not be allowed to fall back
      on insecure or unencrypted protocols.
  es:
    title: Deshabilitar versiones inseguras de TLS
    summary: >
      El sistema debe deshabilitar
      versiones inseguras y desactualizadas
      de protocolos SSL y TLS,
      algoritmos y cifrados.
    description: >
      Todas las comunicaciones
      entre el cliente y el servidor
      deben tener lugar sobre los canales
      que están protegidos y cifrados.
      Para garantizar esto,
      los protocolos desactualizados o inseguros,
      como SSLV2, SSLV3, o TLS 1.0 y TLS 1.1,
      deben desactivarse.
      La última versión de TLS
      debe utilizarse y no se debe permitir
      que las comunicaciones
      recurran a los protocolos inseguros
      o no cifrados.
