"322":
  en:
    title: Avoid excessive logging
    summary: >
      The system must not register
      unnecessary information
      when logging exceptional events.
    description: >
      While event logging is generally
      a good security practice,
      the organization must consider
      that using high logging levels
      is only appropriate
      for development environments,
      since having too much log information
      in production stages may hinder
      the performance of a system administrator
      in detecting abnormal conditions.
      This may imply that both
      the attacker and the attack
      be able to remain hidden while
      trying to penetrate the system,
      the audit trail in a
      forensic analysis be reduced,
      or the debugging of issues
      in production environments be hindered.
  es:
    title: Evitar almacenamiento de bitácoras excesivo
    summary: >
      El sistema no debe almacenar
      información innecesaria
      al registrar eventos excepcionales.
    description: >
      Si bien el registro de eventos
      es generalmente una buena práctica
      de seguridad,
      la organización debe considerar
      que el uso de altos niveles
      de registro solo es apropiado
      para los entornos de desarrollo,
      ya que tener demasiada información
      de registro en las etapas
      de producción puede dificultar
      el rendimiento de un administrador
      del sistema para detectar
      condiciones anormales.
      Esto puede implicar
      que tanto el atacante como el ataque
      puedan permanecer ocultos
      mientras intentan penetrar en el sistema,
      se reduce el rastro de auditoría
      en un análisis forense,
      o se obstaculiza la depuración
      de problemas en los entornos
      de producción.
  category: Logs
  references:
