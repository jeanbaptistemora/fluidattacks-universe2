"302":
  en:
    title: Declare dependencies explicitly
    summary: >
      All dependencies
      (third-party software/libraries)
      must be explicitly declared
      (name and specific version) in a file
      inside the source code repository.
      Their source code
      must not be directly included
      in the repository.
    description: >
      The usage of third-party software
      and libraries is very common
      in modern applications,
      as it greatly reduces the effort
      required to develop them.
      Unfortunately,
      this software may introduce
      vulnerabilities into the application,
      which causes it to require
      frequent updates.
      In order to ease
      the constant update process,
      instead of directly including
      third-party software source code
      in application repositories,
      it should merely be referenced
      and managed using a package manager.
  es:
    title: Declarar dependencias explícitamente
    summary: >
      Las dependencias
      (software de terceros/librerías)
      deben ser declaradas explícitamente
      (nombre y versión) en un archivo
      dentro del respositorio.
      Su código fuente no debe ser
      directamente incluido
      en el respositorio.
    description: >
      El uso de software y bibliotecas
      de terceros es muy común
      en las aplicaciones modernas,
      ya que reduce en gran medida
      el esfuerzo requerido
      para desarrollarlas.
      Desafortunadamente,
      este software puede introducir
      vulnerabilidades en la aplicación,
      lo que hace que requiera
      actualizaciones frecuentes.
      Para facilitar el proceso
      de actualización constante,
      en luger de incluir directamente
      el código fuente de software
      de terceros en los repositorios
      de aplicaciones,
      simplemente se debe hacer
      referencia a él
      y administrarlo mediante
      un administrador de paquetes.
