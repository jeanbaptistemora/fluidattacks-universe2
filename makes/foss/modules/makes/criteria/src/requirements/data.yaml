"176":
  en:
    title: Restrict system objects
    summary: >
      The system must restrict access
      to system objects
      that have sensitive content.
      It should only allow access
      to authorized users.
    description: >
      Applications usually handle
      personal and confidential information,
      such as personal identifications,
      social security numbers,
      credentials and health histories.
      This data should be protected
      as a fundamental right,
      and therefore be stored
      and transmitted using secure mechanisms
      that prevent access to it
      by unauthorized actors.
      Furthermore,
      the access control model
      and role assignment policy
      must be implemented
      taking these restrictions
      into consideration.
  es:
    title: Restringir objetos del sistema
    summary: >
      El sistema debe restringir
      el acceso a objetos del sistema
      que tengan contenido sensible.
      Sólo permitirá su acceso
      a usuarios autorizados.
    description: >
      Las aplicaciones generalmente
      manejan información personal
      y confidencial,
      como identificaciones personales,
      números de seguro social,
      credenciales e historias médicas.
      Estos datos deben protegerse
      como derecho fundamental y,
      por tanto,
      almacenarse y transmitirse
      mediante mecanismos seguros
      que impidan el acceso a ellos
      por parte de agentes no autorizados.
      Además,
      el modelo de control de acceso
      y la política de asignación de roles
      deben implementarse
      teniendo en cuenta estas restricciones.
