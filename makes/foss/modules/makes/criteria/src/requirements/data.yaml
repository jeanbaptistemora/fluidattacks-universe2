"324":
  en:
    title: Control redirects
    summary: >
      Redirects must be controlled,
      especially when they depend
      on external input.
    description: >
      Systems must guarantee
      that all redirects lead to
      a controlled or trusted site.
      In general,
      redirects based on input data
      should be avoided
      as they could enable phishing attacks.
      If they are required,
      they should be controlled
      so that users are only redirected
      to trusted sites.
  es:
    title: Controlar redireccionamientos
    summary: >
      Las redirecciones
      deben ser controladas,
      especialmente si dependen de entrada de datos.
    description: >
      Los sistemas deben garantizar
      que todas las redirecciones
      conduzcan a un sitio controlado
      o confiable.
      En general,
      se deben evitar las redirecciones
      basadas en los datos de entrada,
      ya que podrían permitir
      los ataques de phishing.
      Si son obligatorios,
      deben controlarse para que los usuarios
      solo sean redirigidos
      a los sitios de confianza.
