"030":
  en:
    title: Avoid object reutilization
    summary: >
      The system must guarantee
      that objects (session id, cookies, etc.) used
      in the authentication process
      cannot be reused (replay resistance).
    description: >
      In a system,
      it is necessary
      to prevent transmitted information
      from being reused
      by an attacker to impersonate
      an authorized user
      or server responses.
      Therefore,
      it is essential
      to verify the communications
      between the users and the system,
      thus avoiding a replay of any request
      that could affect the confidentiality,
      integrity and/or availability
      of the system.
  es:
    title: Evitar reutilización de objetos
    summary: >
      Se debe controlar que un objeto
      (id de sesión, cookie, etc)
      que participe en el proceso de autenticación
      no pueda ser reutilizado.
    description: >
      En un sistema,
      es necesario impedir
      que la información transmitida
      sea reutilizada por un atacante
      para suplantar a un usuario autorizado
      o respuestas del servidor.
      Por lo tanto,
      es esencial verificar
      las comunicaciones entre los usuarios
      y el sistema,
      evitando así la repetición
      de cualquier solicitud que podría
      afectar la confidencialidad,
      integridad y disponibilidad del sistema.
