"362":
  en:
    title: Assign MFA mechanisms to a single account
    summary: >
      The system must associate
      each secondary authentication
      mechanism with a single account.
    description: >
      Single-factor authentication mechanisms
      often offer poor security
      due to the weak,
      common or easy-to-guess passwords
      that users tend to set.
      Secondary authentication mechanisms,
      such as physical or logical security tokens,
      smart cards and certificates,
      help guarantee the identity of actors
      trying to authenticate.
      However,
      their value highly decreases
      when they are shared by multiple accounts.
  es:
    title: Asignar mecanismos MFA a una sola cuenta
    summary: >
      El sistema debe asociar
      cada mecanismo de autenticación
      secundario con una sola cuenta.
    description: >
      Los mecanismos de autenticación
      de factor único a menudo ofrecen
      poca seguridad debido a las contraseñas débiles,
      comunes o fáciles de adivinar
      que los usuarios tienden a establecer.
      Los mecanismos de autenticación secundarios,
      como tokens de seguridad físicos o lógicos,
      tarjetas inteligentes y certificados,
      ayudan a garantizar la identidad
      de los actores que intentan autenticarse.
      Sin embargo,
      su valor disminuye considerablemente
      cuando se comparten entre varias cuentas.
  category: Authentication
  references:
