"311":
  en:
    title: Demonstrate user consent
    summary: >
      The system must set
      a mechanism which can be used
      to demonstrate that users
      have granted their consent
      to collection of their data.
    description: >
      Systems usually request information
      from their users
      or collect it based on
      their interactions
      with the application.
      Regulations demand
      that none of these collections
      occur without the user's consent
      and that this consent
      be demonstrable afterwards.
      Therefore,
      the system must have
      a mechanism that can be used
      to demonstrate the grant
      of the consent.
  es:
    title: Demostrar el consentimiento del usuario
    summary: >
      El sistema debe establecer
      un mecanismo que pueda ser utilizado
      para demostrar que los usuarios
      han concedido el permiso
      para la recoleccion de sus datos.
    description: >
      Los sistemas generalmente
      solicitan información
      a sus usuarios o la recopilan
      en función de sus interacciones
      con la aplicación.
      Las regulaciones exigen
      que ninguna de estas recolecciones
      ocurra sin el consentimiento
      sea demostrable posteriormente.
      Por lo tanto,
      el sistema debe contar
      con un mecanismo que pueda
      utilizarse para demostrar
      la concesión del consentimiento.
  category: Privacy
  references:
    - "006.7_1"
    - "008.18_1_4"
    - "015.P6_2"
  metadata: {}
"312":
  en:
    title: Allow user consent revocation
    summary: >
      The system must enable
      its users to revoke
      whatever consent they have granted.
    description: >
      Systems usually
      request information
      from their users
      or collect it based on
      their interactions
      with the application.
      Regulations demand
      that none of these collections
      occur without the user's consent
      and that this consent
      be demonstrable afterwards.
      Regulations also demand
      that users be allowed
      to revoke,
      at any given time,
      whatever consent
      they may have granted
      regarding the collection
      and processing of their information.
  es:
    title: Permitir la anulación del consentimiento del usuario
    summary: >
      El sistema debe habilitar
      la revocacion del consentimiento
      por parte del usuario.
    description: >
      Los sistemas generalmente
      solicitan información
      a sus usuarios o la recopilan
      en función de sus interacciones
      con la aplicación.
      Las regulaciones exigen
      que ninguna de estas recolecciones
      ocurra sin el consentimiento
      sea demostrable posteriormente.
      La normativa también exige
      que se permita a los usuarios
      revocar,
      en cualquier momento,
      cualquier consentimiento que
      hayan otorgado con respecto
      a la recolección y procesamiento
      de su información.
