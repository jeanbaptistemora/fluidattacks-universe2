  metadata: {}
"360":
  en:
    title: Remove unnecessary sensitive information
    summary: >
      The system must remove
      sensitive and personal information
      when it is no longer required.
    description: >
      Systems usually request
      sensitive or personal information
      from their users or collect it
      based on their interactions
      with the application.
      Regulations demand that none
      of these collections occur
      without the user's consent,
      and that it not be stored
      for more time than strictly necessary.
      Therefore,
      the system should delete
      this information after
      it is no longer required.
  es:
    title: Eliminar información sensible innecesaria
    summary: >
      El sistema debe eliminar
      la información sensible y personal
      cuando ya no se requiera.
    description: >
      Los sistemas generalmente
      solicitan información confidencial
      o personal de sus usuarios
      o recolectan en función
      de sus interacciones con la aplicación.
      Las regulaciones exigen
      que ninguna de estas recolecciones
      ocurra sin el consentimiento del usuario,
      y que no se almacene más tiempo
      del estrictamente necesario.
      Por lo tanto,
      el sistema debe eliminar esta información
      después de que ya no se requiera.
  category: Privacy
