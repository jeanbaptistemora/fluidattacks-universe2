"310":
  en:
    title: Request user consent
    summary: >
      The system must request
      the user's consent
      whenever it will collect
      any information about them
      or their actions.
      This consent should not be
      requested before informing
      the user about the types
      of data that will be collected
      and the purpose
      for which they will be processed.
    description: >
      Systems usually request
      information from their users
      or collect it based on their
      interactions with the application.
      Regulations demand
      that none of these collections
      occur without the user's consent,
      that this consent be demonstrable
      afterwards and that it only be
      requested after having informed
      the user of the types
      and purposes of data collection.
      Therefore,
      consent must always be requested
      in a clear manner and using
      easily understandable language
      before collecting any personal
      information.
  es:
    title: Solicitar consentimiento al usuario
    summary: >
      El sistema debe solicitar
      el consentimiento del usuario
      siempre que se recoja informacion
      sobre ellos o sus acciones.
    description: >
      Los sistemas generalmente
      solicitan información
      a sus usuarios o la recopilan
      en función de sus interacciones
      con la aplicación.
      La normativa exige que ninguna
      de estas recopilaciones
      se produzca sin el consentimiento
      del usuario,
      que este consentimiento sea
      demostrable posteriormente
      y que solo se solicite después
      de haber informado al usuario
      de los tipos y funcionalidades
      de la recopilación de datos.
      Por lo tanto,
      el consentimiento siempre
      debe solicitarse de manera clara
      y utilizando un lenguaje
      fácilmente comprensible antes de
      recopilar cualquier información
      personal.
