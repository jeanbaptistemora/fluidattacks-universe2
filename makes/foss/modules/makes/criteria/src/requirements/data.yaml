"330":
  en:
    title: Verify Subresource Integrity
    summary: >
      The application must verify
      the integrity of all externally
      hosted resources and dependencies
      using Subresource Integrity (SRI).
    description: >
      Applications often use resources
      or have dependencies
      that are hosted on external servers
      such as a content delivery network (CDN).
      Applications must validate
      the integrity of such assets
      using Subresource Integrity (SRI),
      in case those systems are compromised.
  es:
    title: Verificar Subresource Integrity (SRI)
    summary: >
      La aplicación debe validar
      la integridad de todos los recursos
      y dependencias hosteados externamente
      usando Subresource Integrity (SRI).
    description: >
      Las aplicaciones a menudo
      utilizan recursos o tienen dependencias
      que se alojan en servidores externos,
      como una red de entrega de contenido (CDN).
      Las solicitudes deben validar
      la integridad de dichos activos
      utilizando la integridad de SubreSource (SRI),
      en caso de que los sistemas
      estén comprometidos.
