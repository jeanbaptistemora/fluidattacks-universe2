      y API de gestión de identidad
      deben ser igualmente seguros.
    description: >
      Algunos sistemas ofrecen más de una opción
      para autenticar a sus usuarios
      o verificar su identidad.
      Todas estas opciones deben tener
      la misma fortaleza
