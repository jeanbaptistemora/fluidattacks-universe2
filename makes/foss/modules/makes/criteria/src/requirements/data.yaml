"175":
  en:
    title: Protect pages from clickjacking
    summary: >
      Web pages must be protected
      from being embedded
      in malicious sites (clickjacking).
    description: >
      Clickjacking is a malicious technique
      often used in phishing attacks.
      By using it,
      attackers may deceive users
      and make them perform actions
      other than the ones they perceive,
      which may cause them to reveal
      confidential information.
      Web servers can protect pages
      they host to a great extent
      by including headers
      in their responses that prevent
      the pages from being embedded
      in malicious sites (e.g., "X-Frame-Options").
  es:
    title: Proteger páginas de clickjacking
    summary: >
      Las páginas web deben ser protegidas
      para que no sean embebidas
      en sitios maliciosos (clickjacking).
    description: >
      Clickjacking es una técnica maliciosa
      que se utiliza a menudo
      en los ataques de phishing.
      Al usarla,
      los atacantes pueden engañar
      a los usuarios y hacer que
      realicen acciones distintas
      a las que perciben,
      lo que puede hacer que revelen
      información confidencial.
      Los servidores web pueden proteger
      las páginas que alojan en gran medida
      al incluir encabezados
      en sus respuestas que evitan
      que las páginas se incrusten
      en sitios maliciosos
      (por ejemplo, "X-Frame-Options").
