"332":
  en:
    title: Prevent the use of breached passwords
    summary: >
      The system must check
      new passwords against a list
      of 1000 to 10000 breached passwords.
    description: >
      There are various mechanisms
      for cracking passwords
      that use public lists
      containing breached credentials.
      Systems must check
      submitted passwords against
      some of these lists
      and prevent account creation
      and password update operations
      that use passwords contained in them.
  es:
    title: Prevenir el uso de contraseñas vulneradas
    summary: >
      El sistema debe comparar
      las nuevas contrasenas
      con una lista de 1000 a 10000
      contrasenas vulneradas.
    description: >
      Hay varios mecanismos
      para descifrar contraseñas
      que utilizan listas públicas
      que contienen credenciales vulneradas.
      Los sistemas deben comparar
      las contraseñas enviadas
      contra algunas de estas listas
      y evitar que las operaciones
      de la creación de la cuenta
      y la actualización de contraseña
      usen contraseñas contenidas en ellas.
