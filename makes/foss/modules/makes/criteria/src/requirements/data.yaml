"313":
  en:
    title: Inform inability to identify users
    summary: >
      The system must inform
      its users whenever it can demonstrate
      its inability to individually
      identify them using
      the information it has collected
      from them.
    description: >
      Systems usually
      request information
      from their users
      or collect it based on
      their interactions
      with the application.
      Some regulations related
      to the collection of personal data
      are only applicable
      if users can be identified
      using this data.
      Whenever the system
      is unable to individually
      identify its users with the data
      it collects from them,
      and it can demonstrate this,
      it must inform them
      of this situation.
  es:
    title: Informar la inhabilidad para identificar usuarios
    summary: >
      El sistema debe informar
      y demostrar a los usuarios
      su incapacidad para identificarlos
      individualmente
      utilizando la informacion
      que ha recopilado de ellos.
    description: >
      Los sistemas generalmente
      solicitan información
      a sus usuarios o la recopilan
      en función de sus interacciones
      con la aplicación.
      Las regulaciones exigen
      que ninguna de estas recolecciones
      ocurra sin el consentimiento
      sea demostrable posteriormente.
      Siempre que el sistema
      sea incapaz de identificar
      individualmente a sus usuarios
      con los datos que de ellos
      recaba y pueda demostrarlo,
      deberá informarles de esta situación.
