"333":
  en:
    title: Store salt values separately
    summary: >
      The salt values used during
      the password hashing process
      must be stored separately
      from the hashed passwords.
    description: >
      Adding random salt
      to a password as part
      of the hashing process drastically
      increases the time required
      to crack that password.
      Salt values should be stored
      in a system different
      from the one in which hashed passwords
      are stored so that
      if the hashes are breached,
      an attacker still has to test
      every possible salt value
      in order to crack a single password.
  es:
    title: Almacenar valores salt en forma separada
    summary: >
      Los valores de salt
      utilizados durante el proceso
      de hashing de contraseña
      deben almacenarse por separado
      de las contraseñas con hash.
    description: >
      Agregar salt aleatorio
      a una contraseña como parte
      del proceso de hash,
      aumenta drásticamente el tiempo
      requerido para descifrar esa contraseña.
      Los valores de salt
      deben almacenarse en un sistema
      diferente al de la que se almacenan
      las contraseñas hash de manera
      que si se rompen los hashes,
      un atacante aún tiene que probar
      cada valor de salt posible
      para descifrar una sola contraseña.
