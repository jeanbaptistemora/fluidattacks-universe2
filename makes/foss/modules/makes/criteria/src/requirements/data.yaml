"173":
  en:
    title: Discard unsafe inputs
    summary: >
      The system must discard
      all potentially harmful information
      received via data inputs.
    description: >
      Technological devices and,
      in particular,
      applications must be able to notice
      if the received information
      does not correspond
      to its operational purposes,
      in order to treat it properly
      (for example, rejecting and/or
      generating timely alerts)
      and ensure that it does not impact
      the operation negatively.
      Typical examples of this are:
      SQL queries, JavaScript code,
      OS commands or LDAP queries
      in fields and application parameters;
      text with undesired special characters
      and their possible combinations
      in fields and parameters;
      files manipulated in structure
      and extension to be loaded
      in an application or technology artifact;
      and in general any type of information
      that does not correspond
      to the requested format.
      A large amount of the incoming traffic
      (which does not correspond
      to operational purposes)
      of a technological artifact
      must also be considered,
      and controls and proper treatment
      must be applied.
  es:
    title: Descartar entradas inseguras
    summary: >
      El sistema debe descartar
      toda la información
      potencialmente insegura
      que sea recibida
      por entradas de datos.
    description: >
      Los dispositivos tecnológicos y,
      en particular,
      las aplicaciones deben poder advertir
      si la información recibida
      no se corresponde
      con sus fines operativos,
      con el fin de tratarla adecuadamente
      (por ejemplo, rechazar
      o generar alertas oportunas)
      y asegurar que no impacte
      la operación negativamente.
      Ejemplos típicos de esto son:
      consultas SQL, código JavaScript,
      comandos del sistema operativo
      o consultas LDAP en campos
      y parámetros de aplicación;
      texto con caracteres especiales
      no deseados y sus posibles combinaciones
      en campos y parámetros;
      archivos manipulados en estructura
      y extensión para ser cargados
      en una aplicación
      o artefacto tecnológico;
      y en general cualquier tipo
      de información que no se corresponda
      con el formato solicitado.
      También se debe considerar
      una gran cantidad del tráfico entrante
      (que no corresponde a fines operativos)
      de un artefacto tecnológico,
      y se deben aplicar controles
      y un tratamiento adecuado.
