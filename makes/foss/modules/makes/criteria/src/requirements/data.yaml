"231":
  en:
    title: Implement a biometric verification component
    summary: >
      Systems with critical information
      must implement a component
      for biometric verification
      during the authentication process.
    description: >
      Biometric authentication relies
      on the unique biological characteristics
      of an individual and serves
      as an additional security
      measure for identity assertion.
      Critical systems
      must have specially restrictive
      access controls.
      Therefore,
      they should include
      a biometric verification component
      to increase the security
      of the authentication process.
      This component,
      however,
      should not be the only
      identity assertion mechanism
      in place,
      but rather only be a secondary factor.
  es:
    title: Implementar un componente de verificación biométrica
    summary: >
      Los sistemas con información crítica
      deben definir un componente
      de verificación biométrica
      para el proceso de autenticación.
    description: >
      La autenticación biométrica
      se basa en las características
      biológicas únicas de un individuo
      y sirve como una medida
      de seguridad adicional para
      la afirmación de la identidad.
      Los sistemas críticos
      deben tener controles de acceso
      especialmente restrictivos.
      Por lo tanto,
      deben incluir un componente
