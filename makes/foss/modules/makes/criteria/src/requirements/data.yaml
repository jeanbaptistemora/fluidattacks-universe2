      Las contraseñas de un solo uso
      (OTP) son secretas
      usadas durante operaciones
      que necesitan seguridad añadida
      o como parte de procesos de inscripción
      de usuarios.
      A pesar de su corta duración,
      deberían tener una longitud mínima
      de 6 caracteres como protección
      contra ataques de fuerza bruta.
  category: Credentials
