"127":
  en:
    title: Store hashed passwords
    summary: >
      Passwords must be hashed
      before being stored
      using secure hash algorithms
      such as PBKDF2 and bcrypt.
    description: >
      A hash function maps data
      of arbitrary size to fixed-size values.
      It conceals sensitive information
      as it is often not possible
      to reverse hashed texts.
      Hashing passwords helps
      to prevent unauthorized actors
      that may have accessed
      the storage system from obtaining them.
  es:
    title: Almacenar contraseñas con hash
    summary: >
      Las contraseñas
      deben tener un hash
      antes de ser almacenadas
      usando algoritmos de hash seguros
      tales como PBKDF2 y bcrypt.
    description: >
      Una función hash mapea los datos
      de tamaño arbitrario
      a datos de tamaño fijo.
      Oculta información confidencial,
      ya que a menudo no es posible
      revertir el texto hash.
      El hash de contraseñas
      ayuda a prevenir que actores
      no autorizados hayan accedido
      al sistema de almacenamiento
      para obtenerlas.
