"225":
  en:
    title: Proper authentication responses
    summary: >
      System responses
      to authentication failures
      must not indicate
      which part of the authentication
      was incorrect.
    description: >
      Authentication forms
      are one of the most publicly
      accessible parts of an application,
      which makes them
      more susceptible to be attacked.
      Most authentication mechanisms
      require only a username
      and a password.
      If the responses
      to authentication attempts
      indicate which authentication
      parameter was incorrect,
      attackers may be able
      to obtain a list
      of valid usernames (user enumeration)
      that they can use
      in brute force attacks.
  es:
    title: Respuestas de autenticación adecuadas
    summary: >
      Las respuestas del sistema
      a los fallos de autenticación
      no deben indicar cual parte
      de la autenticación fue incorrecta.
    description: >
      Los formularios de autenticación
      son una de las partes
      de una aplicaición
      más accesibles al público,
      lo que los hace más
      susceptibles a ser atacados.
      La mayoría de los mecanismos
      de autenticación solo requieren
      un nombre de usuario
      y una contraseña.
      Si las respuestas
      a los intentos de autenticación
      indican qué parámetro
      de autenticación era incorrecto,
      los atacantes pueden obtener
      una lista de nombres de usuario
      válidos (enumeración de usuarios)
      que pueden usar en ataques
