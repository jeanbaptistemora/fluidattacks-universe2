"318":
  en:
    title: Notify third parties of changes
    summary: >
      The system must notify third parties
      when it rectifies or erases
      shared personal information.
    description: >
      Systems usually request information
      from their users,
      obtain it from third parties
      or collect it based on their interactions
      with the application.
      They sometimes share personal information
      with third parties
      after having requested consent from its owner.
      Whenever this information is rectified
      or erased upon request from its owner,
      the system must notify
      said third parties
      so that they do the same.
      This is also the case
      when the user requests
      that the system stop processing their data.
  es:
    title: Notificar cambios a terceros
    summary: >
      El sistema debe notificar a terceros
      cuando rectifica o borra
      información personal compartida.
    description: >
      Los sistemas suelen solicitar información
      de sus usuarios,
      obtenerlo de terceros
      o recopilarlo en función de sus interacciones
      con la aplicación.
      A veces comparten información personal
      con terceros
      después de haber solicitado
      el consentimiento de su titular.
      Siempre que se rectifique esta información
      o borrado a pedido de su propietario,
      el sistema debe notificar
      a dichos terceros
      para que ellos hagan lo mismo.
      Este también es el caso
      cuando el usuario solicita
      que el sistema deje de procesar sus datos.
