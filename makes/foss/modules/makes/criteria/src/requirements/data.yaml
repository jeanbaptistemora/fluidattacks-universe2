"323":
  en:
    title: Exclude unverifiable files
    summary: >
      Binary and other types of files,
      which are often not audited
      for security purposes,
      should not be stored
      in the source code repository.
    description: >
      Binary files usually have
      a file size greater than
      their source counterpart,
      which can eventually affect
      a repository's performance.
      Changes done to them are often
      hard to track for versioning tools
      or make no sense for a reviewer.
      Furthermore,
      security audits on binary files
      are more complicated
      or simply not performed,
      and these could contain serious
      vulnerabilities such as backdoors,
      rootkits and exposed sensitive information.
  es:
    title: Excluir archivos no verificables
    summary: >
      Los archivos binarios
      y de otros tipos que a menudo
      no pueden ser auditados
      por motivos de seguridad
      no deberían ser almacenados
      en el repositorio de código.
    description: >
      Los archivos binarios
      generalmente tienen un tamaño de archivo
      mayor que su contraparte de origen,
      que eventualmente puede afectar
      el rendimiento de un repositorio.
      Los cambios realizados a ellos
      son a menudo difíciles de rastrear
      para las herramientas de versiones
      o no tienen ningún sentido
      para un revisor.
      Además,
      las auditorías de seguridad
      en los archivos binarios
      son más complicados
      o simplemente no se realizan,
      y estos podrían contener vulnerabilidades graves,
      como las puertas traseras,
      los rootkits e información sensible expuesta.
  category: Source
  references:
