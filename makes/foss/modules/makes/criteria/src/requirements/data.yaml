      mecanismos de protección
      contra los diferentes tipos
      de desbordamiento
      (stack, buffer, heap, integer, etc.).
    description: >
      Se produce un desbordamiento
      cuando una aplicación recibe
      un valor fuera del rango
      que está preparado para manejar.
      Puede suceder cuando un programa
      intenta procesar un número
      excesivamente grande o si intenta
      leer una dirección de memoria
      fuera de su búfer asignado.
      Un desbordamiento puede hacer
      que un programa deje de funcionar,
      lo que puede llevar a una
      denegación de servicio (DOS).
      Por lo tanto,
      los sistemas deben usar
      estructuras de datos
      y mecanismos que ayudan
      a reducir las posibilidades
      de que surja un desbordamiento,
      como cadenas seguras de memoria,
      copia de memoria segura
      y puntero aritmético.
