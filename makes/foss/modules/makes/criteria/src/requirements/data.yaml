"329":
  en:
    title: Keep client-side storage without sensitive data
    summary: >
      Personal, sensitive
      and session data must not be
      stored in the client-side storage
      (localStorage, sessionStorage,
      cookies without security attributes,
      mobile device unencrypted storage, etc.).
    description: >
      Data placed in the localStorage
      persists after a session
      is closed and thus,
      any actor with access to the browser
      will be able to obtain it.
      Furthermore,
      data in the localStorage
      or in the sessionStorage
      is visible to scripts
      that are running on the browser,
      and these scripts could belong
      to malicious third-parties.
      Therefore,
      no sensitive or session information
      should be stored
      in the client-side storage.
  es:
    title: Mantener el almacenamiento del lado del cliente sin datos sensibles
    summary: >
      La información sensible y de sesión
      no debe ser almacenada
      en el localStorage ni en el sessionStorage
      (client-side storage).
    description: >
      Los datos ubicados
      en el almacenamiento local
      persisten después de que
      se cierra una sesión y,
      por lo tanto,
      cualquier actor con acceso
      al navegador podrá obtenerlo.
      Además,
      los datos en el almacenamiento local
      o en la sesión de sesiones
      son visibles para los scripts
      que se ejecutan en el navegador,
      y estos scripts podrían pertenecer
      a terceros maliciosos.
      Por lo tanto,
      no se debe almacenar información
      sensible o de sesión en el almacenamiento
      del lado del cliente.
