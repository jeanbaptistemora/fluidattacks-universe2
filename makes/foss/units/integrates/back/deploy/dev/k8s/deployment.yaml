apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrates-${CI_COMMIT_REF_NAME}
  namespace: development
spec:
  replicas: ${REPLICAS}
  selector:
    matchLabels:
      app: integrates-${CI_COMMIT_REF_NAME}
  template:
    metadata:
      labels:
        app: integrates-${CI_COMMIT_REF_NAME}
        # This ensures that the resource is updated on every apply
        uuid: ${UUID}
    spec:
      nodeSelector:
        worker_group: development
      containers:
        - name: integrates
          image: ghcr.io/fluidattacks/makes:21.10
          imagePullPolicy: Always
          command: [m]
          args:
          - f@${CI_COMMIT_REF_NAME}
          - /integrates/back
          - eph
          env:
            - name: K8S_COMPAT
              value: "1"
          resources:
            requests:
              cpu: 600m
              memory: 2000Mi
            limits:
              cpu: 4000m
              memory: 5000Mi
          envFrom:
            - secretRef:
                name: integrates-${CI_COMMIT_REF_NAME}
          ports:
            - containerPort: 8001
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - K8S_COMPAT=1
                m f@${CI_COMMIT_REF_NAME} /integrates/back/deploy/probes/readiness
                aws_login_dev integrates-dev
                FluidIntegrates http://localhost:8001
            initialDelaySeconds: 90
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 600
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - K8S_COMPAT=1
                m f@${CI_COMMIT_REF_NAME} /integrates/back/deploy/probes/liveness
                aws_login_dev integrates-dev
                FluidIntegrates http://localhost:8001
                https://${CI_COMMIT_REF_NAME}.app.fluidattacks.com
            initialDelaySeconds: 90
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 40
            timeoutSeconds: 60
        - name: db
          image: ghcr.io/fluidattacks/makes:21.10
          imagePullPolicy: Always
          command: [m]
          args:
            - f@${CI_COMMIT_REF_NAME}
            - /integrates/db
          env:
            - name: K8S_COMPAT
              value: "1"
          resources:
            requests:
              cpu: 600m
              memory: 2000Mi
            limits:
              cpu: 4000m
              memory: 3000Mi
          envFrom:
            - secretRef:
                name: integrates-${CI_COMMIT_REF_NAME}
        - name: cache
          image: ghcr.io/fluidattacks/makes:21.10
          imagePullPolicy: Always
          command: [m]
          args:
            - f@${CI_COMMIT_REF_NAME}
            - /integrates/cache
          env:
            - name: K8S_COMPAT
              value: "1"
          resources:
            requests:
              cpu: 600m
              memory: 2000Mi
            limits:
              cpu: 4000m
              memory: 3000Mi
          envFrom:
            - secretRef:
                name: integrates-${CI_COMMIT_REF_NAME}
        - name: storage
          image: ghcr.io/fluidattacks/makes:21.10
          imagePullPolicy: Always
          command: [m]
          args:
            - f@${CI_COMMIT_REF_NAME}
            - /integrates/storage
          env:
            - name: K8S_COMPAT
              value: "1"
          resources:
            requests:
              cpu: 600m
              memory: 2000Mi
            limits:
              cpu: 4000m
              memory: 3000Mi
          envFrom:
            - secretRef:
                name: integrates-${CI_COMMIT_REF_NAME}
